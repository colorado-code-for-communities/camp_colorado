        <detailDescription alert="" contractID="NRSO" description="Jackson Guard Station is a great destination for anything from a weekend getaway to a week-long hunting trip. The cabin was originally used as a guard station that housed Forest Service work crews. The cabin&amp;amp;#39;s access road is remarkably scenic, making for an impressive arrival.     In summer months, the cabin sets the stage for a wide array of activities. Recreation ranges from thrilling off-road vehicle riding to active mountain biking and rewarding fishing.       Winter access is by snowmobile, cross country skiing or snowshoes only along a 3.5-mile trail." drivingDirection="From Montrose, take Highway 50 east for about 20 miles. Turn right (south) onto County Road 858, which leads up the Big Cimarron Drainage for about 20 miles. Shortly after passing Silver Jack Reservoir on the right, Jackson Guard Station will be on the left.  From Gunnison, take Highway 50 west  for roughly 43 miles. Turn left on County Road 858, which leads up the Big Cimarron Drainage for about 20 miles. Shortly after passing Silver Jack Reservoir on the right, Jackson Guard Station will be on the left.   In winter, park in parking lot before the Forest Boundary and ski, snowshoe or snowmobile up the road for 3.5 miles." facilitiesDescription="Visitors can expect a rustic cabin set back roughly 500 feet from the road, providing privacy and solitude. Amenities include a propane stove, refrigerator and wood stove. The kitchen includes cabinet space and some dishes are provided. The cabin has two bedrooms and four twin-size beds. A picnic table, campfire ring and vault toilet are located just outside the cabin.    No electricity or running water is available. Guests should bring drinking water, flashlights or lanterns, bedding, food, cookware, towels and toiletries.     In winter, two kettles are provided to melt snow for water. A snow shovel and firewood is provided in winter months only.  Click here  for more cabin details." facility="JACKSON GUARD STATION" facilityID="72298" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72298&amp;cmp=39-32--mcmire" importantInformation=" Entry is by combination lock; contact the ranger district at (970) 240-5300 for combination prior to arrival No drinking water available Collection of firewood is not permitted; please bring firewood in summer months; in winter, firewood is provided Please bring garbage bags; this is a &amp;amp;quot;pack in-pack out&amp;amp;quot; facility Please clean cabin before leaving; cleaning supplies are provided No discharge of firearms within 150 yards of cabin No smoking allowed No pets allowed This facility does not meet accessibility standards Bears frequent the area; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Guests should be aware that there is a risk of exposure to hantavirus when visiting remote cabins; click here to learn more " latitude="38.2133333" longitude="-107.5232444" nearbyAttrctionDescription="Nearby attractions include the San Juan Mountains, Alpine Plateau, Uncompahgre Wilderness, Silver Jack Reservoir and Black Canyon of the Gunnison National Park.    The cabin is about an hour&amp;amp;#39;s drive from Montrose or Ridgeway, and an hour and a half from Gunnison." note="" orientationDescription="Situated near the southeast shores of Silver Jack Reservoir, Jackson Guard Station sits in a small aspen grove at 9,000 feet elevation. The cabin is at the base of High Mesa, near where the Cimarron River flows into the reservoir." recreationDescription="Activities abound, with hiking, mountain biking, off-road vehicle riding and horseback riding. Hunting and fishing are popular along the Silver Jack Reservoir." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72298&amp;cmp=39-32--mcmire">
