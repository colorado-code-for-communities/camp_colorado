        <detailDescription alert="" contractID="CO" description="In the shadow of the Great Sand Dunes National Monument, is peaceful San Luis State Park and Wildlife area. Nestled among low sand dunes in this unique desert are wildlife-laden wetlands and approximately nine miles of easy, level hiking and biking trails. Waterfowl, shorebirds songbirds and raptors fill the sky over this outstanding watchable wildlife area during most of the year.  The park features fishing, windsurfing, boating, water skiing, picnicking, photographic opportunies and amateur archaeology. The campsites have a view of the lake and can accommodate motorhomes, trailers and tents. " drivingDirection=" Take highway 160 west from Walsenburg for 60 miles. North on Highway 150, 13.5 miles. Left on Six Mile Lane for 8 miles, then North 1/8 mile to park entrance.   Winter Phone Number : (719)738-2376 " facilitiesDescription="" facility="SAN LUIS STATE PARK" facilityID="50066" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50066&amp;cmp=39-32--mcmire" importantInformation=" In addition to the camping fee, an entrance fee is required at all state parks! Shade may be provided naturally with trees and other vegetation or by man made shade shelter. Please call the park for specic details. Water hydrants are located througout the campground to fill tanks, but there are no individual water hookups at each site. " latitude="37.675" longitude="-105.7391667" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Southeast Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50066&amp;cmp=39-32--mcmire">
