        <detailDescription alert="" contractID="CO" description="The Fruita section of the Colorado River State is the newest addition to this park. There are 63 campsites which include 22 full hookups, 22 electric sites, 13 tent sites and a group camping area. Opportunities abound for fishing, picnicking, camping, wildlife watching and sightseeing along the Colorado River near the base of the Colorado National Monument. The campground is open year-round and is available on the reservation system from March 1st through October 31st. A camper services building is centrally located with coin operated showers and a laundry facility." drivingDirection="Take I-70 to exit 19, go south on CO340 approximately 4/10 of a mile to the park entrance. Colorado River - Fruita 595 HIGHWAY 340 FRUITA CO 81521For more information about the park, please call (970)858-9188" facilitiesDescription="" facility="JAMES M. ROBB-COLORADO RIVER STATE PARK - FRUITA SECTION" facilityID="50069" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50069&amp;cmp=39-32--mcmire" importantInformation=" The swim beach is closed. All State Parks require an entrance fee in addition to the camping fee. All camping facilities and the camper services building is open. Park offers clean flush restroom facilities. The maximum 14-day rule is strictly enforced. No exceptions! Camper Services Building is closed by mid-November through mid-March, weather depending." latitude="39.1488889" longitude="-108.7252778" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50069&amp;cmp=39-32--mcmire">
