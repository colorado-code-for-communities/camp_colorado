        <detailDescription alert="" contractID="NRSO" description="La Vista Campground is situated in a meadow overlooking the west side of the 40-acre Lake Isabel. It is set along the Frontier Pathways and Historic Byway in the Wet Mountains along one of the Colorado Birding Trails.    Lake Isabel is one of the few lakes in Colorado developed purely for recreation purposes. Built by the Civilian Conservation Corps, the lake attracts many campers who come to hike, canoe, fish and spend time bird watching. St. Charles Creek flows near the campground and offers additional fishing opportunities." drivingDirection="From Pueblo, go 25 miles south on Interstate 25 to exit 74. Drive west 18 miles on State Highway 165. Turn into the main entrance at Lake Isabel Recreation Area, then turn right into the first campground on the right (about 1.25 miles)." facilitiesDescription="Walk-in tent sites are 15 to 50 yards from the parking spurs. RV sites come with electric hookups and all sites include a picnic table, campfire ring and access to vault toilets and drinking water." facility="LA VISTA CAMPGROUND - LAKE ISABEL" facilityID="70288" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70288&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations A $5 nightly fee is charged for extra vehicles This facility also has first-come, first-served sites No firearms or fireworks For more information on Pike and San Isabel National Forests, click here " latitude="37.9844444" longitude="-105.0594444" nearbyAttrctionDescription="A nearby lodge provides paddle and rowboat rentals, groceries and a restaurant. Golf courses are about 15 minutes away." note="" orientationDescription="Shady pine and aspen trees are scattered throughout the campground. At 8,600 feet, the area enjoys cool summer days, a welcome relief from the heat in the plains far below.      The Pike and San Isabel National Forest includes over a million acres of wilderness and over half of Colorado&amp;amp;#39;s mountain peaks that reach above 14,000 feet." recreationDescription="Lake Isabel welcomes non-motorized boating and fishing. Brown and brook trout are stocked in the lake and the St. Charles headwaters reap brook trout.     Visitors can enjoy hiking, bicycling or motorcycling on either the Snow Slide Trail and Cisneros Trail. The 15-mile Cisneros Trail, also open to ATV riders, leads to the heart of the Wet Mountains, through forests and open, wildflower speckled valleys. Along the way, the trail connects to St. Charles Trail, which heads to St. Charles Peak." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70288&amp;cmp=39-32--mcmire">
