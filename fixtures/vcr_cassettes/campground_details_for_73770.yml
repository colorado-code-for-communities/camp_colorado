        <detailDescription alert="" contractID="NRSO" description="The Timberline Campground, near Kenosha Pass, is about 7 miles southwest of the small town of Grant. The abundance of aspens at the site creates impressive fall scenery along the forested hillside. Wildlife in the area includes golden eagles, elk, mule deer, moose, chipmunks and porcupines." drivingDirection="From Denver, Colorado, take Highway 285 southwest to Park County Rd. 58. Turn right at County Rd. 58 and follow road to Forest Road 125. Turn right and follow road about 0.5 miles to the campground entrance." facilitiesDescription="No drinking water is available and the roads through the campground are dirt and gravel. Each loop has a parking spur, picnic table, campfire ring and grill. There are 2 vault toilets within the campground.    Firewood may be purchased at the nearby Kenosha Pass Campground." facility="TIMBERLINE CAMPGROUND" facilityID="73770" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73770&amp;cmp=39-32--mcmire" importantInformation=" There is no potable water at the campground; Water is available at Kenosha Pass Campground Please bring garbage bags; this is a &amp;amp;quot;pack it in-pack it out&amp;amp;quot; facility Thunderstorms are common; take extra precautions for lightning This is a high elevation facility, please use caution when traveling from lower elevations Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Limit 10 vehicles per camping loop No firearms or fireworks No RV hookups are available For more information on Pike and San Isabel National Forests, click here " latitude="39.4319444" longitude="-105.7619444" nearbyAttrctionDescription="Fairplay, Colorado, once a frontier boomtown, is home to the South Park City Museum, which includes 34 authentic historical buildings and 60,000 artifacts." note="" orientationDescription="The family campsites are divided into two loops, that are separated by a rise. Both loops sit among a stand of aspen, spruce and lodgepole pines along Hoosier Creek. The campground sits at an altitude of 9,700 feet and features mild summer temperatures and cool nights." recreationDescription="The Colorado Trail is located within one mile of the campground and offers abundant hiking, biking and horseback riding opportunities. The epic 471-mile trail stretches across Colorado from Denver to Durango. Visitors may also enjoy fishing in Hoosier Creek." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73770&amp;cmp=39-32--mcmire">
