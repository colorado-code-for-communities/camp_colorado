        <detailDescription alert="" contractID="CO" description="  Handicap sites #30HD and #72HD are only reservable through the call center.  These sites require a handicap sticker, plate or placard.      RV and tent camping is available year round but can only be reserved for ARRIVAL dates between the Friday before Memorial Day to September 30 each year. ALL other times, when the campgrounds are open, the sites are available on a first-come first-served basis.     Cabins and Yurts at Reverend&amp;amp;#39;s Ridge Campground can be reserved year round.      Aspen Meadow Tent Campground is closed during winter months.     Camp Loops A and C, as well as 5 cabins and 2 yurts are open at Reverend&amp;amp;#39;s Ridge Campground during winter months but shower, laundry and sanitary dump station are closed.     The office at Reverend&amp;amp;#39;s Ridge Campground is CLOSED from October 1 to the Friday before Memorial Day. Call park office phone listed below.   " drivingDirection="From Denver take I-70 west to Hwy 58, Hwy 58 west 5 miles to Hwy 93, Hwy 93 north 1.5 miles to Golden Gate Canyon Rd, left on Golden Gate Canyon Rd 14 miles to the park visitor center. TRAILERS AND MOTORHOMES: Take I-70 west to Hwy 58, Hwy 58 west 5 miles to 6th Ave., 6th Ave. west to Hwy 119, north on 119 16 miles to Gap Rd., right on Gap Rd 1 mile to Reverend`s Ridge Campground. Note: Gap Road will be the 2nd Golden Gate sign you will see heading north on Hwy 119." facilitiesDescription="" facility="GOLDEN GATE CANYON STATE PARK " facilityID="50025" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50025&amp;cmp=39-32--mcmire" importantInformation="After reserving a Cabin or Yurt, please contact the Visitor Center at 303-582-3707 to get your combination within one week of your arrival date. The Visitor Center is open from 8:00am - 4:00pm daily, Mountain Standard Time. In addition to the reservation fee for the campsite/cabin/yurt, a park pass is required on all vehicles entering the park! Please call us at #303-582-3707 for park specific details. An extra $10 will be charged per horse per night. Tents are not permitted on the Harmsen Ranch property. Tents cannot be substituted for RVs. Pets are not permitted inside or outside of the Harmsen Guest Ranch. Sites are electric only. " latitude="39.8313" longitude="-105.4104667" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="High Plains Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50025&amp;cmp=39-32--mcmire">
