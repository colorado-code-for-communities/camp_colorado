        <detailDescription alert="" contractID="CO" description="This popular Denver metro area park is surrounded by beautiful rolling foothills, expansive reservoir and abundant wildlife.  The park includes camping, a full-service livery, miles of hiking and biking trails, a popular lake, the Chatfield marina and one of the most popular hot-air balloon launch areas on the Front Range.  Great Blue herons nest within Chatfield from March through September near the southern border of the park.  Four camping areas boast 197 sites.  All campsites are surrounded by grass, are within walking distance to the lake and have picnic tables and grills" drivingDirection="From Denver, the main entrance into the park is one mile south of C-470 on Highway 121 (Wadsworth) make a left into the park.   Directions to the  Plum Creek Entrance are south of C-470 on Santa Fe to Titan Parkway.  Turn west on Titan Parkway to Roxborough Park Road.  Make a right at  Roxborough Park Road and follow into park.*  Please Note:  The canopy at the main entrance is 13 feet.  If camping unit is higher than 13 feet, please use the Plum Creek Entrance." facilitiesDescription="" facility="CHATFIELD State Park" facilityID="50021" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50021&amp;cmp=39-32--mcmire" importantInformation=" Camping fees do not include the cost of a park pass. Every vehicle entering the park, including RVs and towed vehicles, must have a park pass for each day they are in the park. Max height at Deer Creek Entrance is 13 feet. Vehicles of greater height must use Plum Creek Entrance. Visitors with camping units pulling storage trailers/ boats may need to park their trailers in a nearby parking lot (Lakeview Parking Lot). Some sites are equipped with tent pads. " latitude="39.5380556" longitude="-105.0872222" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="High Plains Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50021&amp;cmp=39-32--mcmire">
