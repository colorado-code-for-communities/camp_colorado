        <detailDescription alert="" contractID="NRSO" description="Baby Doe Campground is situated on the eastern shore of Turquoise Lake in the shade of a lodgepole pine and subalpine fir forest. The family-friendly campground is a popular summer destination for boating, hiking and fishing.    The campground was named after Elizabeth McCourt&amp;amp;#39;s nickname, Baby Doe. She made a name for herself in the Colorado mining community in the 19th century when she took on the rugged work of a miner, and was given her nickname." drivingDirection="From Leadville, Colorado, drive west on County Road 4 and follow signs to the Turquoise Lake Recreation Area." facilitiesDescription="The campground offers single-family sites, some of which are accessible. Each site is equipped with a picnic table and campfire ring with grill. Vault toilets, drinking water and trash collection are provided. Firewood is available for purchase from the host. Parking spurs are gravel or dirt." facility="BABY DOE" facilityID="70233" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70233&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from the area after eating This is a high elevation facility; please use caution when traveling from lower elevations This facility has first-come, first-served sites A $5 nightly fee will be collected for additional vehicles (single sites over 1 vehicle, double sites over 2 vehicles) No hookups available Click here for more information on Pike and San Isabel National Forests " latitude="39.2697222" longitude="-106.3505556" nearbyAttrctionDescription="Venture to Independence Pass for a scenic drive with breathtaking views of the Rockies and surrounding alpine tundra habitat. At 12,095 feet, it is one of the highest paved mountain passes in the country and marks where the Top of the Rockies National Scenic and Historic Byway crosses the Continental Divide." note="" orientationDescription="Campsites are perched along the scenic lakeshore. The Mount Massive Wilderness Area, a 30,540 acre stretch of primitive land boasting Colorado&amp;amp;#39;s second highest peak at 14,421 feet, is nearby. Much of the wilderness is above timberline with many alpine plant communities and permanent snowfields." recreationDescription="The 1.2-mile Turquoise Lake Nature Trail meanders along the shoreline is a gentle loop trail through the forest and down to the shoreline of Turquoise Lake. This trail connects to the 6.4-mile Turquoise Lake Trail that parallels the shoreline from Sugar Loaf Dam to May Queen Campground. Trail guides are available at the trailhead located about a mile south, at the entrance to Molly Brown Campground.    On the lake, boating, sailing, canoeing and fishing are favorite activities. Anglers fish for stocked cutthroat, rainbow, brown and lake trout. A boat ramp is located about a mile south of the campground." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70233&amp;cmp=39-32--mcmire">
