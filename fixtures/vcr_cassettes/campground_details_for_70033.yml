        <detailDescription alert="" contractID="NRSO" description="Echo Lake Campground is located on the Arapaho and Roosevelt National Forests in central Colorado near its namesake lake at the base of Mount Evans along Hwy 103. Visitors enjoy hiking, fishing and taking scenic drives along Mount Evans Road." drivingDirection="Take I-70 westbound, Idaho Springs exit #240 - Hwy 103. Go south 14 miles to the intersection of Hwy 103 and Hwy 5 (Mt Evans Road). Turn right on Hwy 5 then turn left to enter the campground." facilitiesDescription="The campground offers 11 sites more suited to RV camping and seven sites designated for tent camping only. Each site is equipped with a picnic table and campfire ring. Also, there are vault toilets, hand pumps with potable water and trash service." facility="ECHO LAKE" facilityID="70033" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70033&amp;cmp=39-32--mcmire" importantInformation=" Limited sites available on a first-come, first-served basis This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Click here to learn more about the Arapaho &amp;amp;amp; Roosevelt National Forests and Pawnee National Grassland. Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="39.6562722" longitude="-105.5956417" nearbyAttrctionDescription="Nearby Idaho Springs, a former mining town, makes for a nice outing. History buffs will appreciate the Argo Gold Mine and Mill Museum. The City and County of Denver Mountain Park, Echo Lake and Echo Lake Lodge are located adjacent to the campground." note="" orientationDescription="Echo Lake sits in a spruce forest near the shores of Echo Lake. The campground&amp;amp;#39;s 10,600&amp;amp;#39; elevation creates cool to chilly nights, even in summer, and its location on a mountain pass makes for windy conditions year-round.    The Arapaho and Roosevelt National Forests and Pawnee National Grassland on the foothills and slopes of the Rocky Mountains in Colorado. The forests and grassland cover 1.5 million acres and extend north to the Wyoming border, south to Mount Evans and west across the Continental Divide.    The area encompasses mountains, lakes and five scenic byways, designated by Congress for their scenery, wildlife or history, including the highest road in North America. Mount Evans Road, also known as Colorado Highway 5, allows visitors to drive from 10,500&amp;amp;#39; to 14,130&amp;amp;#39; above sea level in just 14 miles." recreationDescription="Activities in the area include hiking in the Mount Evans Wilderness, fishing, scenic driving and wildlife viewing. Several trails leave directly from the campground." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70033&amp;cmp=39-32--mcmire">
