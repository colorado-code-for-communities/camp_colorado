        <detailDescription alert="" contractID="NRSO" description="At an elevation of 9,813 feet, Geneva Park Campground offers cooler temperatures during the hottest of summer months. Along the Guanella Pass Scenic Byway, this campground is near prime spots for wildlife viewing, scenic driving, landscape photography, hiking and accessing roads open to off-highway vehicles." drivingDirection="From Denver, travel south on Highway 285 through Pine Junction and Bailey. Continue on Highway 285 to the town of Grant, turn right on Park County Road 62 (Geneva Rd) and continue for approximately 5 miles.  Make a left on Forest Road 119; the campground will be on your left." facilitiesDescription="Geneva park has 26 campsites to accommodate both RV and tent camping. Drinking water, vault toilets, picnic tables and grills are provided. Parking aprons are dirt and the interior road may be rough and bumpy." facility="GENEVA PARK CAMPGROUND" facilityID="74132" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=74132&amp;cmp=39-32--mcmire" importantInformation=" Expect rough road conditions and erosion problems such as potholes and wash-boarding Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations Facility has first-come, first-served sites Limited water available; no water hookups Facility has first-come, first-serve sites No fireworks or firearms allowed Limit 2 vehicles or 1 RV per single site; a $5 fee will be charged for additional vehicles For more information on Pike and San Isabel National Forests, click here " latitude="39.5272222" longitude="-105.7283333" nearbyAttrctionDescription="The drive down Highway 126 from Pine Junction affords magnificent views of the valleys below. Pikes Peak can be seen in the distance and other prominent rock formations present themselves throughout the scenic drive." note="" orientationDescription="The campground sits in a dense stand of lodgepole pine, which limits mountain views. Sites are nicely separated to provide privacy. The Geneva Creek flows past the campground entrance.     Pikes Peak is about 67 miles south and is heralded as the easternmost mountain peak over 14,000 feet in the United States." recreationDescription="Mount Evans Wilderness is directly east of the campground and the Abyss Trailhead, sometimes referred to as the Scott Gomer Trail, is a short drive south of the campground. Burning Bear Trail, just 2 miles south of the campground, is a wonderful trail for hiking and horseback riding." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=74132&amp;cmp=39-32--mcmire">
