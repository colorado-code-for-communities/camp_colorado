        <detailDescription alert="" contractID="NRSO" description="Seedhouse Campground, located 25 miles north of Steamboat Springs, Colorado, is a gateway to the Mt. Zirkel Wilderness along the Elk River Corridor with plenty of opportunities for hiking, biking, horseback riding, camping, fishing, river rafting and more." drivingDirection="From downtown Steamboat Springs, Colorado, take U.S. Highway 40 west and turn right on Routt County Road 129, locally known as Elk River Road. Continue north 17 miles, cross the Elk River just beyond the Clark Store, and turn right along the river on RCR 64, which becomes Forest Road 400/Seedhouse Road. Continue for 9 miles. Seedhouse Campground is on the right, just after the bridge over the North Fork of the Elk River." facilitiesDescription="There are 24 campsites, 15 of which may be reserved. Remaining sites are first-come, first-served. Each site is spacious and equipped with a campfire ring and picnic table. There are two hand pump water systems throughout the campground." facility="SEEDHOUSE CAMPGROUND" facilityID="75442" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=75442&amp;cmp=39-32--mcmire" importantInformation=" Due to removal of larger trees, some campsites are without shade and the ground is uneven; sites most affected are 6, 11 and 13 This facility is opened as weather allows; call 970-870-2299 for updated information on current conditions This is a high elevation facility; please use caution when traveling from lower elevations Be bear aware; keep all food out of site in approved containers or locked inside your vehicle and remove all food from area after eating " latitude="40.7723833" longitude="-106.7714667" nearbyAttrctionDescription="Visitors might also enjoy stopping by Steamboat Lake State Park, only a short drive away.    Many more outdoor opportunities exist in the surrounding national forests and grasslands, including hiking, biking, camping, horseback and off-road vehicle riding, fishing, hunting, sightseeing and winter sports." note="" orientationDescription="At an elevation of 8,000 feet, Seedhouse lies in the Rocky Mountains in the heart of the Routt National Forest near the Middle Fork of the Elk River, which visitors can hear from the campground.     The Medicine Bow-Routt National Forests and Thunder Basin National Grassland encompass nearly three million acres from central and northeastern Wyoming to north-central Colorado.    Black bear, bobcat, coyote, elk, mule deer and moose are just some of the many animals that inhabit these rich and diverse lands." recreationDescription="Seedhouse is located near Mount Zirkel Wilderness and provides a great gateway for hiking and biking. Trout fishing is accessible on the river as well as several mountain streams.    Campers can access the Continental Divide National Scenic Trail via a connector trail nearby." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=75442&amp;cmp=39-32--mcmire">
