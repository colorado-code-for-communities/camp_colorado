        <detailDescription alert="" contractID="CO" description="Rifle Falls State Park is the closest you&amp;amp;#39;ll get to the tropics in Colorado. The falls is a lush area of trees and greenery kept moist by the spray of the cascading triple waterfall. The park&amp;amp;#39;s lush vegetation and waterfalls have attracted photographers and movie crews from around the country who take advantage of the area&amp;amp;#39;s unique scenery. Mysterious limestone caves beneath the falls entice spelunkers and other curious visitors to explore their dark depths. Simply breathtaking. Rifle Falls has 12 drive-in and seven walk-in campsites. The drive-in sites accommodate tents, trailers, motor homes and pick-up campers, the walk-in sites are for tent camping only." drivingDirection="I-70 to Rifle exchange. Then take Hwy 13 north, go through Rifle 3 miles. State Hwy 325 for 9.8 miles." facilitiesDescription="" facility="RIFLE FALLS STATE PARK" facilityID="50037" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50037&amp;cmp=39-32--mcmire" importantInformation="No dump station at Rifle Falls, nearest dump station access is Rifle Gap. In addition to the camping fee, an entrance fee is required at all state parks! Shade may be naturally provided by trees and other vegetation or by man made shade shelter. Please call the park for specific details. " latitude="39.6775" longitude="-107.6977778" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50037&amp;cmp=39-32--mcmire">
