        <detailDescription alert="" contractID="NRSO" description="Mogote Campground is located along the Conejos River, making it a perfect location for fishing and hiking. The pleasant campground is well shaded by groves of ponderosa pine and a mixture of cottonwood, spruce, willow and aspen.     The campground is also in close proximity to the Cumbres &amp;amp;amp; Toltec Scenic Railroad, home of America&amp;amp;#39;s highest and longest, coal fired, steam operated narrow-gauge railroad." drivingDirection="From Antonito, Colorado, go west on Highway 17 about 15 miles to the campground access road. Turn right and travel 1/4 mile to the Upper Loop Road." facilitiesDescription="Campsites are equipped with picnic tables and campfire rings with grills. Vault toilets, drinking water and trash bins are provided. An accessible toilet is located in the upper loop.    No electric hookups are available. Firewood can be purchased on site." facility="MOGOTE" facilityID="70027" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70027&amp;cmp=39-32--mcmire" importantInformation="Please fill your trailer prior to arriving. Trailers are NOT allowed to fill at hydrants as it contaminates the entire water system. No electric hookups at this facility This campground has first-come, first-serve sites A fee will be charged for additional vehicles No off-road vehicles allowed The 14 day stay limit is strictly enforced. Camping for a period longer than 14 days during any 30-consecutive day period is prohibited. If you have booked back-to-back reservations, you will be asked to cancel all days after the first 14. Click here for more information on the Rio Grande National Forest " latitude="37.0647222" longitude="-106.2344444" nearbyAttrctionDescription="The Cumbres &amp;amp;amp; Toltec Scenic Railroad can be accessed from Antonito. The train makes a 640-mile journey through abandoned mining towns, creating great entertainment for young and old." note="" orientationDescription="The campground sits at an elevation of 8,400 feet, and is separated into an upper and lower loop. The lower loop sits along the fast-flowing Conejos River and many sites face the water. The campground is perched in a wooded section along the river valley.    Rio Grande National Forest stretches across 1.86 million acres in south-central Colorado. The forest encompasses a myriad of ecosystems ranging from high elevation desert at 7,600 feet above sea level to rocky crags at over 14,300 feet in the majestic Sangre de Cristo Mountains." recreationDescription="The Conejos River is a Gold Medal River, offering a high potential for trophy trout fishing. Rainbow and brown trout are the most common species in the river. Popular hikes include the 15-mile Elk Creek Trail and the 10.9-mile South Fork Conejos Trail." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70027&amp;cmp=39-32--mcmire">
