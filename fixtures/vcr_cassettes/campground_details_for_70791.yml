        <detailDescription alert="" contractID="NRSO" description="Picturesque White Star Campground lies at the foot of massive Mt. Elbert, among fragrant ponderosa pines. The campground provides convenient access to Twin Lakes Reservoir for plenty of water recreation opportunities.    It also works as a base camp for hikers and mountain bikers who love to explore nearby trails such the Continental Divide National Scenic Trail and the Mount Elbert Trail." drivingDirection="From Leadville, travel 15 miles south on Highway 24 to Highway 82.  Turnright and go west 5.5 miles on Highway 82, turn left into the White Star Campground." facilitiesDescription="White Star Campground is comprised of three loops. Sage Loop has limited shade, and Ridge and Valley Loops have a somewhat greater density of ponderosa and spruce trees.       Drinking water is available through pressurized water and vault toilets are located throughout the campground.    A boat ramp, parking, and angler fishing areas are located just down the road from the campground. Firewood is for sale at the camp host site." facility="WHITE STAR" facilityID="70791" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70791&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations Limit 2 vehicles per site, only one of which is an RV or trailer; a fee will be collected for additional vehicles No firearms or fireworks This facility has first-come, first-served sites For more information on Pike and San Isabel National Forests, click here " latitude="39.09" longitude="-106.3655556" nearbyAttrctionDescription="Drive on the Top of the Rockies Scenic Byway to Independence Pass, one of the highest paved passes in Colorado. Or continue over the pass for a day trip to the town of Aspen, a well-known ski resort town." note="" orientationDescription="The campground, at an elevation of 9,200 feet, sits on the north side of the Twin Lakes Reservoir near the base of Mount Elbert.The Twin Lakes Reservoir spans 2,805 acres and Mount Elbert stands tall at 14,433 feet.     Nearby is the Mount Massive Wilderness area, a stretch of 30,540 acres that encompass Mount Massive, Colorado&amp;amp;#39;s highest peak at 14,421 feet. Much of the wilderness is above timberline with many alpine plant communities and permanent snowfields." recreationDescription="The Continental Divide Trail, which runs from Canada to Mexico, passes by the White Star Campground. The hiking trail is open to mountain bikes in the section from Halfmoon Road South to Twin Lakes.  About 300 miles of the trail is within Colorado&amp;amp;#39;s borders.       Twin Lakes are Colorado&amp;amp;#39;s largest natural glacial lakes, and  sailing and water skiing are among the popular activities there. Fishing includes lake, rainbow and Mackinaw trout." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70791&amp;cmp=39-32--mcmire">
