        <detailDescription alert="" contractID="NRSO" description="Located on the Pike and San Isabel National Forest at an elevation of 9,813 feet, Burning Bear Campground offers cooler temperatures during the hot Colorado summer months. Along the Guanella Pass Scenic Byway, this campground is near prime spots for wildlife viewing, scenic driving, landscape photography, hiking and roads open to off-highway vehicles." drivingDirection="Travel from Denver south on US Highway 285 toward Fairplay to the town of Grant. Turn north on Park County Road 62, towards Guanella Pass. Burning Bear Campground is 5 miles north on the right." facilitiesDescription="Burning Bear Campground has 13 sites to accommodate RV, trailer and tent camping. Drinking water, vault toilets, picnic tables and grills are provided.  Parking aprons are dirt and the campground road may be rough." facility="BURNING BEAR CAMPGROUND" facilityID="109084" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=109084&amp;cmp=39-32--mcmire" importantInformation=" Expect rough road conditions and erosion: potholes and wash-boarding Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Horse corrals near the campground are not for public use This is a high elevation facility, please use caution when traveling from lower elevations Facility has first-come, first-serve sites Limited water available; no water hookups No fireworks or firearms allowed Limit 2 vehicles or 1 RV per site; a $5 fee will be charged for additional vehicles at the campground Click here for more information on Pike and San Isabel National Forest " latitude="39.5139111" longitude="-105.71" nearbyAttrctionDescription="Mount Bierstadt summit is approximately 7 miles north of the campground and offers amazing views of the valley below." note="" orientationDescription="The campground is nestled in a beautiful valley on the way to Guanella Pass.  Although somewhat open, a scattering of ponderosa pines provides some privacy to campers.   Mount Bierstadt (elevation 14,060 feet) is north on the Guanella Pass road &amp;amp;ndash; a Scenic and Historic Byway, and one of the most popular scenic drives on the Pike and San Isabel National Forest.  The Guanella Pass road is a great place to watch for bighorn sheep, elk, deer, moose, marmot, pika, and bear  " recreationDescription="Numerous hiking trail opportunities are available along Geneva Road.  Mount Evans Wilderness is directly behind the campground allowing for access to the Abyss Trail (sometimes referred to as the Scott Gomer Trail).    Although Mount Evans Wilderness is closed to mountain biking, Burning Bear Trail across the road from the campground is a wonderful trail for mountain biking and hiking alike.  " regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=109084&amp;cmp=39-32--mcmire">
