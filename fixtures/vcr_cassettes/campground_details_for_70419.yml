        <detailDescription alert="" contractID="NRSO" description="Rosy Lane Campground is located 17 miles from Gunnison, Colo., in the Taylor River Canyon. Visitors enjoy the area for its rafting, fishing and trail opportunities." drivingDirection="From Gunnison, Colo., travel north on Colorado Highway 135 for 10 miles, to Almont. Turn right (northeast) on Taylor Canyon Road and proceed 7 miles to the campground entrance, which is on the left side of the road." facilitiesDescription="The campground offers single-family campsites, each equipped with a picnic table and campfire ring. Site 008 has 15-Amp electric hookups. Site 004 is accessible. Vault toilets and drinking water are provided." facility="ROSY LANE" facilityID="70419" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70419&amp;cmp=39-32--mcmire" importantInformation=" Reservation fee applies to first camping unit only; additional units reserved will be charged full price at the campground Opening and closing dates are weather permitting; please call (928) 537-8888 for more information Nearest dump station is 16 miles north of the campground Click here for more information on the Grand Mesa, Uncompahgre and Gunnison National Forests " latitude="38.7305556" longitude="-106.7466667" nearbyAttrctionDescription="Taylor Park Reservoir is about 12 miles from the campground, with boating, fishing and swimming. A boat ramp and boat rentals are available." note="" orientationDescription="The campground lies on the banks of the Taylor River, at an elevation of 8,600 feet. Most sites are shaded by a stand of lodgepole pine and aspen trees." recreationDescription="The Taylor River can be accessed from the campground, and offers a calm stretch for rafting and kayaking. Anglers cast for rainbow and brook trout.     The Fossil Ridge Wilderness Area is nearby. The Summerville and South Lottis trailheads provide access to the scenic, natural area.    A number of off-road trails are found in the surrounding area, including Doctor Park Trail, Taylor River Trail and Taylor Vista Trail." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70419&amp;cmp=39-32--mcmire">
