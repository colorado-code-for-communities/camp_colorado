        <detailDescription alert="" contractID="CO" description="Just off the beautiful San Juan Skyway and surrounded by the majestic San Juan mountain range, Mancos State Park is southwest Colorado&amp;amp;#39;s hot spot for excellent fishing and camping. Located 14 miles from Mesa Verde National Park, the reservoir at Mancos State Park is a beautiful setting. Pleasant climate, year-round trout fishing and a campground in a mature Ponderosa pine forst combine to create an outdoor haven that can&amp;amp;#39;t be beat. Neighbors include the Four Corners area of the state (where the borders of Colorado, Arizona, New Mexico and Utah meet). Mancos State Park has 32 campsites and 2 new yurts available." drivingDirection="From Durango take Hwy 160 west 27 miles to the town of Mancos. Go north on Hwy 184 1/2 miles and turn east onto County Rd 42 (Forest Service Rd 561). Go 5 miles and take Rd N to the park entrance." facilitiesDescription="" facility="MANCOS STATE PARK" facilityID="50031" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50031&amp;cmp=39-32--mcmire" importantInformation=" In addition to the camping fee, an entrance fee is required at all state parks! Shade may be naturally provided by trees and other vegetation or by man made shade shelter. Please call the park for specific details. First come/first serve camping may be available outside the reservation dates. Contact the park for information. " latitude="37.4022222" longitude="-108.2666667" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50031&amp;cmp=39-32--mcmire">
