        <detailDescription alert="" contractID="CO" description="Rifle Gap State Park has something to offer every outdoor enthusiast, the clean clear waters of this 350-acre reservoir afford some of the best scuba diving, boating, swimming, water skiing and fishing in Colorado. Camping, hiking and picnicking opportunities at this 1,305-acre park also await the Rifle Gap State Park visitor. The fun doesn&amp;amp;#39;t stop in the wintertime, when ice fishing and cross-country skiing are available for the cold-weather buffs. The popular campsites at Rifle Gap are spread out along the northern shore of the reservoir. There are 89 campsites that can accommodate tents, small trailers, RV&amp;amp;#39;s and pick-up campers." drivingDirection="I-70 to Rifle exchange, then take Hwy 13 north. Go through Rifle 3 miles. State Hwy 325 for 6 miles." facilitiesDescription="" facility="RIFLE GAP STATE PARK" facilityID="50038" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50038&amp;cmp=39-32--mcmire" importantInformation=" In addition to the camping fee, an entrance fee is required at all state parks! Shade may be naturally provided by trees and other vegetation or by man made shade shelter. Please call the park for specific details. " latitude="39.6163889" longitude="-107.7636111" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50038&amp;cmp=39-32--mcmire">
