        <detailDescription alert="" contractID="KOA" description="At 10,000 feet above sea level, the  Cripple Creek  KOA is the  highest KOA  in the world. It is always cool (normal mid-June to mid-August highs 70-80, normal lows 40-50 degrees Fahrenheit) and never humid. There are glorious  sunsets  with quiet, restful nights and fabulous  star gazing  . We have a  Colorado  high country setting, a peaceful mountain location bordering BLM forest land.  The  Cripple Creek/Victor  area is full of things to do -  Mollie Kathleen Gold Mine, Cripple Creek  melodrama, steam train ride between  Cripple Creek  and  Victor, Florissant Fossil Beds  National Monument, CC/Victor Gold Mining Company which is a huge commercial gold reclamation operation,  Cripple Creek  Museum, nearby  horseback riding  , hiking up Trachyte Knob adjacent to the  campground  , fishing at  Skaguay  or  Eleven Mile  reservoirs, as well as numerous casinos in Cripple Creek for your gambling pleasure. It is always fun to look for the donkeys that have roamed around Cripple Creek for years.  The  campground  is located centrally to the  Colorado Springs/Pike&amp;amp;#39;s Peak  area attractions as well as the  Royal Gorge  Country attractions, each area being 45 minutes to one hour away. Guests use us as a  base-camp  for going to these other areas. We can keep you busy for days! Our staff is able to help with reservations for our guests at numerous  Colorado Springs  and  Royal Gorge  attractions, e.g. Colorado Springs/Manitou Springs Cog Railway, Flying W Ranch in Colorado Springs, Royal Gorge Route Train, Echo Canyon or other rafting companies in the Royal Gorge area.  At the  campground  our RV sites are spacious pull-thrus with open spectacular views of the high mountain countryside.  Tent campers  may choose a wilderness site in the aspen trees or a  deluxe tent site  that has a ramada cover, electricity and water. We have ten  camping cabins  and two  camping lodges . We offer pancake breakfast service on Saturday and Sunday from Memorial Day to Labor Day for an additional charge. There is a  camping kitchen  for use by our guests. Evening meal service is available for groups upon request. We have a game room, banana bikes (for kids). All of our sites have fire pits for great  campfires  on cool evenings. Children 6 years and younger are free and pets are welcome.  Leave the hot weather behind join us for COOL weather in our serene mountain setting!" drivingDirection="From Divide Colorado, Take Hwy 67 South for 13 Miles, to CR 81 (to Victor) South 1/2 mile, campground is on left." facilitiesDescription="" facility="Cripple Creek KOA" facilityID="190308" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=190308&amp;cmp=39-32--mcmire" importantInformation="" latitude="38.7744444" longitude="-105.1175" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=190308&amp;cmp=39-32--mcmire">
