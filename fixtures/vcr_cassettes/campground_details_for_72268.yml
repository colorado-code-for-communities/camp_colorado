        <detailDescription alert="" contractID="NRSO" description="North Canyon Campground is situated next to Vallecito Reservoir in southwestern Colorado. Visitors enjoy the area for its beautiful scenery and wide range of recreational activities, including boating, fishing and hiking." drivingDirection="From Bayfield, Colo., at the Vallecito Lake sign on U.S. Highway 160 (County Road 501), go north about 13 miles to Vallecito. Turn right at Forest Road 603 and travel 4 miles to the campground." facilitiesDescription="The campground offers single-family sites, many of which have lake views. Sites are equipped with a picnic table and campfire ring. Vault toilets and drinking water are provided." facility="NORTH CANYON CAMPGROUND" facilityID="72268" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72268&amp;cmp=39-32--mcmire" importantInformation=" Click here for more information on the San Juan National Forest This facility has first come first serve sites. Even if all reservable sites have been taken, it might be possible to acquire one of these sites on a walk in basis " latitude="37.3938889" longitude="-107.5388889" nearbyAttrctionDescription="" note="" orientationDescription="Vallecito, which is Spanish for &amp;amp;quot;little valley,&amp;amp;quot; sits at an elevation of 7,900 feet. Scattered ponderosa pines tower over the open campground, offering limited shade. A thick understory provides privacy between sites, many of which have partial lake views. Thickets of willow separate the camping area from the lakeshore. High peaks of the San Juans are visible to the northwest of the campground." recreationDescription="Vallecito Reservoir is a very popular fishing lake, with anglers casting for German brown trout, cutthroat trout, rainbow trout, kokanee salmon and northern pike.     The lake offers great boating, water skiing and canoeing opportunities. Boat rentals and fishing licenses are available at various locations around the lake.    A variety of hiking and horseback riding trails are found in the area. The North Canyon Trail begins across the road from the campground and leads through ponderosa pine and aspen forests. A short side trail leads to a scenic overlook of the lake.    East Creek Trail begins a quarter-mile northeast of the campground, on Forest Road 852. It provides access to a lightly used, scenic drainage where fly-fisherman cast for brook trout. Both trails are popular with horseback riders, however, horses are not allowed in the campground." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72268&amp;cmp=39-32--mcmire">
