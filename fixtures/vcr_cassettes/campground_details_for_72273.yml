        <detailDescription alert="" contractID="NRSO" description="West Fork Campground sits near the West Fork San Juan River in a secluded 10-acre area, just over a mile from Highway 160. Visitors enjoy the area for its hiking opportunities and plentiful solitude." drivingDirection="From Pagosa Springs, Colo., travel east on U.S. Highway 160 for about 13 miles, then turn northwest on Forest Road 684 and continue more than a mile to the campground entrance on the West Fork Road." facilitiesDescription="The campground offers single-family sites, some of which are adjacent to the river but without direct views. Most sites are suitable for large RVs. Picnic tables and campfire rings are provided, as are vault toilets and drinking water." facility="WEST FORK CAMPGROUND" facilityID="72273" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72273&amp;cmp=39-32--mcmire" importantInformation=" Click here for more information on the San Juan National Forest " latitude="37.4447222" longitude="-106.9030556" nearbyAttrctionDescription="Trailheads for Windy Pass and Treasure Mountain Trails are located across Highway 160 from the West Fork Road turnoff.    Treasure Falls, located off Highway 160 about three miles from the campground, is an impressive 100-foot waterfall with a short hike leading to its base." note="" orientationDescription="The campground is situated among a forest of mixed conifers, where sites have sun and shade. The West Fork can be heard, but not seen from the campground." recreationDescription="The West Fork and nearby Wolf Creek offer fishing opportunities, but are heavily fished streams. Only skilled and patient fishermen have much luck in these waters.    The West Fork Trail, also known as the Rainbow Trail, leads into the Weminuche Wilderness from a trailhead a mile beyond the campground. The first portion of the trail passes through private property, so please stay on the trail and leave the gates as you find them." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72273&amp;cmp=39-32--mcmire">
