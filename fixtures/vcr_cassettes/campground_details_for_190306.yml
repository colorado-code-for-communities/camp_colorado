        <detailDescription alert="" contractID="KOA" description="Let the romance of Colorado&amp;amp;#39;s High Plains capture you. Take a rest from your travels at this beautiful, clean and quiet park. Ninety minutes from Denver and Colorado Springs along I-70, the campground is at the crossroads of several highways. Visit Limon Railroad Park or relax in this gracious community. Let the staff help you with your plans to tour Colorado. Enjoy the playground, bike rentals and swimming pool (seasonal). An activity room can be rented as a meeting room for groups and summer pancake breakfasts. Pets are welcome. Even your horse will enjoy its stay at the KOA Corral. Everything is easy here, with long, wide, flat pull thrus and Kabins with heat/AC. The store has RV supplies, groceries and gifts. Cable and Wi-Fi are free! Restrooms closed November 19 to January 31." drivingDirection="I-70, Exit 361 to US 24/Main St, W to Pizza Hut, turn R to KOA. All other highways, see map." facilitiesDescription="" facility="Limon KOA" facilityID="190306" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=190306&amp;cmp=39-32--mcmire" importantInformation="" latitude="39.2647222" longitude="-103.6730556" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=190306&amp;cmp=39-32--mcmire">
