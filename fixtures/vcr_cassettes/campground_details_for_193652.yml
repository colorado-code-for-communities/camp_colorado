        <detailDescription alert="" contractID="KOA" description="Escape the heat in cool Gunnison, where the average July high temperature is 80 degrees. From this campground southwest of town, you&amp;amp;#39;re just 10 minutes from Blue Mesa Reservoir and the 40-pound-plus trout that make this big, cold lake one of Colorado&amp;amp;#39;s top fishing holes. The rainbows in the KOA fishing pond (mid-June to mid-September) are a tad bit smaller. Cruise on a paddleboat (mid-June to mid-September). This KOA rents bikes and features an off-leash dog park. Hike, bike or go rafting in the area too. To the west, the sheer rock walls of the Black Canyon of the Gunnison plummet some 2,500 feet to the Gunnison River. Crested Butte, a 19th-century mining town surrounded by peaks, lies a half-hour&amp;amp;#39;s drive north. Keebler Pass provides some of the best autumn aspen color in the Rocky Mountains." drivingDirection="From Main St in Gunnison go 1.5 miles W, look for KOA signs directing you S to campground." facilitiesDescription="" facility="Gunnison KOA" facilityID="193652" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=193652&amp;cmp=39-32--mcmire" importantInformation="" latitude="38.5308333" longitude="-106.9452778" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=193652&amp;cmp=39-32--mcmire">
