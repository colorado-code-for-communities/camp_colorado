        <detailDescription alert="" contractID="NRSO" description="Cobbett Lake Campground is located on Colorado&amp;amp;#39;s Grand Mesa, in the Land O&amp;amp;#39; Lakes area, which is home to more than 300 lakes. Visitors enjoy the area for its great fishing, canoeing and hiking opportunities." drivingDirection="From Cedaredge, travel north on Highway 65 approximately 15 miles. Just past the Grand Mesa Visitor Center, watch for the campground sign and turnoff road to the right." facilitiesDescription="The campground offers single-family campsites, each equipped with a picnic table and campfire ring. Vault toilets, drinking water and trash collection are provided." facility="COBBETT LAKE" facilityID="73877" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73877&amp;cmp=39-32--mcmire" importantInformation=" Reservation fee applies to first camping unit only; additional units reserved will be charged full price at the campground Opening and closing dates are weather permitting; please call (928) 537-8888 for more information Mosquitoes are abundant in the area; bring repellent Click here for more information on the Grand Mesa, Uncompahgre and Gunnison National Forests " latitude="39.0413889" longitude="-107.9830556" nearbyAttrctionDescription="The Grand Mesa National Scenic and Historic Byway offers 63 miles of scenic driving as it climbs from the rugged canyon floor, up to the forested mesa tops, at 11,000 feet. The road passes sparkling lakes and meadows bursting with wildflowers. Many trailheads are found along the byway.    The town of Cedaredge is 15 miles from the campground. It is home to Pioneer Town, a 19th Century village with frontier museums and more than 20 structures. A historic schoolhouse, blacksmith shop, saloon and jail can be visited there. Cedaredge&amp;amp;#39;s &amp;amp;quot;Applefest&amp;amp;quot; festival is held annually in October." note="" orientationDescription="The campground is situated along the Grand Mesa National Scenic and Historic Byway on the shore of Cobbett Lake, at an elevation of 10,300 feet. A dense grove of spruce trees covers the campground, offering shade in nearly every site.     A variety of wildlife, including deer and elk, frequents the area." recreationDescription="Cobbett Lake is open to non-motorized watercraft, making it a perfect place for canoeing and fishing. Anglers cast for rainbow, brook and cutthroat trout. Numerous additional lakes in the area provide more fishing and canoeing opportunities, as well as beautiful scenery.    A variety of hiking trails, including the Cobbett Lake Trail and Grand Mesa Discovery Trail begin nearby. Several off-road vehicle trails are in the surrounding area.     Grand Mesa Visitor Center is within walking distance at Island Lake. The center offers interpretive exhibits, a bookstore and a high-altitude wildflower garden containing more than 50 native species." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73877&amp;cmp=39-32--mcmire">
