        <detailDescription alert="" contractID="NRSO" description="Named after the &amp;amp;quot;unsinkable&amp;amp;quot; Molly Brown on the Titanic, Molly Brown Campground, on the eastern shore of Turquoise Lake, sits in a shaded lodgepole pine forest. The campground is ideal for enjoying the popular recreation lake and offers access to boating, fishing, hiking and water skiing.     The famous Molly Brown lived in the town of Leadville, just 5 miles east of the campground. She became wealthy from her husband&amp;amp;#39;s mining success and took on a life as a philanthropist, socialite and activist." drivingDirection="From Leadville, Colorado, head west on County Road 4 and turn right on County Road 9. Follow signs to the Turquoise Lake Recreation Area." facilitiesDescription="The two-loop campground has private sites due to ample understory. Vault toilets are located throughout the campground and drinking water is available via a pressurized water system. Picnic tables and campfire rings with grates are at each campsite. Firewood is for sale at the host site." facility="MOLLY BROWN" facilityID="70297" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70297&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations Limit 2 vehicles per site; a $5 fee is charged for additional vehicles No firearms or fireworks allowed click here for more information on Pike and San Isabel National Forests " latitude="39.2663889" longitude="-106.3497222" nearbyAttrctionDescription="The town of Leadville, a historic gold and silver mining town, is a fun place to explore with the family.    Drive on the Top of the Rockies Scenic Byway to Independence Pass, one of the highest paved passes in Colorado. Continue over the pass to the town of Aspen, a well-known ski resort town." note="" orientationDescription="Campsites are perched along the scenic waters of the lake. Nearby is the Mount Massive Wilderness area, a 30,540 acre stretch of forest land which encompasses Colorado&amp;amp;iquest;s second highest peak, Mount Massive at 14,421 feet. Much of the wilderness is above timberline with many alpine plant communities and permanent snowfields." recreationDescription="The 1.2-mile Turquoise Lake Nature Trail is a gentle loop trail through the forest and down to the shoreline of Turquoise Lake. This trail connects to the 6.4 mile Turquoise Lake Trail that parallels the shoreline from the dam to May Queen Campground. It is recommended that hikers pick up a trail guide prior to departure to learn about the flora and fauna along this trail.     On the lake, sailing, boating and canoeing are always enjoyed. Anglers seek out mostly mackinaw and rainbow trout." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70297&amp;cmp=39-32--mcmire">
