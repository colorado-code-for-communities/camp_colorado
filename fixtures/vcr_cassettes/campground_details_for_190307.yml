        <detailDescription alert="" contractID="KOA" description="Everyone is welcome at the Pueblo KOA. There are lots of changes and new activities for all. You&amp;amp;#39;ll find a Jumping Pillow, pedal karts, playgrounds and a heated pool for the kids, plus a hot tub and nature trail for the adults and free Wi-Fi for all. The fenced-in dog run helps your four-legged friend run off excess energy. Have pizza from the KOA oven delivered piping hot right to your rig. During the summer season, enjoy pancake breakfasts every Saturday and Sunday morning. Don&amp;amp;#39;t miss the famous milkshake social every Saturday night-you can keep the souvenir cup too! Pueblo has much to offer. The Colorado State Fair and the National Little Britches Rodeo Finals are only 13 miles away. Sample the local fares and wares at Pueblo&amp;amp;#39;s Annual Chile &amp;amp; Frijoles Festival. Wow to the thrills and chills of auto racing. This KOA is conveniently located between the Royal Gorge and Colorado Springs area attractions." drivingDirection="7 miles north of Pueblo at Exit 108. Take road next to southbound exit ramp." facilitiesDescription="" facility="Pueblo KOA" facilityID="190307" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=190307&amp;cmp=39-32--mcmire" importantInformation="" latitude="38.4091667" longitude="-104.6172222" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=190307&amp;cmp=39-32--mcmire">
