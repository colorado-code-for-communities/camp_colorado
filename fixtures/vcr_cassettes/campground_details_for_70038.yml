        <detailDescription alert="" contractID="NRSO" description="Stillwater Campground is located on Lake Granby, six miles southeast of Grand Lake, in north central Colorado. Visitors enjoy the area for its great boating, fishing and hiking opportunities." drivingDirection="From the intersection of U.S. Highways 40 and 34 in Granby, head north on Highway 34 for 8 miles. The campground is on the east side of the highway." facilitiesDescription="This campground is the largest one available on the Arapaho and Roosevelt National Forest. It offers 129 sites, 21 of which have electric hookups. Single- and double-family campsites are available and some are accessible. Each site is equipped with a picnic table, campfire ring and tent pad. Parking can accommodate RVs of many sizes; spurs range from 25 to 40 feet in length.    Flush and vault toilets, showers, drinking water and a dump station are provided." facility="STILLWATER (COLORADO)" facilityID="70038" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70038&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Boats are subject to inspection to prevent the spread of zebra and quagga mussels A additional fee will be charged for admission to the Arapaho National Recreation Area; fees are $5 a day, $10 for three days, $15 per week or $30 per year, which can be purchased from the Forest Service or local vendors; Golden Eagle, Age and Access passports are valid for admission; call (970) 887-4100 for more information Sites may be available on a first-come, first-served basis before and after the reservation season Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.18165" longitude="-105.891125" nearbyAttrctionDescription="Rocky Mountain National Park&amp;amp;#39;s West Entrance is located north of Grand Lake. With lush valleys and craggy peaks reaching elevations higher than 14,000 feet, visitors are provided opportunities for countless breathtaking experiences and adventures. Scenic driving, hiking, backpacking, fishing, horseback riding and wildlife viewing are popular activities enjoyed by visitors to the park." note="" orientationDescription="The campground is situated on the northern shore of Lake Granby, at an elevation of 8,300 feet. Afternoon thunderstorms should be expected during the summer months.    Due to the mountain pine beetle infestation and consequent removal of hazardous trees, the campground has little to no shade." recreationDescription="Lake Granby is part of the Arapaho National Recreation Area. It offers boating, sailing, swimming and fishing. Anglers cast for kokanee salmon and rainbow, brown, mackinaw and cutthroat trout. A boat ramp and dock are located on-site. National Fishing Week is held annually the first week of June.     Numerous hiking and horseback riding trails are located within the Arapaho National Recreation Area, including the East Shore Trail (which is part of the Continental Divide National Scenic Trail), Roaring Fork Trail and Monarch Lake Trail." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70038&amp;cmp=39-32--mcmire">
