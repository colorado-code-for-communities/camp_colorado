        <detailDescription alert="" contractID="CO" description="  Handicap site #35 is only reservable through the call center.  This site requires a handicap sticker, plate or placard.    ***Jackson Lake is well known for its wonderful campgrounds and excellent water sports on a wide-open high-plains reservoir. There&amp;amp;#39;s plenty of room for everyone on this large body of water - sailboats, motorboats, personal watercraft - as well as the beautiful waterfowl and wildlife that call this area home. ***Jackson Lake has 260 campsites, most of which accommodate campers, trailers or tents. ***Shade may be naturally provided by trees and other vegetation or by man-made shelter. Please call the Park for specific details. ***Jackson Lake State Park also offers a group picnic area (complete with picnic pavilion) and a group campground. Call Park for details at 1.970.645.2551." drivingDirection="From the US 34/I-76 Interchange, take CO 39 north 7 1/4 miles through Goodrich to T-intersection. Turn left (west) on County Road Y.5. Stay on County Road Y.5. (It will turn north after a couple of miles.) This will take you past the south side and into the main park area on the west." facilitiesDescription="" facility="JACKSON LAKE State Park" facilityID="50028" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50028&amp;cmp=39-32--mcmire" importantInformation="***RESTRICTION: Upon arrival at your reserved site, there will be NO TRANSFERS to another site.***Jackson Lake State Park is open year-round to camping. Reservations are strongly advised on weekends from Memorial Day through Labor Day. Reservations are accepted on-line or by calling the Reservation Center at 1.800.678.2267 (metro area residents may call 1.303.470.1144). Jackson Lake State Park offers camping year-round in Pelican and Northview campgrounds. (All other campgrounds are closed for the winter.) Electricity, showers, and water hydrants are available. ***In addition to the camping fee, an entrance fee is required at all Colorado State Parks. ****All campsites are electric, with the exception of Foxhills Campground and tent sites #49-#52 in Lakeside Campground and tent sites #1-#4 in Pelican Campground. +++If you are attempting to reserve a site within 72 hours of your arrival, you will receive message: Campground Full -- which may not be the case. Please call the park at 1(970)645-2551 to verify. There is a strong possibility there will be sites available for first-come, first-served. NOTE: For up-to-date conditions which include water level, camping, etc., please access Jackson Lake&amp;apos;s website at www.parks.state.co.us, select JACKSON LAKE from the &amp;amp;quot;Park Quickfind&amp;amp;quot; drop-down menu. Then click on the CONDITIONS link." latitude="40.3813889" longitude="-104.0969444" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="High Plains Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50028&amp;cmp=39-32--mcmire">
