        <detailDescription alert="" contractID="NRSO" description="Vallecito Campground is a very popular site and one of the largest within the San Juan National Forest. It sits on Vallecito Creek, adjacent to the Weminuche Wilderness. Visitors enjoy the area for its trail and fishing opportunities, which are part of a very scenic, natural setting." drivingDirection="From the western side of the reservoir, on County Road 501, pass through the community of Vallecito. Turn north on County Road 500 and drive about 3 miles to the campground." facilitiesDescription="The campground offers 80 single-family sites, a few of which have electric hookups. Sites are equipped with a picnic table and campfire ring. Vault toilets and drinking water are provided.       Day-use picnic sites are located along the creek at the campground entrance and are available for a fee." facility="VALLECITO CAMPGROUND" facilityID="79060" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=79060&amp;cmp=39-32--mcmire" importantInformation=" This is bear country; please practice safe food storage techniques Click here for more information on the San Juan National Forest " latitude="37.4775" longitude="-107.5466667" nearbyAttrctionDescription="Vallecito Lake is located four miles from the campground and offers boating, water skiing, fishing and hiking opportunities, as well as beautiful scenery." note="" orientationDescription="Vallecito, which is Spanish for &amp;quot;little valley,&amp;quot; sits at an elevation of 8,000 feet, high in the beautiful San Juan Mountains. A forest of ponderosa pine, aspen and gambel oak trees covers the campground. Most sites are large and fairly level." recreationDescription="Vallecito Creek offers fishing for rainbow, cutthroat and brook trout. Anglers must use artificial flies and lures due to the creek&amp;amp;#39;s location within the wilderness area.      The Vallecito Creek Trail begins at the campground entrance. This popular trail is open to hiking and horseback riding only and is a main access point to the Weminuche Wilderness.      Parking is available at the trailhead. Hitching racks and a horse staging area with a loading ramp for livestock is on-site, but no overnight horse camping is allowed." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=79060&amp;cmp=39-32--mcmire">
