        <detailDescription alert="" contractID="NRSO" description="Happy Meadows Campground is situated along the South Platte River near the Eleven Mile Reservoir and Eleven Mile Canyon. Excellent fishing, tubing, and hiking await visitors.     Eleven Mile Canyon is rich in natural resources and historic significance. Originally called Granite Canyon, the towering gray walls rise 500 feet above the river." drivingDirection="From Denver and Colorado Springs, take I-25 to Highwy 24 west toward Woodland Park. At Lake George on US-24, turn north on County Road 77, also known as the Tarryall road. Travel about a mile and turn east on County Road 112. The campground will be on the right after about a mile." facilitiesDescription="Happy Meadows offers seven reservable RV campsites. Drinking water from a water pump and a vault toilet is available." facility="HAPPY MEADOWS" facilityID="72109" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72109&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of site in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations No RV hookups are available No cell phone service; service can be found within a half mile Limit 2 vehicles per site No off-road vehicles allowed For more information on Pike and San Isabel National Forests, click here " latitude="39.0377333" longitude="-105.6073972" nearbyAttrctionDescription="The town of Lake George is just 3 miles away, offering a general store and motel." note="" orientationDescription="Campsites are a short walk to the lovely South Platte, a major tributary of the Platte River that runs through Colorado and Nebraska. As part of Pike Forest, Happy Meadows enjoys abundant and varied wildlife, seven peaks above 14,000 feet, called fourteeners, and miles of great trails." recreationDescription="World-class trout fishing is a major attraction on the South Platte. Visitors can also venture to Florissant Fossil Beds to view fossils and petrified redwoods. Eleven Mile Canyon and the Tarryall Valley offer scenic drives with impressive views." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72109&amp;cmp=39-32--mcmire">
