        <detailDescription alert="" contractID="NRSO" description="Haviland Lake Campground is situated on its beautiful namesake within the San Juan National Forest, 18 miles north of Durango. Visitors enjoy the area for its canoeing, fishing and hiking opportunities in a scenic, natural setting. The popular campground is beautiful any time of the year." drivingDirection="From Durango, travel north on Highway 550 for 18 miles to Haviland Lake Road. Turn right onto Haviland Lake Road and continue a mile to the campground." facilitiesDescription="The campground offers single- and double-family sites, many of which have electric hookups. Picnic tables and campfire rings are provided, as are accessible vault toilets and drinking water." facility="HAVILAND LAKE CAMPGROUND" facilityID="72182" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72182&amp;cmp=39-32--mcmire" importantInformation=" This facility has first-come, first-served campsites This is bear country; please practice safe food storage techniques Click here for more information on the San Juan National Forest " latitude="37.5347222" longitude="-107.8058333" nearbyAttrctionDescription="" note="" orientationDescription="The campground is situated on the shore of Haviland Lake, among shady, towering ponderosa pines, at an elevation of 8,705 feet. Many sites have lake views and easy shoreline access. Campers are awarded spectacular views of the Hermosa Cliffs across the lake." recreationDescription="Haviland Lake is an 80-acre, no-wake lake with excellent boating, canoeing and fishing opportunities. An accessible fishing dock is located on the lakeshore. Anglers cast for rainbow and brown trout. A Colorado Division of Wildlife fishing license is required to fish.      Several trailheads are in the vicinity. The Forebay Lake Trail begins in the campground and leads to small Forebay Lake, just over a mile east of the campground.       The historic Rico-to-Rockwood Wagon Road passes through Haviland and Chris Park. Built in the late 1800s, the road was used for six years until the railway opened." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72182&amp;cmp=39-32--mcmire">
