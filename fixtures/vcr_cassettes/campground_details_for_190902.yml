        <detailDescription alert="" contractID="KOA" description=" A stay at the Cotopaxi/Arkansas River KOA puts you on one of the most popular stretches of the Arkansas River for fly-fishing, kayaking and whitewater rafting.  The last weekend in March, this KOA hosts the annual Royal Gorge Anglers fly-fishing school. From mid-April through mid-May, an amazing caddis hatch produces incredible dry-fly action. Arkansas River Tours can put you on tame stretches of water near the campground or take you for a wild ride through Royal Gorge, 23 miles east. After a day of action, relax at KOA&amp;amp;#39;s pavilion and patio overlooking the river. Swimming, hayrides, a game room with a pool table, mini golf, nightly movies and more keep kids smiling. Enjoy the new deluxe sites-overlooking and near the river-with concrete patios, fire rings and patio furniture. You&amp;amp;#39;re close to the old mining town of Cripple Creek, as well as the Royal Gorge Route excursion train." drivingDirection="Located on US Hwy 50, 35 mi W of Canon City, 23 mi E of Salida, 1.5 mi E of Cotopaxi." facilitiesDescription="" facility="Cotopaxi / Arkansas River KOA" facilityID="190902" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=190902&amp;cmp=39-32--mcmire" importantInformation="" latitude="38.3786111" longitude="-105.6675" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=190902&amp;cmp=39-32--mcmire">
