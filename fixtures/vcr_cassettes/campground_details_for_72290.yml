        <detailDescription alert="" contractID="NRSO" description="Pine Point Campground is situated next to Vallecito Reservoir in southwestern Colorado. Visitors enjoy the area for its beautiful scenery and wide range of recreational activities, including boating, fishing and hiking." drivingDirection="From Bayfield, Colo., turn north on U.S. Highway 160 (County Road 501) for about 13 miles, to the Vallecito area. Turn right at Forest Road 603 and travel almost 4 miles to the campground, which is located on the left side of the road." facilitiesDescription="The campground offers single-family sites, each equipped with a picnic table and campfire ring. Vault toilets and drinking water are provided." facility="PINE POINT CAMPGROUND" facilityID="72290" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72290&amp;cmp=39-32--mcmire" importantInformation=" Click here for more information on the San Juan National Forest this facility has first come first serve sites. Even if all reservable sites have been taken, it might be possible to acquire one of these. " latitude="37.4002778" longitude="-107.535" nearbyAttrctionDescription="" note="" orientationDescription="The Vallecito lake, which is Spanish for &amp;amp;quot;little valley,&amp;amp;quot; sits at an elevation of 7,900 feet. A scenic forest of ponderosa pine covers the campground, which offers many shaded, lakefront sites with easy access to the shore. High peaks of the San Juan Mountains are visible to the northwest of the campground." recreationDescription="Vallecito Reservoir is a very popular fishing lake, with anglers casting for German brown trout, cutthroat trout, rainbow trout, kokanee salmon and northern pike. Boating, water skiing and canoeing are popular activities. A sheltered area for boats and an open play area are just south of the campground.    A variety of hiking and horseback riding trails are found in the area. The North Canyon Trail climbs through ponderosa pine and aspen forests. A short side trail leads to a scenic overlook of the lake. East Creek Trail provides access to a lightly used, scenic drainage where fly-fisherman can be seen casting for brook trout." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72290&amp;cmp=39-32--mcmire">
