        <detailDescription alert="" contractID="NRSO" description="Stevens Creek Campground is on the north shore of the Blue Mesa Reservoir, the largest reservoir in Colorado and the most popular of the three in the Curecanti Recreation Area for boating, wind surfing and salmon fishing.       A bit downstream is the Morrow Point Reservoir and the Crystal Reservoir, both surrounded by the steep cliffs of the Black Canyon.    The Gunnison River carved the Black Canyon at a rate of one inch per every hundred years. Today, the canyon&amp;amp;#39;s steepest cliff drops 2,250 feet at the Painted Wall." drivingDirection=" Stevens Creek campground is located off of US Hwy 50, 12 miles west of Gunnison, CO. " facilitiesDescription="The 53-site campground offers waterfront-sites and a wide variety of amenities including a picnic area, self pay station and drinking water available late-May to mid-September." facility="STEVENS CREEK CAMPGROUND" facilityID="74062" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=74062&amp;cmp=39-32--mcmire" importantInformation=" No electric hookups All watercraft must be inspected and certified as Zebra and Quagga Mussel free This is a high elevation facility, please use caution when traveling from lower elevations Cell phone coverage is limited " latitude="38.4911111" longitude="-107.0969444" nearbyAttrctionDescription="Head down to the Gunnison Diversion Tunnel, a National Historic Civil Engineering Landmark, or visit the Morrow Point Reservoir at the start of the Black Canyon. There, visitors can take a ranger-led pontoon boat through the upper Black Canyon.  Find more tour information here ." note="" orientationDescription="The campground sits at an elevation of 7,540 feet and is characterized by a semi-arid, treeless shrubland. The mesa landscape is covered with sagebrush and receives less than 12 inches of rain a year." recreationDescription="Jet skiing, water skiing, and canoeing are some of the many water activities available on the reservoir. Birding is also rewarding, with chances to see the black-billed magpie.     For hikers, try the 1.5-mile Neversink Trail, which meanders along a stream lined with wildflowers, cottonwoods and willows, located near a Great Blue Heron rookery." regionName="RMR" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=74062&amp;cmp=39-32--mcmire">
