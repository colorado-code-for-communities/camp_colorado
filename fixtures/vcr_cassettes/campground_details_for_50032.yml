        <detailDescription alert="" contractID="CO" description="   The Mueller cabins are only reservable through the call center.     Mueller State Park is open year round. With its wealth of aspen trees, each season is a delight for photographers and sightseers visiting the park. Over fifty miles of scenic trails invite you to explore the park&amp;amp;#39;s rare beauty. Hiking, camping, mountain biking, horseback riding, snow shoeing, cross country skiing and nature study are the park&amp;amp;#39;s main attractions.  Mueller&amp;amp;#39;s 5,121 acres of aspen and conifer forests are home to an abundance of wildlife including black bear, elk, deer, fox, coyotes, &amp;amp; hawks. 132 campsites in seven loops include 110 electrical sites accommodating motor homes, trailers and tents, and 22 walk-in tent only sites. Campsites fees range from $16 - $20. After the middle of October, limited winter campsites are available first come/first serve. There is an extra $2 per night camping fee for all sites with an arrival date of May 1 - September 30.  For more information, call the park at 719-687-2366." drivingDirection="25 miles west of Colorado Springs on Hwy 24 to Divide. Then 3 1/2 miles south on Hwy 67 to the park entrance." facilitiesDescription="" facility="MUELLER STATE PARK" facilityID="50032" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50032&amp;cmp=39-32--mcmire" importantInformation="Fire danger is high this season. ATTENTION TENT CAMPERS: When checking site information, tent campers must scroll down and read the &amp;quot;IMPORTANT INFORMATION&amp;quot; which will contain tent size information for that site. Some sites will not accommodate tents. ATTENTION ALL CAMPERS: Mueller is Black Bear country. Proper food storage is required per regulations. IMPORTANT RESERVATION INFORMATION: Mueller&amp;apos;s campsites are on reservations approximately the middle of May through the middle of October. Reservations must be made at least three days in advance of your arrival. Aspen Leaf Annual Pass holders can make discounted reservations online. In addition to the camping fee, a parks pass (annual or daily) is required on all vehicles entering the park. Parks passes are not included in reservation fees. FIRST-COME, FIRST-SERVE CAMPING MAY BE AVAILBLE OUTSIDE THE RESERVATION DATES. CONTACT THE PARK FOR INFORMATION. " latitude="38.8947222" longitude="-105.1794444" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Southeast Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50032&amp;cmp=39-32--mcmire">
