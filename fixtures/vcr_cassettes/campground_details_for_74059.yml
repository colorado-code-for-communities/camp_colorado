        <detailDescription alert="" contractID="NRSO" description="A camping trip to the Black Canyon of Gunnison National Park makes for a beautiful getaway for sightseeing, rock climbing and hiking. The park protects the most dramatic section of the Gunnison River Canyon; no other canyon in North America combines the narrow opening, sheer walls, and startling depths of Black Canyon." drivingDirection="The park is located approximately 250 miles SW of Denver. South Rim: 15miles east of Montrose, via U.S. Hwy 50 and CO Hwy 347." facilitiesDescription="The campsite is open year round, but drinking water is only available mid-May through mid-October. Electric hookups are in Loop B only." facility="Black Canyon of the Gunnison NP South Rim Campground" facilityID="74059" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=74059&amp;cmp=39-32--mcmire&amp;cmp=39-32--mcmire" importantInformation=" Bears frequent the area; all food must be kept in approved containers No water hookups Unreliable cell phone reception; pay phone is available near campground This is a high elevation facility, please use caution when traveling from lower elevations. Weather varies greatly from canyon rim and canyon floor; bring appropriate clothing Generator use is not permitted. " latitude="38.5505556" longitude="-107.6866667" nearbyAttrctionDescription="Head to the Cimarron Canyon Rail Exhibit, an old-fashioned locomotive at the last remaining railroad trestle on the Black Canyon of the Gunnison route." note="" orientationDescription="Perched on the South Rim of the Black Canyon, this campground is surrounded by Pinyon pine, Juniper and Scrub oak forests.   Visitors can take in views of the Painted Wall, the highest cliff in Colorado. From river to rim, it stands 2,250 feet high - a remarkable 1,000 feet taller than the Empire State Building." recreationDescription="Take one of many spectacular hikes such as the Oak Flat Loop Trail, and watch for the black-billed magpie.   In summer, catch an evening educational program. In winter, try snowshoeing on Rim Rock Trail or go cross country skiing on South Rim Drive." regionName="RMR" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=74059&amp;cmp=39-32--mcmire&amp;cmp=39-32--mcmire">
