        <detailDescription alert="" contractID="NRSO" description="Invite family and friends to East Elk for an active group camping experience surrounded by rugged and stark mountains. The campground is perched on the tranquil East Elk Creek, which allows for water activities without the commotion of the reservoir. Enjoy time picnicking, kayaking, fishing or exploring wildlife." drivingDirection=" East Elk Creek Group campground is located off of US Hwy 50 between Gunnison and Montrose, on the north side of the highway approximately 1/2 miles west of Elk Creek. " facilitiesDescription="This is a group campsite accommodating up to 50 people. Showers and a marina are less than a mile away at Elk Creek." facility="EAST ELK CREEK GROUP CAMPSITE" facilityID="74064" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=74064&amp;cmp=39-32--mcmire" importantInformation=" No electric hookups All watercraft must be inspected and certified as Zebra and Quagga Mussel free This is a high elevation facility, please use caution when traveling from lower elevations " latitude="38.4855556" longitude="-107.1722222" nearbyAttrctionDescription="Spend an hour and a half on a pontoon that floats down the Morrow Point Reservoir. The tour is ranger-guided and highlights the history of the Black Canyon.  Find more tour information here ." note="" orientationDescription="East Elk Creek sits at an altitude of 7,800 feet, just off the Blue Mesa Reservoir in Curecanti National Recreation Area.     The reservoir is surrounded by scenic mountains and is home to the largest population of Kokanee land locked salmon in the state of Colorado.    The other two reservoirs in the recreation area, Crystal Reservoir and Morrow Point Reservoir, are surrounded by high rising cliffs." recreationDescription="The campground is set just off of the windsurfing area in the Cebolla Basin. It&amp;amp;#39;s an ideal location for avid windsurfers. It&amp;amp;#39;s also great for canoeing and hiking.     Try the Dillon Pinnacles Trail for the nearest hiking trail." regionName="RMR" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=74064&amp;cmp=39-32--mcmire">
