        <detailDescription alert="" contractID="KOA" description="Here along the Uncompahgre River, you&amp;amp;#39;re at the gateway to the rugged San Juan Mountains and southwest Colorado&amp;amp;#39;s most majestic alpine scenery. We are a motorcycle friendly campground, so you can hop on your bike or rent a jeep at the campground and head for the hills to explore ghost towns and tour old mines. One of the most spectacular day trips takes you 31 miles along the winding Million Dollar Highway from Ouray to Silverton, both legendary mining towns. Take an airlift ride on the gondola in the famous town of Telluride; another fabulous day trip.  This KOA&amp;amp;#39;s elevation is about 7,250 feet. Take a swim in Ouray&amp;amp;#39;s natural hot springs pool or work out the kinks in KOA&amp;amp;#39;s hot tub. Kids will love the game room and playground. Be sure to stick around for some of the campground&amp;amp;#39;s great meals, including Texas-style barbecue dinners, complete with bluegrass music on summer weekends." drivingDirection="KOA sign on Hwy. Turn W on CR 23 off Hwy 550 (4 mi north of Ouray or 6 mi south of Ridgway)." facilitiesDescription="" facility="Ouray KOA" facilityID="190161" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=190161&amp;cmp=39-32--mcmire" importantInformation="" latitude="38.0797222" longitude="-107.7052778" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=190161&amp;cmp=39-32--mcmire">
