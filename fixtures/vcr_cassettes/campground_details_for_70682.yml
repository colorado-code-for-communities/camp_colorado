        <detailDescription alert="" contractID="NRSO" description="Thirty Mile Campground is nestled on the banks of the Rio Grande River, just a short mile from the Rio Grande Reservoir. The location is perfect for anyone who loves to spend time fishing, canoeing and swimming. In addition, there are two trailheads and regular interpretive programs located at the campground.     Across from the Thirty Mile is the Weminuche Wilderness, the largest wilderness area in Colorado. It&amp;amp;#39;s a famously rugged region with three mountain peaks reaching over 14,000 feet." drivingDirection="From Alamosa, go west on US 160 to South Fork. Turn northwest on StateHighway 149 through Creede. Continue on Highway 149 to mile marker 41,turn west (gravel road) on Rio Grande Reservoir Road and continue for 12 miles toThirty Mile Campground." facilitiesDescription="No electric site hookups are available. Firewood is sold onsite. There is ample parking for day visitors but stock unloading and horse trailers are not permitted. Sites are designed for both tent and trailer camping. Drinking water is available." facility="THIRTY MILE" facilityID="70682" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70682&amp;cmp=39-32--mcmire" importantInformation=" There are no electric site hook-ups at this facility This campground has first-come, first-serve sites A fee will be charged for additional vehicles The 14 day stay limit is strictly enforced. Camping for a period longer than 14 days during any 30-consecutive day period is prohibited. If you have booked back-to-back reservations, you will be asked to cancel all days after the first 14. Click here to learn more about the Rio Grande National Forest " latitude="37.7233333" longitude="-107.2575" nearbyAttrctionDescription="" note="" orientationDescription="The campground is located in a meadow among mature spruce and aspen trees, just between the Rio Grande River and Squaw Creek. All sites are nicely shaded and some overlook the creek.    The Rio Grande National Forest spans 1.86 million acres in south-central Colorado. The Continental Divide runs for 236 miles along most of the forest&amp;amp;#39;s western border, presenting a myriad of ecosystems from alpine desert to dense wilderness." recreationDescription="Anglers and hikers are common campers at Thirty Mile, and the San Juan Mountains provide great fun for backpackers and horse packers.    Two trailheads, Squaw Creek and Weminuche Pass, lead eager hikers into the Weminuche Wilderness and link up to the Continental Divide National Scenic Trail." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70682&amp;cmp=39-32--mcmire">
