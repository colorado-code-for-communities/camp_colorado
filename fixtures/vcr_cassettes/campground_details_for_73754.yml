        <detailDescription alert="" contractID="NRSO" description="Crow Valley Recreation Area is set in the Pawnee National Grassland, a very popular site with bird enthusiasts. Over 200 species can be found in the area. Hiking and star gazing are favorite activities in this remotely located campground." drivingDirection="Take Highway 85 to Ault, Colorado, then take Highway 14 east for 23 miles." facilitiesDescription="Crow Valley Recreation Area contains four types of sites: a family campground, group overnight sites (Hawk, Plover and Lark), a group picnic area and an educational site (EDU). Vault toilets and drinking water are provided.    Each family site is equipped with a picnic table and campfire ring.     The group overnight sites can be reserved separately or together. Picnic tables and a campfire circle form a common area at each site. Tent pads are arranged around each common area. Parking is adjacent to each site. These sites have very little shade.     The group picnic area can accommodate up to 200 people for day-use. It includes a lighted, covered shelter with several electrical outlets, 31 tables and a large barbeque grill.      The Steward J. Adams Educational Site is accessible and can accommodate up to 100 people for overnight or day-use. It includes a three-sided covered shelter with electrical outlets and tables." facility="CROW VALLEY" facilityID="73754" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73754&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Off-road vehicle use is prohibited within campground Shooting, archery and fireworks are prohibited Extra parking is not available Sites may be available on a first-come, first-served basis outside the reservation season Fees at the educational site and the group picnic site are calculated by the number of people using the site Click here to learn more about the Arapaho &amp;amp;amp; Roosevelt National Forests and Pawnee National Grassland. Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.6461111" longitude="-104.3388889" nearbyAttrctionDescription="The campground is within driving distance from both the east and west units of Pawnee National Grassland and the Pawnee Pioneer Trails Scenic Byway, a 128-mile route through wide-open terrain studded by the towering Pawnee Buttes." note="" orientationDescription="Crow Valley sits at an elevation of 4,800 feet. Cottonwood and elm trees dot the landscape, providing pleasant shade in the family campground. However, the group campsites have little to no shade. Short grass prairie surrounds the recreation area.    The Pawnee National Grassland sits east of the Rocky Mountains in Colorado. Eroding creek drainages crisscross the area. Elevations range from 4,900 feet on the prairie to 9,500 feet at the summit of the Pawnee Buttes." recreationDescription="Birding, exploring nature trails, viewing wildlife and star gazing are popular activities at Crow Valley. A volleyball court, horseshoe pit and ball field are available.     The Lee and Dorothy Rhoads Farm Implement Museum is located within the recreation area. The collection of tools, donated by the descendants of homesteaders, can help one imagine what life was like in pioneer days." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73754&amp;cmp=39-32--mcmire">
