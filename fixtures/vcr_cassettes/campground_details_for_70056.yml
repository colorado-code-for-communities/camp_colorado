        <detailDescription alert="" contractID="NRSO" description="Chris Park is located near Haviland Lake in southwestern Colorado, 18 miles north of Durango. Visitors enjoy the area for its hiking, canoeing and fishing opportunities." drivingDirection="From Durango, travel north on Highway 550 for about 18 miles to the campground. Turn at Haviland Lake sign, continue for a half-mile, then turn right at the intersection." facilitiesDescription="The campground offers three group sites. Sites 1 and 2 can accommodate up to 75 people each. Site 3 can accommodate up to 150 people, and includes a picnic shelter with electricity and grills. A volleyball court is located near this site as well. Picnic tables and campfire rings provided, as are vault toilets and drinking water." facility="CHRIS PARK" facilityID="70056" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70056&amp;cmp=39-32--mcmire" importantInformation=" Additional fees for additional people will be collected at the campground Click here for more information on the San Juan National Forest " latitude="37.5163889" longitude="-107.8" nearbyAttrctionDescription="Beautiful Haviland Lake is less than two miles from the campground. The 80-acre, no-wake lake offers boating, canoeing and fishing. Accessible fishing docks are located on the lakeshore." note="" orientationDescription="The campground is situated in a mostly flat, open area, shaded by scattered ponderosa pine trees. Haviland Lake is a short drive from the site." recreationDescription="Several trailheads are in the vicinity, including Forebay, Goulding, Elbert Creek and Purgatory Flats. The historic Rico-to-Rockwood Wagon Road passes through Chris Park. Built in the late 1800s, the road was used for six years until the railway opened." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70056&amp;cmp=39-32--mcmire">
