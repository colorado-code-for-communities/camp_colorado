        <detailDescription alert="" contractID="KOA" description="The Royal Gorge/Canon City KOA is located in the foothills of the Rocky Mountains with panoramic views of spectacular scenery. We offer the best in Colorado camping! You&amp;amp;#39;ll love relaxing at our quiet campground, with no noise from planes, trains or automobiles. We are 6300 feet above sea level, so our night sky gives you a crystal-clear view of as many stars and constellations as you can imagine! Our days are warm to hot, while evenings cool off for a wonderful night&amp;amp;#39;s sleep.  With 90-foot pull-through sites and 50-amp service available, the Royal Gorge/Canon City KOA is Big-Rig friendly and ready to take care of your vacation needs. No RV? No problem! Enjoy one of our ten cozy cabins or secluded tent sites among pinon pine trees. However you want to camp, we&amp;amp;#39;re ready to help you make the best of your experience!  Our KOA is a vacation destination for families, groups or individuals - from new babies to great-grandparents, from small groups and reunions to groups of 125 or more. Many campers use our campground as a base camp for day trips to Colorado Springs, Cripple Creek or Pueblo- all of which can be reached within an hour. There are many scenic driving routes to enjoy in all directions from our campground. With so much to do in our area, you&amp;amp;#39;ll want to spend some extra time visiting us!  There are many area attractions and activities - Royal Gorge Route Train, Royal Gorge Bridge, Dinosaur Depot &amp;amp; world renowned digs, Royal Gorge Scenic Railway, numerous rafting companies, horseback riding, Red Canyon Park for hiking, Florence for antiquing, the Arkansas River for fishing, Texas Creek for ATVing, and much more. We&amp;amp;#39;re close to both Shadow Hills and 4-Mile golf courses, so bring your clubs along!  We&amp;amp;#39;ve got opportunities for fun and relaxation that will keep you busy for days! In addition to all of this fun, the Royal Gorge/Canon City KOA offers a daily breakfast service from Memorial Day to Labor Day. We have a full-service restaurant including homemade pizzas. Catered meal service is available for groups upon request. A small amusement park with go karts, a giant sack slide and a challenging mini golf course is here for kids of ALL ages!  Come and enjoy camping under the beautiful Colorado sky. We&amp;amp;#39;ll be happy to see you, and you&amp;amp;#39;ll be glad you came to see us!   NEW!  Click    here    for Royal Gorge Vacation Ideas!" drivingDirection="From Hwy 50, 8 miles W of Canon City, take Royal Gorge Exit 1/2 mile S." facilitiesDescription="" facility="Royal Gorge / Canon City KOA" facilityID="190305" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=190305&amp;cmp=39-32--mcmire" importantInformation="" latitude="38.4902778" longitude="-105.3286111" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=190305&amp;cmp=39-32--mcmire">
