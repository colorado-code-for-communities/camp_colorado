        <detailDescription alert="" contractID="NRSO" description="One Mile Campground is located 18 miles from Gunnison, Colo.,f in the Taylor River Canyon. Visitors enjoy the area for its rafting, fishing and trail opportunities." drivingDirection="From Gunnison, Colo., travel north on Colorado Highway 135 for 10 miles, to Almont. Turn right onto Taylor Canyon Road and proceed just over 8 miles to the campground entrance, which is on the right." facilitiesDescription="The campground offers single-family campsites, all of which have electric hookups. Several sites are also accessible. Each site is equipped with a picnic table and campfire ring. Vault toilets and drinking water are provided." facility="ONE MILE" facilityID="70418" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70418&amp;cmp=39-32--mcmire" importantInformation=" Mandatory $4 fee for electric service will be collected at the campground Reservation fee applies to first camping unit only; additional units reserved will be charged full price at the campground Opening and closing dates are weather permitting; please call (928) 537-8888 for more information Nearest dump station is approximately 16 miles north Click here for more information on the Grand Mesa, Uncompahgre and Gunnison National Forests " latitude="38.7272222" longitude="-106.7591667" nearbyAttrctionDescription="Taylor Park Reservoir is approximately 13 miles from the campground, offering boating, fishing and swimming opportunities. A boat ramp and boat rentals are available there as well." note="" orientationDescription="The campground lies on the banks of the Taylor River, at an elevation of 8,600 feet. Most sites are shaded by a stand of lodgepole pine and aspen trees. Summer temperatures are warm in the day and cool at night." recreationDescription="The Taylor River can be accessed from the campground, and offers a calm stretch for rafting and kayaking. Anglers cast for rainbow and brook trout.     The Fossil Ridge Wilderness Area is nearby. The Summerville and South Lottis trailheads provide access to the scenic, natural area.    A number of off-road trails are found in the surrounding area, including Doctor Park Trail, Taylor River Trail and Taylor Vista Trail." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70418&amp;cmp=39-32--mcmire">
