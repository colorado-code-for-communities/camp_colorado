        <detailDescription alert="" contractID="KOA" description="The Fort Collins/Poudre Canyon KOA welcomes you to the best in Colorado camping! No RV? Enjoy a cozy stay in one of our comfortable camping cabins or lodges. If you&amp;amp;#39;re tired of restaurants, you can prepare your meal in our Camping Kitchen. We pride ourselves in providing our guests a comfortable and fun camping stay.  Our campground is within easy reach of one of Colorado&amp;amp;#39;s most scenic river valleys. Highway 14 winds along the Cache La Poudre River deep into the Rocky Mountains. The river is a favorite for whitewater rafters and kayakers. There are turnouts where you can picnic and fish, and several hiking, biking and four-wheeling trails climb the valley walls. If you&amp;amp;#39;d like to explore, we can show you a little-used route from Poudre Canyon into nearby Rocky Mountain National Park, back through Big Thompson Canyon. We&amp;amp;#39;re a short drive from the Outlet Mall at Loveland, and less than an hour from the Mile High Flea Market- one of the biggest in the country!  After a day of exploring, relax with a swim, a ping-pong game and a romp with the kids in the playground. Our Pavilion/Meeting Room is available for your groups and reunions, and motorcyclists are always welcome!  Come and stay under the beautiful Colorado sky. Your camping memories will be priceless!" drivingDirection="Exit 269B to Riverside (3.3 miles), right on Riverside (1 mile), then right on US Highway 287,10 miles to the park, across from the Shell gas station." facilitiesDescription="" facility="Fort Collins / Poudre Canyon KOA" facilityID="190159" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=190159&amp;cmp=39-32--mcmire" importantInformation="" latitude="40.6661111" longitude="-105.1894444" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=190159&amp;cmp=39-32--mcmire">
