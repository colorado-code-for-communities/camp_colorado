        <detailDescription alert="" contractID="NRSO" description="Mountain Park Campground is located on the Cache la Poudre River, 40 miles northwest of Fort Collins, Colo., along Highway 14. Visitors enjoy the area for its great rafting, fishing and hiking opportunities." drivingDirection="From Fort Collins, travel west on Colorado Highway 14, to Ted&amp;apos;s Place, and continue up the Poudre Canyon to mile marker 98.8." facilitiesDescription="The campground offers accessible single- and double-family sites, and a group site that can accommodate up to 75 people. Sites 1 through 32 have electric hookups. Sites 33 through 54 do not have hookups.    Picnic tables, 12x15&amp;amp;#39; tent pads, campfire rings and grills are provided, as are vault toilets and drinking water. Coin showers are located on-site. Dead and downed firewood  may be gathered in the forest or purchased from the host." facility="MOUNTAIN PARK" facilityID="70028" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70028&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us No sewer or water hookups are available Additional sites may be available on a first-come, first-served basis before, during and after the reservation season Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.6820333" longitude="-105.4691083" nearbyAttrctionDescription="" note="" orientationDescription="The canyon&amp;amp;#39;s vegetation varies from dense forests to open meadows, surrounded by steep mountains. A forest of ponderosa pine trees covers the campground, which is situated on the banks of the Cache la Poudre River, Colorado&amp;amp;#39;s first National Wild and Scenic River." recreationDescription="The Cache La Poudre River offers whitewater rafting and fishing. Anglers cast for brown, cutthroat and rainbow trout.    Hiking, biking and horseback riding trails are in the surrounding area, including the Mt. McConnel Trail, William R. Kreutzer National Recreation Trail and Young Gulch Trail.    Volleyball and basketball courts, a playground and horseshoe pits are located in the campground. Other popular activities include birding and wildlife viewing." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70028&amp;cmp=39-32--mcmire">
