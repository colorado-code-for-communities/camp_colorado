        <detailDescription alert="" contractID="NRSO" description="Bellaire Campground is located 47 miles northwest of Fort Collins, Colo., near the Red Feather Lakes village. Visitors enjoy the area for its canoeing, fishing and trail opportunities." drivingDirection="From Fort Collins, travel north on Highway 287 for 21 miles, to Livermore. Turn left onto Red Feather Lakes Road (County Road 74E) and travel 25 miles, just beyond the south side of Red Feather Lakes. Turn south onto County Road 69 and continue approximately 3 miles. The campground is located on the right." facilitiesDescription="The campground offers accessible single, double and triple family sites with electric hookups. Five additional sites are designated for tent camping and do not have hookups. Each site contains a tent pad, picnic table and campfire ring with grill.    Flush toilets, vault toilets and drinking water are provided. Dead and downed firewood may be gathered in the forest or purchased from the campground host." facility="BELLAIRE LAKE CAMPGROUND" facilityID="72021" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72021&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Off-road vehicles and horses are not allowed in the campground Extra parking is not available Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.7651417" longitude="-105.6118667" nearbyAttrctionDescription="The small village of Red Feather Lakes is nearby, offering limited dining options, gift shops, general stores, a library, post office and a golf course." note="" orientationDescription="The campground is comprised of rolling hills, pine forests and unique rock formations. It sits near Bellaire Lake at an elevation of 8,600 feet. Afternoon thunderstorms can be expected during spring and summer months.    Due to the mountain pine beetle infestation and the removal of hazardous trees, there may be little to no shade in the campground." recreationDescription="Canoeing and fishing are popular activities on 10-acre, no-wake Bellaire Lake. Anglers cast for rainbow and brook trout, among other species. The campground is within walking distance of the lake via an accessible boardwalk. Several additional lakes are in the vicinity.    Many hiking, biking and horseback riding trails are in the surrounding area, including the 1.25-mile Molly Lake Trail and 4-mile Mount Margaret Trail. Several off-road vehicle trails are located within five miles of the campground.    Other popular activities include viewing wildlife and visiting nearby Redfeather Visitor Center." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72021&amp;cmp=39-32--mcmire">
