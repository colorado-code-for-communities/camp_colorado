        <detailDescription alert="" contractID="NRSO" description="Elk Creek Campground is on the north shore of Blue Mesa Reservoir. The lake is Colorado&amp;amp;#39;s largest body of water with 96 miles of shoreline and the largest Kokanee Salmon fishery in the United States.      The campground is part of the Curecanti National Recreation Area, which was named after a Ute Indian chief of the mid-19th century." drivingDirection=" Elk Creek is located off of US Hwy 50 between Gunnison and Montrose, along Blue Mesa reservoir. " facilitiesDescription="In summer months, pay showers are open and campfire programs are in full swing.     There&amp;amp;#39;s a marina adjacent to the campground that&amp;amp;#39;s open late spring to early fall.     Cell phone service is available here and electric hookups are in Loop D only." facility="ELK CREEK CAMPGROUND" facilityID="74060" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=74060&amp;cmp=39-32--mcmire" importantInformation=" All watercraft must be inspected and certified as Zebra and Quagga Mussel free This is a high elevation facility, please use caution when traveling from lower elevations " latitude="38.4677778" longitude="-107.1758333" nearbyAttrctionDescription="Head down to the Gunnison Diversion Tunnel, a National Historic Civil Engineering Landmark or visit the Morrow Point Reservoir at the beginning of the Black Canyon.    At morrow point, visitors can take a ranger-led pontoon boat through the upper Black Canyon.  Find more tour information here ." note="" orientationDescription="At an altitude of 7,540 feet, Elk Creek is surrounded by a vast expanse of sagebrush. Trees are minimal because the reservoir gets less than 12 inches of rain a year.       Curecanti National Recreation Area is sandwiched between the towns of Montrose and Gunnison, Colorado. It spans three reservoirs, named for corresponding dams on the Gunnison River. These include the Crystal Reservoir, Morrow Point Reservoir and Blue Mesa." recreationDescription="Anglers delight in catching large salmon and rainbow trout, while water sports fans find excitement in windsurfing and water skiing.     Swimming is permitted throughout the 20-mile long reservoir and birders can find bald eagles here in the winter." regionName="RMR" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=74060&amp;cmp=39-32--mcmire">
