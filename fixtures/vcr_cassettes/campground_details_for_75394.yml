        <detailDescription alert="" contractID="NRSO" description="Stove Prairie Campground is located on the Cache la Poudre River, 26 miles northwest of Fort Collins, in north central Colorado. Visitors enjoy the area for its great rafting, fishing and hiking opportunities." drivingDirection="From Fort Collins, take Highway 14 northwest for 26 miles, to the campground." facilitiesDescription="The campground offers eight accessible, single-family campsites. Four sites are walk-to tent sites. Each site is equipped with a 12-by-15 tent pad, table and campfire ring with grill.     Accessible vault toilets and drinking water are provided. Dead and downed firewood may be gathered in the surrounding forest, or purchased from the campground host." facility="STOVE PRAIRIE" facilityID="75394" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=75394&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Drinking water is available at the campground until Sept. 30 each year Utility hookups are not available Off-road vehicle use use is prohibited within the campground Sites may be available on a first-come, first-served basis before and after the reservation season Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.6833861" longitude="-105.3966472" nearbyAttrctionDescription="" note="" orientationDescription="The canyon&amp;amp;#39;s vegetation varies from dense forests to open meadows, surrounded by steep mountains. The campground is situated among ponderosa pine and aspen trees on the banks of the Cache la Poudre River, Colorado&amp;amp;#39;s first National Wild and Scenic River." recreationDescription="The Cache la Poudre River offers whitewater rafting and fishing. Anglers cast for brown, cutthroat and rainbow trout.    Hiking, biking and horseback riding trails are in the surrounding area, including the Mt. McConnel Trail, William R. Kreutzer National Recreation Trail and Young Gulch Trail.    Other popular activities include birding and wildlife viewing." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=75394&amp;cmp=39-32--mcmire">
