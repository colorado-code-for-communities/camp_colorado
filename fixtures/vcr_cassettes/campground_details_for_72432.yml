        <detailDescription alert="" contractID="NRSO" description="Island Lake Campground is located at an elevation of 10,000 feet on Colorado&amp;amp;#39;s Grand Mesa, which is home to more than 300 fishing lakes, near the cities of Cedaredge and Delta. Visitors enjoy the area for its excellent fishing, canoeing and hiking opportunities." drivingDirection="From Cedaredge, Colorado, take State Route 65 north for 15.7 miles to campground sign (Forest Route 116). Turn left at sign onto Route 116 (gravel) and go 1.4 miles to campground sign. Turn left at sign into campground." facilitiesDescription="The campground offers 39 sites, including electric, non-electric and group sites. Picnic tables and campfire rings are provided. Three vault restrooms are located within the facility.      Trail access for hiking and off-road vehicle driving can be found within the campground. Visitors will find a boat ramp, fish cleaning station and new restroom at nearby Island Lake. Day-use parking and boat trailer parking are available for a small fee." facility="ISLAND LAKE CAMPGROUND" facilityID="72432" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72432&amp;cmp=39-32--mcmire" importantInformation=" Reservations only apply to the first camping unit; additional camping units will be charged full price at the campground America the Beautiful Annual Passes are not accepted at this campground; senior and access passes are accepted, but pass holders must occupy the site and present card upon arrival Sites may be available before and after the reservation period on a first-come, first-served basis Dates are weather permitting, please call 928-537-8888 for exact opening dates Click here to learn more about Grand Mesa, Uncompahgre and Gunnison National Forests " latitude="39.0319444" longitude="-108.0105556" nearbyAttrctionDescription="Recreation opportunities on the Grand Mesa National National Forest and surrounding areas are varied, and millions of visitors come to enjoy nearly 60 campgrounds and 13 picnic areas and more than 3,700 miles of system roads, including national and state-designated scenic byways and other scenic or recreation travel corridors.     Thousands of miles of trails for hiking, snowmobiling, cross-country skiing, mountain biking and motorcycle riding are available, including sections of the Continental Divide National Scenic Trail and the Colorado Trail.     More than 300 lakes and 3,600 miles of streams are found on the Forest. Six mountain peaks reach more than 14,000 feet in elevation, creating many popular areas for rock and ice climbing, hiking and driving along high elevation meadows thick with colorful wildflowers and nature observation and photography of Colorado&amp;amp;#39;s abundant wildlife.    A variety of historic mining sites are also found in the forest, including the San Juan Mining area, as well as the Alpine Tunnel Historic District, which includes approximately 13 miles of the former Denver, South Park and Pacific Railroad railbed across the Continental Divide. The forest also contains three ski resorts, three lodges, two organizational camps and one marina." note="" orientationDescription="Island Lake is just .10 miles from the campground. A few sites offer panoramic views of Grand Valley and several lakes below. A dense grove of mature spruce trees covers most sites.     A wide variety of wildlife frequents the area, including deer and elk." recreationDescription="More than 3,000 miles of trails and routes provide access to areas of rugged beauty and solitude. Many were carved by indigenous peoples, early explorers and miners, offering an experience that connects visitors to the land and its prehistoric and historic past.     The topography allows the forest to provide year-round trails for beginners to experts. The mountains, plateau and mesa never fail to provide a breathtaking backdrop." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72432&amp;cmp=39-32--mcmire">
