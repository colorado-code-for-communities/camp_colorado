        <detailDescription alert="" contractID="NRSO" description="Peaceful Valley Campground is situated in a glacial valley, on the banks of the Middle Saint Vrain Creek at an elevation of 8,500 feet in northern Colorado. The campground has some conifer trees with open grassy areas." drivingDirection="From Denver, go north on Interstate 25 to U.S. Highway 36 west. Continue on U.S. 36 through Boulder to Lyons. Take Colorado Highway 7 and go approximately 12 miles, then Colorado Highway 72 for approximately  4 miles." facilitiesDescription="There are 17 sites in the campground. Nine are suitable for RV camping and eight are more suitable for tents.  Each site has a picnic table, fire ring and grill. The maximum vehicle length that can be accommodated is 45 feet, although no utility hookups are available.  There is a maximum of eight people per site; site #17 is oversized and will accommodate ten people.  The roads in the campground are paved. There is one hand pump with potable water, trash dumpsters, vault toilets and firewood is for sale." facility="PEACEFUL VALLEY" facilityID="70759" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70759&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Utility hookups are not available; the nearest showers are 12 miles away, at Meeker Park Lodge. Sites may be available on a first-come, first-served basis outside of the reservation season Click here for more information on the Arapaho and Roosevelt National Forest Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.1313889" longitude="-105.5061111" nearbyAttrctionDescription="Rocky Mountain National Park&amp;amp;rsquo;s main entrance is 24 miles north in Estes Park.  Estes Park is a full-service community." note="" orientationDescription="The campground is situated on the banks of the Middle Saint Vrain Creek in the mostly flat, glacial Peaceful Valley. A mixed conifer and aspen forest covers the area." recreationDescription="The Middle Saint Vrain Creek is a good fly-fishing stream where anglers cast for rainbow, brown and cutthroat trout.    Many trails in the vicinity are open to hiking and biking, including Sourdough and Buchanan Pass Trails.  Mountain biking is allowed on the first five miles of Buchanan Pass Trail.   The Bunce School Roads are popular among off-road enthusiasts." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70759&amp;cmp=39-32--mcmire">
