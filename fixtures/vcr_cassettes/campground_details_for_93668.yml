        <detailDescription alert="" contractID="NRSO" description="The historic Silesca Cabin, once used as a ranger station, is a semi-rustic dwelling with comfortable modern conveniences like electricity, a shower and refrigerator. Located 40 minutes southwest of the city of Montrose, the cabin is set back 100 feet from the main road, providing easy access with some privacy.     The cabin is accessible in the summer and fall by passenger vehicle, when the road is dry. Four-wheel drive vehicles are recommended when the road is wet." drivingDirection="Follow Highway 90 southwest from Montrose. Watch for signs as the highway makes several turns as it weaves its way out of town. The pavement ends where the road begins to climb out of the Uncompahgre River Valley and enters lands administered by the Bureau of Land Management. In 20 miles, it enters the Uncompahgre National Forest. Silesca Cabin is about a half-mile further on the left side of the road." facilitiesDescription="The rustic cabin accommodates up to six guests. Electricity and non-potable running water are included and a small barn is available for short-term storage of off-road vehicles, bicycles and similar equipment.       Amenities include three bedrooms with six twin beds, a bathroom with a shower and flush toilet, an electric stove, refrigerator and a wood stove. Limited cooking utensils, dishes and cleaning supplies are provided. A campfire ring and picnic table are located outside.     No drinking water is available. Items to bring include food, bedding, warm clothing, toilet paper, flashlights, towels, dish soap and toiletries.   Click here  for more cabin details." facility="SILESCA CABIN" facilityID="93668" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=93668&amp;cmp=39-32--mcmire" importantInformation=" Entry is by combination lock; contact the ranger district at (970) 240-5300 for combination prior to arrival Cabin does not meet current established accessibility standards No drinking water available; guests must bring their own supply Collection of firewood is prohibited Please bring garbage bags; this is a &amp;amp;quot;pack it in, pack it out&amp;amp;quot; facility Please clean cabin before leaving No discharge of firearms within 150 yards of cabin No smoking allowed No pets allowed Bears frequent the area; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Guests should be aware that there is a risk of exposure to hantavirus when visiting remote cabins; click here to learn more " latitude="38.3327778" longitude="-108.1252778" nearbyAttrctionDescription="" note="" orientationDescription="The cabin is perched in a meadow surrounded by spruce and aspen trees at an elevation of 9,200 feet. The meadow is along the Uncompahgre Plateau, bordered on the east by the wide valleys of the Gunnison and Uncompahgre Rivers, and on the west by the narrow gorges of the Dolores and San Miguel Rivers." recreationDescription="Hiking, mountain biking, off-road vehicle riding, horseback riding, hunting and wildlife viewing are all available in the vicinity. Silesca Pond is a short walk north of the cabin." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=93668&amp;cmp=39-32--mcmire">
