        <detailDescription alert="" contractID="CO" description=" With much to offer, this park is an ideal destination for those who want a break in the great outdoors.  An easy reach location alongside north I-25 between Denver and Ft. Collins, St. Vrain State Park, with 80 acres of water and 50 acres of recreational land, is a great place for fishermen to fish for rainbow trout, bass and catfish.  Campers, photographers, birders and anyone who loves to enjoy nature will find plenty of exciting opportunities as well.  Park visitors are treated to breathtaking views of Longs Peak and the Rockies with ample opportunities to see a variety of wildlife that live in the park.  The park features 40 campsites. " drivingDirection="Six Miles east of Longmont. Take Hwy 119 west of I-25; turn north on County Rd. 7." facilitiesDescription="" facility="ST. VRAIN STATE PARK" facilityID="50020" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50020&amp;cmp=39-32--mcmire" importantInformation="Reservations being accepted March 1st, 2010 - October 14th, 2010." latitude="40.1697222" longitude="-104.9877778" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="High Plains Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50020&amp;cmp=39-32--mcmire">
