        <detailDescription alert="" contractID="NRSO" description="Thunder Ridge Campground, located above the Rampart Reservoir, is one of two campgrounds within the Rampart Reservoir Recreation Area. The campground overlooks the reservoir, which is popular for fishing.  Boating and hiking are also common activities for campers here.     The campground is located on the Front Range of the Rocky Mountains, due north of the popular Pikes Peak. The peak has an altitude of 14,110 feet and is America&amp;amp;#39;s easternmost peak reaching over 14,000 feet." drivingDirection="From the I-25 and Hwy 24 intersection in Colorado Springs, Colorado, travel west on Highway 24 for 17.4 miles to Baldwin St. in Woodland Park. Turn right (north) on Baldwin (which turns into Rampart Range Road). Travel approximately 3 miles to Loy Creek Road, turn right at the Y, and travel 1.5 miles to Rampart Range Road (Forest Road 300). Turn right (south) on Rampart Range Road. The Rampart Reservoir Recreation Area entrance is approximately 4 miles up the road on the left. Meadow Ridge Campground is approximately 0.7 miles on the left." facilitiesDescription="Three campsites and two of the vault toilets meet current accessibility standards. Most remaining sites have steps that lead below the road level to the site picnic table and campfire ring. Drinking water is provided and each site comes with a picnic table and campfire ring. Firewood can be purchased on-site." facility="THUNDER RIDGE" facilityID="70050" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70050&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations Access to boat ramp and a parking area is open daily from 7a.m. - 7p.m.; motorized boats may launch Thursday through Sunday from 7a.m. - 5 p.m. All gas powered boats and boats on trailers must be inspected prior to launching Limit 1 RV per single site; a $5 nightly fee is charged for additional vehicles Please check in with host upon arrival This facility has first-come, first-served sites No firearms or fireworks Click here for more information on Pike and San Isabel National Forests " latitude="38.9766667" longitude="-104.9830556" nearbyAttrctionDescription="The U.S. Air Force Academy in Colorado Springs offers tours, and a visit to the quaint town of Green Mountain Falls makes a great day trip." note="" orientationDescription="The campground overlooks the Rampart Reservoir in a ponderosa pine forest at an altitude of 9,200 feet.  The surrounding terrain includes a mix of grass meadows, spruce, Douglas fir and aspen." recreationDescription="Rainbow and mackinaw trout are plentiful in the reservoir and hikers can enjoy the trails in the area. Rampart Reservoir Trail and Nichols Reservoir Trail are nearby. Rampart Reservoir Trail extends for 14 miles and is open to mountain biking.     Rampart Reservoir allows no-wake boating. The boat ramp is located across the dam on the north side of the lake and is only open to motorized boats Thursday through Sunday of each week." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70050&amp;cmp=39-32--mcmire">
