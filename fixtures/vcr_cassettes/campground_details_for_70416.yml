        <detailDescription alert="" contractID="NRSO" description="Lakeview Campground is located on Taylor Park Reservoir, at an elevation of 9,400 feet. Visitors enjoy the area for its fishing and boating, and abundant off-road and biking opportunities." drivingDirection="From Gunnison, travel north on Highway 135 for approximately 10 miles to Almont. Turn right on County Road 742 and continue 25 miles to the campground entrance, which is on the right." facilitiesDescription="The campground offers several single-family campsites, some of which have electric hookups. Some sites are also accessible. Each site is equipped with a picnic table and campfire ring. Vault toilets, drinking water and trash collection are provided." facility="Lakeview Gunnison" facilityID="70416" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70416&amp;cmp=39-32--mcmire" importantInformation=" Reservation fee applies to first camping unit only; additional units reserved will be charged full price at the campground Opening and closing dates are weather permitting; please call (928) 537-8888 for more information Click here for more information on the Grand Mesa, Uncompahgre and Gunnison National Forests " latitude="38.8175" longitude="-106.58" nearbyAttrctionDescription="" note="" orientationDescription="The campground is situated just above Taylor Park Reservoir, among ponderosa and lodgepole pine trees. The valley floor is broad, flat and dotted with sagebrush. Most campsites have beautiful views of the reservoir and the Sawatch Mountains." recreationDescription="Taylor Park Reservoir offers boating, fishing and swimming. Anglers cast for northern pike, kokanee salmon, and rainbow, brown, brook and cutthroat trout. A boat ramp is located just below the campground. Fishing and pontoon boat rentals are available at the marina.    A number of off-road trails are found in the surrounding area, including Doctor Park Trail, Taylor River Trail and Taylor Vista Trail." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70416&amp;cmp=39-32--mcmire">
