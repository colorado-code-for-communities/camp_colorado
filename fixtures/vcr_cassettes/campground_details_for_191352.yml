        <detailDescription alert="" contractID="KOA" description="Your campsite here is just 5 miles from the soaring alpine landscape of Rocky Mountain National Park. This campground is a great setting for marshmallow roasts and ice cream socials on summer nights. Free Wi-Fi is now available throughout this KOA. Supplies and souvenirs are available in the campground store. Just across the street at Lake Estes, enjoy bike rentals, boating or fishing. Next door is horseback riding for riders of all abilities. Mini golf and go-carts are also nearby. Head to town for family fun, shops, restaurants and golf. Visit the national park and see elk, bighorn sheep, moose and other wildlife abound. Drive the park&amp;amp;#39;s renowned Trail Ridge Road highway, which crosses alpine tundra at an elevation of more than 12,000 feet, providing panoramic views of our grand Colorado style Rocky Mountains." drivingDirection="1.5 miles east of downtown Estes Park on the north side of highway 34 across from the east end of Lake Estes." facilitiesDescription="" facility="Estes Park KOA" facilityID="191352" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=191352&amp;cmp=39-32--mcmire" importantInformation="" latitude="40.3777778" longitude="-105.4866667" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=191352&amp;cmp=39-32--mcmire">
