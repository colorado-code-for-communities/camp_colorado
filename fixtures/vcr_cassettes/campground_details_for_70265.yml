        <detailDescription alert="" contractID="NRSO" description="Father Dyer Campground is situated on the eastern shore of Turquoise Lake in the shade of a lodgepole pine and subalpine fir forest. The family-friendly campground is a popular summer destination for boating, hiking and fishing.    The campground is named after Father John Lewis Dyer, one of the first Methodist ministers to tour Colorado&amp;amp;#39;s high country mining camps.  For 20 years, beginning in 1862, he travelled the circuit encompassing Alma, Fairplay and Leadville, regularly skiing over the 13,186-foot Mosquito Pass on long, wooden skis." drivingDirection="From Leadville, Colorado, drive west on County Road 4 and follow signs to the Turquoise Lake Recreation Area." facilitiesDescription="The campground offers single-family sites, some of which are accessible. Each site is equipped with a picnic table and campfire ring with grill. Vault toilets, drinking water and trash collection are provided. Firewood is available for purchase from the host. Parking spurs are gravel or dirt." facility="FATHER DYER" facilityID="70265" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70265&amp;cmp=39-32--mcmire" importantInformation=" Thunderstorms are common; take extra precautions for lightning This is a high elevation facility; please use caution when traveling from lower elevations Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This facility has first-come, first-served sites A $5 nightly fee will be collected for extra vehicles (singles sites over 1 vehicle, double site over 2 vehicles) No hookups are available No horses allowed Click here for more information on Pike and San Isabel National Forests " latitude="39.2735611" longitude="-106.3486861" nearbyAttrctionDescription="Venture to Independence Pass for a scenic drive with breathtaking views of the Rockies and surrounding alpine tundra habitat. At 12,095 feet, it is one of the highest paved mountain passes in the country and marks where the Top of the Rockies National Scenic and Historic Byway crosses the Continental Divide." note="" orientationDescription="Campsites are nestled in the forest near the scenic lakeshore. The Mount Massive Wilderness Area, a 30,540 acre stretch of primitive land encompassing Colorado&amp;amp;#39;s second highest peak at 14,421 feet, is nearby. Much of the wilderness is above timberline with many alpine plant communities and permanent snowfields." recreationDescription="The 1.2-mile Turquoise Lake Nature Trail meanders along the shoreline is a gentle loop trail through the forest and down to the shoreline of Turquoise Lake. This trail connects to the 6.4-mile Turquoise Lake Trail that parallels the shoreline from Sugar Loaf Dam to May Queen Campground. Trail guides are available at the trailhead located about a mile south, at the entrance to Molly Brown Campground.    On the lake, boating, sailing, canoeing and fishing are favorite activities. Anglers fish for stocked cutthroat, rainbow, brown and lake trout. A boat ramp is located about two miles south of the campground." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70265&amp;cmp=39-32--mcmire">
