        <detailDescription alert="" contractID="NRSO" description="The Indian Creek Equestrian Campground is an ideal camping site for avid horseback riders looking to explore the Indian Creek Equestrian Trail. The area provides a pleasant atmosphere plus nearby access to the Rampart Range, a well known off-highway vehicle riding area.     The area boasts wildlife like mule deer, turkey, elk and black bears. The Roxborough State Park is located to the northeast of the campground as has a reputation for its dramatic red-rock formations." drivingDirection="From Sedalia, drive about 10 miles west on Highway 67 and the entrance is about a half mile from the intersection of Highway 67 and Rampart Range Rd." facilitiesDescription="Four hitching rails and some small corrals are provided for common use. Drinking water is on hand from hydrants. There is no watering trough available.     The campground is adjacent to the Indian Creek Campground, which is available for family camping." facility="INDIAN CREEK EQUESTRIAN CAMPGROUND" facilityID="73811" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73811&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of site in approved containers or locked inside your vehicle and remove all food from area after eating Hay brought to this facility must be certified weed-free No electric hookups available No firearms or fireworks Limit 1 vehicle and 1 horse trailer per site; extra vehicle fee exceeding the limit is $5/night and is collected by the camp host For more information on Pike and San Isabel National Forests, click here " latitude="39.3916667" longitude="-105.1088889" nearbyAttrctionDescription="" note="" orientationDescription="Campsites sit among a mix of trees that provide both shade and sun throughout the day. These include Ponderosa pine, Gamble oak, Douglas fir, aspen and spruce.     Pike-San Isabel National Forests include over a million acres of wilderness and over half of Colorado&amp;amp;#39;s mountain peaks that reach above 14,000 feet in altitude." recreationDescription="The Indian Creek Trail, which is also called the Bear Creek Trail, is a loop trail that extends for 14 miles. In addition to horseback riders, mountain bikers and hikers also enjoy taking on the scenic journey." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73811&amp;cmp=39-32--mcmire">
