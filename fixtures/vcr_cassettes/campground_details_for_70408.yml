        <detailDescription alert="" contractID="NRSO" description="McPhee Recreation Complex is located on the south shore of McPhee Reservoir near the town of Dolores in southwestern Colorado. Visitors enjoy the area for its boating, water skiing and fishing opportunities." drivingDirection="From Dolores, take Highway 145 for 2 miles, turn right onto Highway 184. Travel 4 miles on Highway 184, turn right at the McPhee Recreation Complex entrance. Proceed on Road 271 to the campground." facilitiesDescription="This large campground offers group sites, RV and tent sites, some of which have electric hookups. Several sites have shelters for shade. Picnic tables and campfire rings are provided, as are flush toilets." facility="MCPHEE RECREATION COMPLEX" facilityID="70408" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70408&amp;cmp=39-32--mcmire" importantInformation=" Dump station fee is $10 Showers are not available at this time This facility has first-come, first-served sites Click here for more information on the San Juan National Forest " latitude="37.5" longitude="-108.55" nearbyAttrctionDescription="Southwestern Colorado, part of the Four Corners region, contains more than 4,000 archaeological sites and more than 600 cliff dwellings. Many sites offer glimpses of the ancient Anasazi culture for which the area is known.    Anasazi Heritage Center is 10 minutes away in Dolores. Mesa Verde National Park is one hour south of the campground. The Canyon of the Ancients is an hour southwest and Hovenweep National Monument is an hour west." note="" orientationDescription="The campground is situated on a mesa 500 feet above the reservoir, at an elevation of 7,400 feet. Pinyon and juniper trees offer shade throughout the campground." recreationDescription="McPhee Reservoir, the largest within the San Juan National Forest and second-largest in Colorado, has 50 miles of shoreline. Boating, water skiing and fishing are popular activities. A boat ramp and fish cleaning station are located within the complex.    The half-mile Can Do Trail climbs to a scenic overlook with panoramic views of the reservoir and the beautiful peaks surrounding Mesa Verde to the south." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70408&amp;cmp=39-32--mcmire">
