        <detailDescription alert="" contractID="CO" description="Discover incredible fishing at one of Colorado&amp;amp;#39;s largest reservoirs, Eleven Mile State Park! Rainbow, brown and cutthroat trout, kokanee salmon, northern pike and carp are all found within the waters of this 3,400 surface-acre reservoir. Waterfront camping, scenic vistas, uncrowded boating and ideal wind conditions for sailing and windsurfing make Eleven Mile a best bet for all visitors. The park is open year-round, offering spectacular Rocky Mountain sunsets and plenty of room to breathe. Visitors may choose from a variety of campsites at Eleven Mile State Park&amp;amp;#39;s 350 site facility. Showers &amp;amp;amp; laundry facilities are located at the Park Office opened May 1, 2013 and will remain open until through September 30th.     Eleven Mile Reservoir is now open to boating at both the North Shore Boat Ramps and the Witcher&amp;amp;#39;s Cove Boat Ramps.   Check the park conditions page at   www.parks.state.co.us/parks/elevenmile  for the most current information.     Reservations can be made from 3 days to six months prior to your arrival. " drivingDirection="From Colorado Springs take Hwy 24 west for 38 miles through Lake George. West of Lake George, turn left (south) on County Rd 90 and follow it for four miles. From that point, continue south on County Rd 92 for six miles to the park." facilitiesDescription="" facility="ELEVEN MILE STATE PARK" facilityID="50024" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50024&amp;cmp=39-32--mcmire" importantInformation="Eleven Mile Reservoir is now open to boating at both the North Shore Boat Ramps and the Witcher&amp;apos;s Cove Boat Ramp. In addition to the camping fee, an entrance fee is required at all state parks! Eleven Mile State Park is located in South Park, a high alpine meadow at 8600 feet above sea level. Most areas lack trees but provide panoramic views of surrounding mountains or granite outcrops. Shade may be naturally provided by trees and other vegetation in some areas, particularly within some sites in Rocky Ridge C &amp;amp;amp; E loops and the Back Country campsites. Please call the park for specific details. Specific fishing and boating regulations exist for this park. Water sports such as swimming, wading, tubing and waterskiing are prohibited. " latitude="38.9355556" longitude="-105.5008333" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Southeast Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50024&amp;cmp=39-32--mcmire">
