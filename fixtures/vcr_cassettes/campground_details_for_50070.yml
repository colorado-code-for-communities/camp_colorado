        <detailDescription alert="" contractID="CO" description="Yampa River State Park, located in the beautiful Yampa valley west of Steamboat Springs, is actually three parks in one.   The Headquarters on the Yampa River near Hayden, Colorado, provides excellent camping, a Visitor Center and nature trail. The Headquarters has 50 camp sites; 35 are RV electric sites, 10 tent sites and five sites for group camping. The proximity to Hwy 40 makes the Headquarters the base camp for many outdoor activities in the Steamboat area: hunting, fishing, and OHV riding.  A 134 - mile stretch of the Yampa River is the heart of Yampa River State Park. It has 13 access points stretching from Hayden to the Dinosaur National Monument near the Utah border. The river access sites offer recreationists six camping areas, excellent fishing on miles of flat-water and Class I-V river boating.  The Elkhead Reservoir is the third major component of the Yampa River State Park system. Elkhead Reservoir is now open for public access.  Currently it is open for day use only from 8 am to 10 pm for boating and fishing.  There will be 2 swim beaches available later in the season. Other recreation facilities will be available in the future." drivingDirection="None" facilitiesDescription="" facility="YAMPA RIVER STATE PARK" facilityID="50070" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50070&amp;cmp=39-32--mcmire" importantInformation="All electric sites have 20, 30, &amp;amp;amp; 50 amp electric." latitude="40.4908333" longitude="-107.3125" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50070&amp;cmp=39-32--mcmire">
