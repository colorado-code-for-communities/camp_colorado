        <detailDescription alert="" contractID="NRSO" description="Painted Rocks Campground is located a short distance from Manitou Lake and the Centennial Bike Trail in central Colorado. The rustic campground is named for the sandstone outcroppings in the area that resemble colorful streaks from an artist&amp;amp;#39;s paintbrush." drivingDirection="From the I-25 and Highway 24 intersection in Colorado Springs, Colorado, travel west on Highway 24 for about 18 miles to the junction with Highway 67 in Woodland Park. Turn right (north) on Highway 67 and drive about 7 miles to Painted Rocks Road and turn left (west). Take the gravel road about 1/2 mile to campground entrance on the left." facilitiesDescription="The campground offers single-family sites on two loops. Each site is equipped with a picnic table and campfire ring. Vault toilets, drinking water and trash collection are provided. Parking spurs are gravel." facility="PAINTED ROCKS" facilityID="70685" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70685&amp;cmp=39-32--mcmire" importantInformation=" Thunderstorms are common; take extra precautions for lightning Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility; please use caution when traveling from lower elevations This facility has first-come, first-served sites A $5 nightly fee is charged for extra vehicles (more than 1 vehicle per single site) No horses allowed No hookups are available Click here for more information on Pike and San Isabel National Forests " latitude="39.0844444" longitude="-105.1052778" nearbyAttrctionDescription="The town of Woodland Park is located approximately 6 miles south of Pike Community Campground, where campers can find gas, groceries, dining and shopping.     Colorado Springs is about 30 miles southeast of the campground and offers many services. Garden of the Gods is a popular attraction just outside of town. This free park offers hiking trails, rock climbing routes, a visitor center and cafe.    Pikes Peak lies west of Manitou Springs, which is about 25 miles from the campground. Visitors can hike, bike, drive or ride a historic cog railway to the summit of this beautiful mountain." note="" orientationDescription="The campground is nestled on the edge of a grassy meadow at an elevation of 7,800 feet. Most sites on the west loop sites are nicely shaded by ponderosa pines, while sites on the east loop are more open and less shady." recreationDescription="The paved, accessible Centennial Bike Trail is a half-mile from the campground. It connects to nearby Colorado and South Meadows Campgrounds, and leads to 5-acre Manitou Lake. Visitors enjoy riding bicycles on this trail to Manitou Lake for fishing and bird watching. Waterfowl and songbirds are often seen in the area.    The nearby Rainbow Falls OHV Trail System and North Divide OHV Trail System are recommended for off-road vehicle enthusiasts." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70685&amp;cmp=39-32--mcmire">
