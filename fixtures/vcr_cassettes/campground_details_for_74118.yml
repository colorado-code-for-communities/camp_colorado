        <detailDescription alert="" contractID="NRSO" description="Purgatoire Campground is nestled near the headwaters of the Purgatoire River in the beautiful Culebra Range of the Sangre de Cristo Mountains. The primitive campground is laid out on two loops. One is a large grassy meadow with sites that accommodate equestrian campers and one that is wooded with aspen and spruce.    Constructed by the Youth Conservation Corp in 1976, Purgatoire was originally named Potato Patch Campground. The river provides nice fishing and a trailhead attracts hikers and horseback riders." drivingDirection="From La Veta, Colorado, take State Route 12 south for 25.3 miles to Purgatoire campground sign. Turn right onto gravel Route 34. Go 0.2 miles to &amp;amp;quot;T&amp;amp;quot; intersection. Turn right and drive 4 miles on rough gravel road to campground." facilitiesDescription="Campsites come with campfire rings, picnic tables and vault toilets. Equestrian sites can fit large horse trailers. Drinking water is from a hand pump and parking aprons are grass and gravel. No trash service is provided." facility="PURGATOIRE CAMPGROUND" facilityID="74118" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=74118&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Hay must be certified weed free Vehicles must fit in parking spurs; limit 1 RV per single site. Nightly extra vehicle fee is $5. No firearms or fireworks No electric or water hookups available This facility also has first-come, first-served sites For more information on Pike and San Isabel National Forests, click here " latitude="37.2525" longitude="-105.1091667" nearbyAttrctionDescription="The nearby towns of Stonewall and Cuchara offer shopping and restaurants." note="" orientationDescription="The campground is in an aspen and conifer forest near the North Fork River at an elevation of 9,800 feet. The river, also known as the Purgatoire River, flows 196 miles to the confluence of the Arkansas River.     Pike-San Isabel National Forest includes over a million acres of wilderness and over half of Colorado&amp;amp;#39;s mountain peaks that reach above 14,000 feet." recreationDescription="The North Fork Trail # 1309 is located on the north end of the campground and offers non-motorized access to hikers, cyclists, and horseback riders. The 5-mile trail delights with mountain vistas and shade from forested terrain. The river, which is creek-sized at these upper reaches, provides opportunities for anglers to cast for trout." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=74118&amp;cmp=39-32--mcmire">
