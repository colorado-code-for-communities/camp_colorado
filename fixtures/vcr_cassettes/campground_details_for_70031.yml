        <detailDescription alert="" contractID="NRSO" description="West Lake Campground is located 48 miles northwest of Fort Collins, in north central Colorado, near the village of Red Feather Lakes. Visitors enjoy the area for its canoeing, fishing and trail opportunities." drivingDirection="From Fort Collins, take Highway 287 north approximately 24 miles to Livermore. Turn west on County Road 74 and continue 24 miles to the campground." facilitiesDescription="The campground offers 31 accessible single- and double-family campsites, with electric hookups. Five additional sites are designated for tent camping only and do not have hookups. Each site contains a tent pad, picnic table and campfire ring with grill.    Vault toilets and drinking water are provided. Firewood may be gathered in the forest or purchased from the campground host." facility="WEST LAKE" facilityID="70031" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70031&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Boating is restricted to small watercraft, powered by hand, wind or electric motors Drinking water is available until Sept. 30 each year Sewer and water hookups are not available Off-road vehicles are prohibited within the campground Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.7887028" longitude="-105.5684639" nearbyAttrctionDescription="The small village of Red Feather Lakes is nearby, offering limited dining options, gift shops, general stores, a library, post office and golf course." note="" orientationDescription="The campground is situated in a ponderosa pine forest, on the shore of West Lake, at an elevation of 8,200 feet. Afternoon thunderstorms can be expected during spring and summer months.    Due to the mountain pine beetle infestation and removal of hazardous trees, some sites have reduced shade." recreationDescription="Canoeing and fishing are popular activities on the 25-acre, no-wake West Lake. Anglers cast for rainbow and lake trout. Several additional lakes are in the vicinity.    Many hiking, biking and horseback riding trails are in the surrounding area, including the 1.5-mile West Lake Trail and 4-mile Mount Margaret Trail. Several off-road vehicle trails are located within five miles of the campground.    Other popular activities include viewing wildlife and visiting nearby Redfeather Visitor Center." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70031&amp;cmp=39-32--mcmire">
