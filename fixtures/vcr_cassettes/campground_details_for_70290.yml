        <detailDescription alert="" contractID="NRSO" description="Lakeview Campground, with wonderful views of the Twin Lakes Reservoir, offers a large space with options for tent, RV and group camping. Located about 29 miles north of Buena Vista, Colorado, the campground attracts plenty of hikers looking to explore nearby nature and backpacking trails in the Mount Massive Wilderness. Boating and fishing enthusiasts spend their days at the Twin Lakes Reservoir and Mt. Elbert Forebay." drivingDirection="From Leadville, Colorado, drive south 15 miles on Highway 24, turn right onHighway 82 and travel 4 miles to Lake County Road 24. Turn right on LakeCounty Road 24, and go 1 mile north to the Lakeview Campground." facilitiesDescription="Campsites have limited understory, but most are widely separated from other sites. Amenities include vault toilets, drinking water, picnic tables, campfire rings and pedestal grills. Firewood may be purchased onsite." facility="LAKEVIEW CAMPGROUND" facilityID="70290" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70290&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations Limit 1 trailer or motorhome per site Applicable Extra Vehicle Fee is $5/night and will be charged upon arrival No electric hookups available This facility has first-come, first-served sites No firearms or fireworks For more information on Pike and San Isabel National Forests, click here " latitude="39.0997222" longitude="-106.3611111" nearbyAttrctionDescription="The Top of the Rockies Scenic Byway leads to Independence Pass, one of the highest paved passes in Colorado. The historic mining town, Leadville, is a half hour away." note="" orientationDescription="Lakeview is situated in a ponderosa pine and sage habitat at an elevation of 9,500 feet. The site is between Mt. Elbert Forebay and Twin Lakes. The Twin Lakes Reservoir spans 2,805 acres and Mount Elbert stands tall at 14,433 feet.     Nearby is the Mount Massive Wilderness area, 30,540 acres encompassing Mount Massive, Colorado&amp;amp;rsquo;s second highest peak at 14,421 feet. Much of the wilderness is above timberline with many alpine plant communities and permanent snowfields." recreationDescription="The Continental Divide Trail, which runs from Canada to Mexico, is a non-motorized trail that passes Lakeview Campground. Mountain bikes are allowed in the section from Halfmoon Road south to Twin Lakes. Approximately 300 miles of the trail goes through Colorado.     South of the campground lies Twin Lakes, Colorado&amp;amp;#39;s largest natural glacier lakes. Sailing and water skiing are among the popular activities here. Fishing includes lake, rainbow and mackinaw trout." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70290&amp;cmp=39-32--mcmire">
