        <detailDescription alert="" contractID="NRSO" description="Printer Boy Group Campground is located near Turquoise Lake, in an area with plenty of recreational opportunities, including boating, fishing and hiking." drivingDirection="From Leadville, Colorado, drive west on County Road 4 and follow signs to the Turquoise Lake Recreation Area." facilitiesDescription="Printer Boy offers four group sites: 1 and 4 can accommodate up to 75 people; 2 and 3 can accommodate up to 35 people. Sites 3 and 4 are accessible.     Each site is equipped with picnic tables, a campfire circle and grill. A centrally-located cooking shelter is available on a first-come, first-served basis. Vault toilets, drinking water and trash collection are provided. A dump station is located just outside the campground." facility="PRINTER BOY" facilityID="70313" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70313&amp;cmp=39-32--mcmire" importantInformation=" Thunderstorms are common; take extra precautions for lightning safety Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility; please use caution when traveling from lower elevations No RV hookups available Click here for more information on Pike and San Isabel National Forests " latitude="39.2694444" longitude="-106.3466667" nearbyAttrctionDescription="The nearby town of Leadville, a historic gold and silver mining town, is worth visiting for its small town charm.    Venture to Independence Pass for a scenic drive with breathtaking views of the Rockies and surrounding alpine tundra habitat. At 12,095 feet, it is one of the highest paved mountain passes in the country and marks where the Top of the Rockies National Scenic and Historic Byway crosses the Continental Divide." note="" orientationDescription="The campground is situated within walking distance of the lakeshore in a forest of lodgepole pine and subalpine fir.    The Mount Massive Wilderness area, a 30,540 acre stretch of primitive land is nearby. Much of the wilderness is above timberline with many alpine plant communities and permanent snowfields." recreationDescription="Hikers enjoy the 1.2-mile Turquoise Lake Nature Trail. The gentle path meanders through the forest and down to the shoreline of Turquoise Lake where it connects with the 6.4-mile Turquoise Lake Trail. Trail guides are available at the Turquoise Lake Trail trailhead, located at the entrance to Molly Brown Campground.     On the lake, boating, sailing, canoeing and fishing are favorite activities. Anglers fish for stocked cutthroat, rainbow, brown and lake trout. A boat ramp is located nearby.    The campground offers a playground, ball fields, horseshoe pits and a volleyball court. Campers must bring their own sports equipment." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70313&amp;cmp=39-32--mcmire">
