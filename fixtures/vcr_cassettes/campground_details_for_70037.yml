        <detailDescription alert="" contractID="NRSO" description="Green Ridge Campground is located on beautiful Shadow Mountain Reservoir, southwest of Grand Lake in north central Colorado. Visitors enjoy the area for its great boating, fishing and hiking opportunities." drivingDirection="From the intersection of U.S. Highways 40 and 34 in Granby, travel north for 12 miles on Highway 34 to County Road 66 and go east one mile. Look for the Green Ridge Complex sign." facilitiesDescription="The campground offers several single-family sites, as well as one double and one triple capacity campsite. Picnic tables, campfire rings and tent pads are provided, as are flush and vault toilets and drinking water. Firewood may be gathered in the forest or purchased from the host." facility="GREEN RIDGE" facilityID="70037" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70037&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Utility hookups are not available Boats are subject to inspection to prevent the spread of zebra and quagga mussels A additional fee will be charged for admission to the Arapaho National Recreation Area; fees are $5 a day, $10 for three days, $15 a week or $30 per year, and can be purchased from the Forest Service office or local vendors Golden Eagle, Age and Access passports are valid for admission; call (970) 887-4100 for information Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.20565" longitude="-105.8442528" nearbyAttrctionDescription="Rocky Mountain National Park&amp;amp;#39;s west entrance is located north of Grand Lake. With lush valleys and craggy peaks reaching elevations higher than 14,000 feet, visitors are provided opportunities for countless breathtaking experiences and adventures. Scenic driving, hiking, backpacking, fishing, horseback riding and wildlife viewing are popular activities in the park." note="" orientationDescription="The campground is situated between the southern shore of Shadow Mountain Lake and the banks of the Colorado River, at an elevation of approximately 8,300 feet. Afternoon thunderstorms should be expected during the summer months.    Due to the mountain pine beetle infestation and consequent removal of hazardous trees, there is little to no shade available in the campground. Since 2008, 3,000 pine seedlings have been planted to remedy the problem in the future." recreationDescription="Shadow Mountain Lake is part of the Arapaho National Recreation Area. It offers boating, swimming and fishing. Anglers cast for kokanee salmon, as well as rainbow, brown, mackinaw and cutthroat trout. A boat ramp and dock are located within the campground. The Colorado River can also be accessed from the campground. National Fishing Week is held annually the first week of June.     Numerous hiking and horseback riding trails are in the vicinity, including the East Shore Trail (which is part of the Continental Divide National Scenic Trail), Roaring Fork Trail and Monarch Lake Trail." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70037&amp;cmp=39-32--mcmire">
