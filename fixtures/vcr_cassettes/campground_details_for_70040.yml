        <detailDescription alert="" contractID="NRSO" description="The popular Big Creek Lakes Campground offers a peaceful, scenic setting in the heart of the Rocky Mountains of northern Colorado. The campground is located in Routt National Forest at an elevation of 9,000-ft., and is adjacent to Big Creek Lake, where fishing, boating and hiking are available." drivingDirection="From Walden, follow Route 125 north for 9 miles into Cowdrey. Turn left (west) onto CR 6W and travel 18 miles to Pearl. Turn onto Forest Road 600 and drive for 6 miles, following signs to campground." facilitiesDescription="This facility has a campground and day use area. There are 24 reservable campsites and 30 first-come, first-served campsites, all of which are near Big Creek Lake.   Two boat ramps are provided for the convenience of boaters and anglers. A campground host is on-site for visitor assistance." facility="BIG CREEK LAKES CAMPGROUND" facilityID="70040" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70040&amp;cmp=39-32--mcmire&amp;cmp=39-32--mcmire" importantInformation=" Drinking water is typically provided form early June through Sept.; trash collection and vault toilets available all season Maximum of two vehicles allowed per site Cell phone reception is limited and may not be available; the nearest telephone is 26 miles away This is a high elevation facility; please use caution when traveling from lower elevations There is a possibility of snow during the summer months Campground host on-site from mid-June to Mid-Sept. Click here for more information on the Medicine Bow-Routt National Forests " latitude="40.9363889" longitude="-106.6116667" nearbyAttrctionDescription="The closest town is Walden, Colorado, about 35 miles from the campsite. Many more outdoor recreation opportunities exist in the surrounding national forests and grasslands, including hiking, biking, camping, horseback riding, OHV riding, fishing, hunting, sightseeing and winter sports." note="" orientationDescription="Big Creek lies among Lodgepole pine and fir trees. Some previously forested areas of the campground have been thinned due to pests and now provide more sun. The campground offers beautiful views of the surrounding wilderness.    The wetlands around the lake are prime moose territory. Black bear, bobcat, coyote, elk, mule deer and moose are just some of the many animals that inhabit these rich and diverse lands.    The Medicine Bow-Routt National Forests and Thunder Basin National Grassland, encompass nearly 3 million acres from central and northeastern Wyoming to north-central Colorado." recreationDescription="This campground offers boating and fishing on Colorado&amp;amp;#39;s second largest natural lake, hiking in the Mount Zirkel Wilderness and ATV trails nearby. There are also ample opportunities for viewing wildlife, including moose.    Fishing for trout, muskie, grayling and Kokanee salmon is available in the lake. Anglers also have access to a creek. Non-motorized boats are allowed on the upper section of the lake and motorized boats are permitted on the lower section." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70040&amp;cmp=39-32--mcmire&amp;cmp=39-32--mcmire">
