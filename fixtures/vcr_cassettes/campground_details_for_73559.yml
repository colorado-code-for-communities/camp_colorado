        <detailDescription alert="" contractID="NRSO" description="Springer Gulch Campground is located in the Eleven Mile Canyon, a short walk from the South Platte River, offering sweeping mountain views at an altitude of 8,300 feet. Fly fishermen will find an abundance of trout and visitors enjoy exploring area trails." drivingDirection="From Lake George, turn south off Highway 24 onto County Road 96. Follow County Road 96 into the canyon until you reach the Springer Gulch Campground on the right." facilitiesDescription="Springer Gulch Campground offers about 15 reservable campsites. Parking aprons are dirt and fit trailers up to 25 feet in length. Campground amenities include picnic tables, vault toilets and drinking water." facility="SPRINGER GULCH" facilityID="73559" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73559&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of site in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations There is a $6 vehicle fee to enter Eleven Mile Canyon No RV hookups are available For more information on Pike and San Isabel National Forests, click here " latitude="38.9273833" longitude="-105.4248917" nearbyAttrctionDescription="Visitors enjoy the Florissant Fossil Beds National Monument, one of the richest and most diverse fossil deposits in the world. Petrified redwood stumps up to 14 feet wide and thousands of detailed fossils of insects and plants reveal the story of a very different, prehistoric Colorado." note="" orientationDescription="Ponderosa, aspen and fir trees are scattered throughout the campground and become more dense at sites that are further up the gulch. The Eleven Mile Reservoir is a short drive downriver, spanning 3,405 surface acres and 5 miles in length. Eleven Mile Canyon was cut by the South Platte River and is bordered by polished gray granite cliffs.    Visitors are likely to see wildlife like elk, mule deer, foxes and porcupines. At dusk, bats may be spotted as well." recreationDescription="Hikers can access the nearby Overlook Trail and take in breathtaking views of Eleven Mile Canyon and Eleven Mile Reservoir. On this hike, lucky visitors may catch a glimpse of golden eagles nesting in the nearby granite cliffs and crags. Trail access is from Spillway Campground." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73559&amp;cmp=39-32--mcmire">
