        <detailDescription alert="" contractID="CO" description="  Handicap sites #46HD, 107HD, 230HD, 280HD and #281HD are only reservable through the call center.  These sites require a handicap sticker, plate or placard.       Yurt reservations accepted year round within established reservation windows. For reservation information about all other campsites visit the Ridgway State Park website at www.parks.state.co.us/ridgway/. Fabulous boating, fishing, and camping in gorgeous southwest Colorado are just the beginning of your visit to Ridgway State Park. One of the state&amp;amp;#39;s true destination parks, Ridgway offers Colorado&amp;amp;#39;s great outdoors in view of the towering Sneffels Range. Located 12 miles north of Ouray, Ridgway State Park&amp;amp;#39;s sandy swim beach and beach house make it a top choice for water-sports enthusiasts. Boating, water skiing, windsurfing and swimming are some of the offerings at the park. There are 283 campsites and three Yurts spread among three picturesque campgrounds accommodating trailers, campers, motor homes and tents. " drivingDirection="Pa Co Chu Puk Campground: 19 miles south of Montrose on Hwy 550, take first park entrance, below the dam. Dutch Charlie Area: 22 miles south of Montrose, take second entrance into park, first right leads to Dakota Terraces Campground, first left leads to Elk Ridge Campground." facilitiesDescription="" facility="RIDGWAY State Park" facilityID="50039" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50039&amp;cmp=39-32--mcmire" importantInformation="Ridgway is known as one of the nation&amp;apos;s most accessible recreation areas for the disabled. ** In additon to the camping fee, an entrance fee is required at all state parks!** ***Shade may be naturally provided by trees and other vegetation or by man made shade shelter. Please call the park for specific details.***First come/first serve camping may be available outside the reservation dates. Contact the park for information." latitude="38.2244444" longitude="-107.7427778" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50039&amp;cmp=39-32--mcmire">
