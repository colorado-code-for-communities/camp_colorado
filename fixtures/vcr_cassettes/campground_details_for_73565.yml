        <detailDescription alert="" contractID="NRSO" description="Horseshoe Campground sits along its namesake creek near a grassy meadow among aspen, Engelmann spruce and Bristlecone pines in the San Isabel National Forest. Trees provide good privacy between campsites, which are located at the base of Sheep Mountain." drivingDirection="From Fairplay travel south on US-285 for about one mile. Turn right onto County Road 18. Continue for approximately 6 miles to the campground on the right." facilitiesDescription="The campground fits RVs up to 25 feet in length. Picnic tables, vault toilets, drinking water and campfire rings are provided." facility="HORSESHOE CAMPGROUND" facilityID="73565" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73565&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations No RV hookups are available Outside the reservation season, sites are first-come, first-served For more information on Pike and San Isabel National Forests, click here " latitude="39.2016667" longitude="-106.0861111" nearbyAttrctionDescription="The nearest town is Fairplay, Colorado, a historic gold mining settlement of the Pikes Peak Gold Rush. The town has an open air museum that sets that helps recreate the life and times of the 19th century gold rush era.     The nearby County Route 18 marks the Horseshoe/Fourmile Historic Auto Tour." note="" orientationDescription="Hikers looking for the thrill of &amp;amp;quot;fourteeners,&amp;amp;quot; the term for mountain peaks above 14,000 feet, will find Horseshoe Campground to be an ideal location to camp. The primitive campground is located near Mount Sherman, Lincoln, Bross and Democrat - all impressive peaks for avid hikers. At elevation 10,600 feet, it&amp;amp;#39;s not hard to find fantastic mountain views." recreationDescription="Visitors enjoy the Limber Grove Trail, a 3-mile mountainside path that winds through 1,000-year-old limber pine with gigantic twisted trunks. Fishing or wading in Horseshoe Creek are also popular pastimes." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73565&amp;cmp=39-32--mcmire">
