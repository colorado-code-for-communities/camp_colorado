        <detailDescription alert="" contractID="NRSO" description="Ansel Watrous Campground is located on the Cache la Poudre River, 22 miles northwest of Fort Collins, Colo., along Highway 14. Visitors enjoy the area for its great rafting, fishing and hiking opportunities." drivingDirection="From Fort Collins, take Highway 14 northwest for 13 miles." facilitiesDescription="The campground offers accessible single-family sites, each equipped with a 12-by-15 tent pad, a picnic table and a campfire ring with grill.    Vault toilets and drinking water are provided. Dead and downed firewood may be gathered in the forest or purchased from the campground host." facility="ANSEL WATROUS" facilityID="75397" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=75397&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us The campground&amp;apos;s lower loop is not accessible to trailers longer than 20 feet, due to a hairpin switchback near the campground entrance Water is available year-round in the lower loop, but is shut off after Sept. 30 in the upper loop All sites are available on a first-come, first-served basis before and after the reservation season Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.6897083" longitude="-105.3491639" nearbyAttrctionDescription="" note="" orientationDescription="The canyon&amp;amp;#39;s vegetation varies from dense forests to open meadows and the campground is surrounded by steep mountains. The campground is situated among Ponderosa pines on the banks of the Cache la Poudre River, Colorado&amp;amp;#39;s first river designated as a National Wild and Scenic River." recreationDescription="The Cache la Poudre River offers whitewater rafting and fishing. Anglers cast for brown, cutthroat and rainbow trout, among other species of fish.    Hiking, biking and horseback riding trails are in the surrounding area, including the 4-mile Young Gulch Trail.    Other popular activities enjoyed by visitors to the campground include birding and wildlife viewing." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=75397&amp;cmp=39-32--mcmire">
