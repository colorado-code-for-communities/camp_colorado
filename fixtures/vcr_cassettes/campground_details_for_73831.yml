        <detailDescription alert="" contractID="NRSO" description="Matterhorn Campground is located along the San Juan Skyway (Colorado Highway 145), near the quaint town of Telluride, at an elevation of 8,500 feet. Visitors enjoy the area for its beautiful scenery, hiking and off-road opportunities." drivingDirection="From Telluride, travel approximately 7 miles south on Highway 145. Watch for campground signs; the turn off from the road is on the left." facilitiesDescription="The campground offers single-family sites, each equipped with a picnic table and campfire ring. Some sites are accessible and some have full RV hookups. Flush and vault toilets, drinking water, showers and trash collection are provided." facility="MATTERHORN" facilityID="73831" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73831&amp;cmp=39-32--mcmire" importantInformation=" Fee only applies to first camp unit; additional units will be charged full price at the campground A additional fee of $8 will be charged for sites with full hookups Opening dates are weather permitting; please call 928-537-8888 for more information Click here for more information on the Grand Mesa-Uncompahgre-Gunnison National Forests " latitude="37.8447222" longitude="-107.8811111" nearbyAttrctionDescription="The charming and historic town of Telluride is just 7miles away, offering dining and lodging options, live music, shopping, museums, galleries and plenty of summer activities.    A free, scenic gondola connects Telluride with nearby Mountain Village, a small town with additional shopping and dining opportunities. On the gondola, visitors are awarded a panoramic view of the town and surrounding mountains." note="" orientationDescription="Most sites on the outer edge of the campground are wooded. Sites on the inside are more open.    Most sites have pleasant views, especially the walk-to tent sites, which have unobstructed and panoramic views of the surrounding mountains." recreationDescription="The Galloping Goose Trail #449 can be accessed from the campground. This 8.4-mile trail leads past a restored train trestle, over two trail bridges and along segments of the historic Rio Grande Southern Railway. The trail is open to hiking, biking and horseback riding.    Many scenic driving routes, both paved and off-road, can be found in the area. Additional hiking trails crisscross the surrounding mountains. Lizard Head Wilderness is about 3 miles from the campground." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73831&amp;cmp=39-32--mcmire">
