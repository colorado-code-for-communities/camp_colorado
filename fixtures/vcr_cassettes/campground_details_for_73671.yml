        <detailDescription alert="" contractID="NRSO" description="Spruce Group Campground, located in the Lake Isabel Recreation Area, is a great place to bring groups for picnicking and camping on the scenic Lake Isabel. The campground accommodates 50 guests for day-use and 40 guests for overnight camping. Some RVs can fit in the paved parking area for added convenience.    Lake Isabel is one of the few lakes in Colorado developed purely for recreation purposes. Built by the Civilian Conservation Corps, the lake attracts campers who enjoy hiking, canoeing, fishing and watching for wildlife. St. Charles Creek flows near the campground and offers additional opportunities for fishing." drivingDirection="From Pueblo, drive 25 miles south on Interstate 25 to exit 74. Go west 18 miles on state Highway 165 and turn into the main entrance at the Lake Isabel Recreation Area. Drive to Forest Road 374 and turn left. The entrance to the group campground is beyond the St. Charles Campground entrance behind a closed gate." facilitiesDescription="Spruce has a picnic shelter that seats 25 to 30 people, plus a horseshoe pit and volleyball court. Two 3-foot wide grills are onsite and individual sites have campfire rings.    Drinking water is provided via a hand pump and an accessible double vault toilet is in the campground. There are no defined tent pads.    The road through the group site is paved, and a parking area fits a limited number of RVs." facility="SPRUCE GROUP - LAKE ISABEL" facilityID="73671" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73671&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Limit 20 vehicles; a $5 fee is charged for extra vehicles This is a high elevation facility, please use caution when traveling from lower elevations No electric hookups available No firearms or fireworks Limited water available; no RV water hookups For more information on Pike and San Isabel National Forests, click here " latitude="37.9677778" longitude="-105.0672222" nearbyAttrctionDescription="The Frontier Pathways Scenic Byway is a great route to explore and shoot photos.     A nearby lodge offers paddle and rowboat rentals, groceries and a restaurant. Golf courses are about 15 minutes away." note="" orientationDescription="The St. Charles Creek runs next to the campground, and dense spruce trees surround the site. The shoreline of Lake Isabel meets the rocky slopes of the Wet Mountains at an elevation of 8,600 feet.     The Pike and San Isabel National Forest includes over a million acres of wilderness and over half of Colorado&amp;amp;#39;s mountain peaks that reach above 14,000 feet." recreationDescription="Lake Isabel welcomes non-motorized boating and fishing. Brown and brook trout are stocked in the lake and the St. Charles headwaters reap brook trout.     Visitors can enjoy hiking, bicycling or motorcycling on either the Snow Slide Trail or Cisneros Trail. The 15-mile Cisneros Trail, also open to ATV riders, leads to the heart of the Wet Mountains, through forests and open, wildflower speckled valleys. Along the way, the trail connects to St. Charles Trail, which heads to St. Charles Peak." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73671&amp;cmp=39-32--mcmire">
