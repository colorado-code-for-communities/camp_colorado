        <detailDescription alert="" contractID="NRSO" description="Junction Creek Campground is located close to Durango, Colo., near the beginning of the Colorado Trail. Visitors enjoy the area for its excellent hiking and biking opportunities in a scenic natural setting." drivingDirection="From Main Street in Durango, travel west on 25th Street (across from the fairgrounds entrance) for just over three miles, to the forest boundary. Continue just over a mile to the campground entrance. The day-use area loops to the left." facilitiesDescription="The campground offers single- and double-family campsites, many with electric hookups. A group campsite is available that can accommodate up to 50 people. An accessible large-group, day-use picnic shelter, with electricity, can accommodate up to 65 people.       Group sites are equipped with picnic tables, serving tables, campfire rings  and grills and have access to a volleyball court and horseshoe pits. Single and double sites have tables and campfire rings. Accessible vault toilets and drinking water are provided." facility="JUNCTION CREEK CAMPGROUND" facilityID="75355" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=75355&amp;cmp=39-32--mcmire" importantInformation=" This is bear country; please practice safe food storage techniques Click here for more information on the San Juan National Forest " latitude="37.3361111" longitude="-107.915" nearbyAttrctionDescription="Haviland Lake is a 35-minute drive from the campground. The 80-acre, no-wake lake offers boating, canoeing and fishing opportunities. Accessible fishing docks are located on the lakeshore.      The small town of Durango is just minutes away, offering whitewater rafting, a river trail, shops and restaurants. It is also home to the Durango &amp;amp; Silverton Narrow Gauge Railroad." note="" orientationDescription="The campground is situated on a south-facing hillside, a quarter-mile above Junction Creek. A forest of ponderosa pine and gambel oak covers the campground, which sits at an elevation of 7,300 feet." recreationDescription="The Colorado Trail, also known as the Junction Creek Trail, begins nearby and stretches almost 500 miles to Denver as it rises through subalpine forests and alpine meadows above the timberline. Mountain biking is very popular on the Colorado Trail and the Logchute Trail System, which is nearby.      Junction Creek offers fishing for rainbow and brook trout. Skilled anglers may have luck near the campground, but chances improve upstream." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=75355&amp;cmp=39-32--mcmire">
