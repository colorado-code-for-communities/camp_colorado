        <detailDescription alert="" contractID="NRSO" description="Cayton Campground is located along the San Juan Skyway (Colorado Highway 145) and the Dolores River. Visitors enjoy the area for its great fishing, hiking and scenic driving opportunities." drivingDirection="From Rico, travel northeast on Colorado Highway 145 for 6 miles. Turn right (east) on Forest Road 578 (Barlow Creek Road). The campground entrance is a half-mile further." facilitiesDescription="The campground offers 27 single-family campsites, many of which are situated along the river. Eighteen sites offer electric hookups. Each site is equipped with a picnic table and campfire ring. Vault toilets, drinking water and a dump station are provided." facility="CAYTON CAMPGROUND" facilityID="72178" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72178&amp;cmp=39-32--mcmire" importantInformation=" Sites 5, 6, 10 and 25 meet established accessibility standards; site 6 is reservable, but 5, 10 and 25 are available on a first-come, first-served basis First-come, first-served sites are available Click here for more information on the San Juan National Forest This facility has first come first serve sites. Even if all reservable sites have been taken, it might be possible to acquire one of these sites on a walk in basis. " latitude="37.7713889" longitude="-107.9772222" nearbyAttrctionDescription="The Priest Gulch Trailhead, 11 miles southwest of Rico, leads to the alpine country west of the campground. The Bear Creek Trail, 14 miles south of Rico, heads southeast into the La Plata Mountains. Other nearby trails include the Calico National Recreation Trail and the Rico-Silverton Trail.    Highway 145, which runs between the campground and Telluride, offers some of the most majestic scenery along the San Juan Skyway, including views of the &amp;amp;quot; 14ers ,&amp;amp;quot; which are peaks over 14,000 feet." note="" orientationDescription="The campground is situated near the banks of the Dolores River, in a grassy meadow surrounded by fir and aspen trees. At an elevation of 9,400 feet, campers should expect cool evenings." recreationDescription="The Dolores River is a popular fishing destination that can often be crowded on summer weekends. Anglers will find rainbow, brown and cutthroat trout.    The area boasts some excellent trails. The Colorado Trail follows the ridge across Bolam Pass. The Lizard Head and Cross Mountain Trails near Lizard Head Pass lead to alpine basins surrounded by 14,000-foot peaks.    The Barlow Creek Road continues past the campground and crosses Bolam Pass with spectacular views. Road conditions near the pass often limit travel to four-wheel drive vehicles. The route eventually connects with the Hermosa Park Road, behind Durango Mountain Resort, and leads to U.S. Highway 550." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72178&amp;cmp=39-32--mcmire">
