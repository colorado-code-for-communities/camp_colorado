        <detailDescription alert="" contractID="NRSO" description="Palisades Horse Camp is located 30 miles north of Pagosa Springs, high in the San Juan National Forest. This beautiful area has excellent horseback riding and hiking trails and an abundance of wildlife." drivingDirection="From Pagosa Springs, at the intersection of Highway 160 and Piedra Road/County Road 600, turn north and drive approximately 23 miles to Williams Creek Road/Forest Road 640. Turn right and drive approximately 7 miles to the campground." facilitiesDescription="This equestrian campground offers single- and double-family campsites to campers with horses. Corrals with feeding bins are provided. The corrals are divided into two sections with room for two to three horses on each side, depending on horse temperaments. Hitching racks are set up throughout the campground and a water tank is on-site.    Vault toilets and drinking water are provided. A campground host is on-site, and is very knowledgeable about the area." facility="PALISADES HORSE CAMP" facilityID="72365" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72365&amp;cmp=39-32--mcmire" importantInformation=" Campground allows Horses and Mules Only; no exceptions. No llamas or other livestock. Campground is for equestrian campers only Grazing is not allowed in the campground; bring adequate certified weed-free feed Campers are responsible for keeping their corrals clean throughout their stay and when they depart Double sites have a divided corral for a maximum of 4 to 6 horses; single sites not sharing a corral can accommodate a maximum of 4 to 6 horses; single sites sharing a corral can accommodate a maximum of 2 to 3 horses This is bear country; practice safe food storage techniques. Click here for more information on the San Juan National Forest " latitude="37.5463889" longitude="-107.1966667" nearbyAttrctionDescription="" note="" orientationDescription="The campground is nestled in a stand of pine, spruce and fir trees, and sits at an elevation of 8,300 feet. The area provides panoramic views of the surrounding meadows and mountains. Williams Creek flows nearby.     The surrounding forest provides a prime wildlife habitat. Bears, deer, elk and moose frequent the area." recreationDescription="Hiking and horseback riding trails are the main attraction at Palisades. The Williams Creek Trail leads directly from the campground into the Weminuche Wilderness, crossing the Continental Divide." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72365&amp;cmp=39-32--mcmire">
