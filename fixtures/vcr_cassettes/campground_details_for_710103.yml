        <detailDescription alert="" contractID="LARC" description="Flatiron Reservoir is 47 acres of water surrounded by 200 acres of public land. It is located northwest of Carter Lake at an elevation of 5,470 feet and is part of the Colorado-Big Thompson Project operated by the Bureau of Reclamation and the Northern Colorado Water Conservancy District. The purpose of this water project is to divert water from the west slope to the east slope for drinking water, irrigation, and hydropower generation. Reclamation is solely responsible for power generation. The agencies jointly manage water levels for irrigation, municipal, and industry use.    Recreation is managed by Larimer County Natural Resources. Flatiron Reservoir is a popular spot for fishing and family camping." drivingDirection="From Denver:Take I-25 north to Exit 257B (Highway 34 - Loveland) heading west. Continue west through Loveland on U.S. Highway 34 (Called Eisenhower in Loveland) Watch for the &amp;quot;Carter Lake&amp;quot; road sign just past mile marker #85. Turn left (south) onto County Road 29 and continue for 2 miles. Turn right (west) onto County Road 18E and continue another 2 miles. Watch for signs directing you turn left (south) to the park entrance station. (You must buy your park entrance permits here.) Go back north to County Road 18E and turn left (west) continuing approximately 1/2 mile to Flatiron Reservoir or approximately 4 1/2 miles to Pinewood Lake. Ramsay-Shockey Open Space Trailhead is at the west end of Pinewood Lake." facilitiesDescription="" facility="Flatiron Reservoir" facilityID="710103" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=LARC&amp;parkId=710103&amp;cmp=39-32--mcmire" importantInformation="none" latitude="40.3697222" longitude="-105.2355556" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Larimer Region" reservationUrl="/campsiteSearch.do?contractCode=LARC&amp;parkId=710103&am