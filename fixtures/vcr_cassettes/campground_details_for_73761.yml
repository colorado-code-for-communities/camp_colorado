        <detailDescription alert="" contractID="NRSO" description="The historic Tigiwon Community house is a large day-use cabin, perfect for family reunions, parties or weddings.    Nestled in a forested setting, this facility has an expansive view of Colorado&amp;amp;#39;s Gore Range." drivingDirection="From Denver, go approximately 105 miles to exit 171.  Take Highway24 south through the town of Minturn to the Tigiwon Road/Forest Service Road 707 and turn right. Follow the Tigiwon Road approximately 6 milesto the Community House." facilitiesDescription="Tigiwon Community House is a day-use area only.  Overnight camping is prohibited.    The historic Tigiwon Community house is a relatively large, one room cabin. Amenities both inside and outside the cabin are Accessible. Outside, visitors will have access to four 10-foot picnic tables, two charcoal grills, a fire pit, a horseshoe pit and vault toilets. Inside amenities include four tables, bench seating around the room and a stone fireplace." facility="TIGIWON COMMUNITY HOUSE" facilityID="73761" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73761&amp;cmp=39-32--mcmire" importantInformation=" The road to the Community House is narrow and rocky, but passable for most passenger cars Fees for facility are as follows: 1-50 people = $85.00 51-100 people = $110.00 101-150 people = $160.00 151-200 people = $210.00 This is a day-use area only; overnight camping prohibited No drinking water available at this site No electricity hook-ups at this site Use of generators and public address systems is prohibited Summer day use is from 8:00 a.m. until 10:00 p.m. The road is closed in winter and spring (December 1 to June 20) to motor vehicles except snowmobiles The facility is locked with a combination lock Click here for more information about White River National Forest " latitude="39.5233333" longitude="-106.42" nearbyAttrctionDescription="Take some time to visit Rocky Mountain National Park to learn about the diverse landscape and history of the area through interpretive programs and exhibits. In the summer visitors may want to traverse Trail Ridge Road from one side of the park to the other, reaching alpine vistas boasting elevations of over 12,000 feet." note="" orientationDescription="In the heart of the Rocky Mountains, the 2.3 million acre White River National Forest is a place of serenity and adventure, boasting eight wilderness areas and ten peaks surpassing 14,000 feet in elevation.     The White River National Forest was established in 1891 as the White River Plateau Timber Reserve, the second such reserve to be named in the United States." recreationDescription="Encompassing a landscape of rivers, mountains, trails, and forest roads, the White River National Forest is one of the top recreation Forests in the nation.    For hikers and backpackers, sections of the Colorado Trail can be accessed near Tigiwon Community House. The Tennessee Pass section travels 6.5 miles over gentle terrain and Forest roads to Tennessee Pass. The Kokomo Pass section climbs more steeply up an old rocky logging road through a steep canyon, passing an old sawmill site." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73761&amp;cmp=39-32--mcmire">
