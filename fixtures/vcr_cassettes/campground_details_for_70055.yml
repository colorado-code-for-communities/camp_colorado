        <detailDescription alert="" contractID="NRSO" description="Meadows Group Campground offers a wonderful opportunity for groups to enjoy the great outdoors. Located just 45 miles south of Denver near the town of Buffalo Creek, Colorado, the campground provides easy access to trout fishing, hiking and mountain biking." drivingDirection="From Denver, Colorado, take Highway 285 southwest to Pine Junction, turnsouth on Jefferson County 126 and travel 15 miles to Buffalo Creek. Turnright on Forest Road 550 and drive 5 miles to the Meadows Group Campground." facilitiesDescription="Two group campsites are available and each one fits up to 150 campers. Accessible picnic tables and vault toilets are onsite. A communal water hydrant is available but it is recommended that campers bring their own drinking water. Firewood is available at Buffalo Campground, a half-mile east on Forest Road 550." facility="MEADOWS GROUP CAMPGROUND" facilityID="70055" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70055&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations Limit 25 vehicles per group site Please bring drinking water click here for more information on Pike and San Isabel National Forests. " latitude="39.3319444" longitude="-105.3166667" nearbyAttrctionDescription="Head to Wellington Lake or hike up one of the many peaks like Little Scraggy Peak." note="" orientationDescription="The campground sits at an elevation of 7,400 feet in the Front Range of the Rocky Mountains. Temperatures are generally mild. About 67 miles south is Pikes Peak at an altitude of 14,110 feet. It is heralded as the easternmost mountain peak over 14,000 feet in the United States." recreationDescription="Several trailheads for mountain biking, hiking and horseback riding are within a half mile radius of the campground. The Buffalo Creek mountain bike area and the Lost Creek Wilderness Area can be accessed from the campground via the Colorado Trail.    Buffalo Creek is a popular fishing area for brook trout." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70055&amp;cmp=39-32--mcmire">
