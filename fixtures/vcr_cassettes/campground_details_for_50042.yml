        <detailDescription alert="" contractID="CO" description=" Campsites may be reserved in three of the State Forest campgrounds starting June 7th, 2013 and ending September 30th, 2013.  Any campsites not reserved are available on a first-come basis and requires immediate occupancy.  To make your visit more unique, the State Forest boasts six rustic cabins available for rent year-round.  Access in the winter to cabins 4, 5 and 6 is a 100 yard snowshoe or ski in.  Five campsites on the North Michigan Dam will be plowed of snow regularly and available for camping on a first come basis in the winter.  State Forest State Park winter months can vary but generally October through May expect snow on the ground. " drivingDirection="75 miles west of Ft. Collins on Hwy 14, over Cameron Pass or 150 miles north of Denver on Hwy 40 over Berthoud Pass." facilitiesDescription="" facility="STATE FOREST STATE PARK" facilityID="50042" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50042&amp;cmp=39-32--mcmire" importantInformation="Look at maps on the State Forest website or call the park for details at (970) 723-8366. All sites in Bockman, North Michigan and Ranger Lakes now have 12&amp;apos; X 12&amp;apos; tent pads. WATER IS AVAILABLE AT THE PARK SHOP, RANGER LAKES CAMPGROUND AND THE CABINS. Access to Crags Campground is steep, narrow and winding; trailers and motorhomes are not recommended. In addition to the camping fee, an entrance fee is required at the State Forest. First come/first serve camping available, weather permitting, during the off season depending on weather conditions and snow depth. Customers should contact the park for current conditions and campground closures.Horse Corral next to Bockman Campground. First-come, first-served for campers camping at Bockman. Horse trailers need to be parked at the campsite and not at the corral. Pets are allowed into the cabin for an additional $10.00 fee. First-come, first-serve camping may be available for outside the reservation dates. Contact the park for info. Daily Park Pass: $7. Colorado State Forest charges a $3 non-motorized entrance pass for visitors who walk or bike into the park. " latitude="40.5983333" longitude="-105.9536111" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="High Plains Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50042&amp;cmp=39-32--mcmire">
