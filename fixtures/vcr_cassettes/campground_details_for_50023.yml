        <detailDescription alert="" contractID="CO" description=" Crawford State Park sites 63 and 34 are only reservable through the call center.   Crawford State Park on Colorado&amp;amp;#39;s western slope is the place for a true escape to the outdoors in Colorado. Enjoy fishing, hiking and water recreation in this delightful park. This park is a place for an escape to peace and tranquility in the midst of one of Colorado&amp;amp;#39;s most scenic western slope areas, neighboring the famous Black Canyon of the Gunnison and Blue Mesa Reservoir. " drivingDirection="From Delta take Hwy 92 east to Hotchkiss, veer right on Hwy 92. Drive 10 miles to Crawford. The park is one mile south." facilitiesDescription="" facility="CRAWFORD STATE PARK" facilityID="50023" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50023&amp;cmp=39-32--mcmire" importantInformation="In addition to the camping fee, an entrance fee is required at all state parks! All restrooms and toilets at Crawford are accessible, as is the Visitor Center and many picnic areas. There is even an accessible fishing ramp on the northwest corner of Iron Creek Campground. Shade may be naturally provided by trees and other vegetation or by man made shade shelter. Please call the park for specific details. EVERY site in the Iron Creek Campground has water. " latitude="38.6819444" longitude="-107.5947222" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50023&amp;cmp=39-32--mcmire">
