        <detailDescription alert="" contractID="CO" description="Nestled in the shadow of the legendary Spanish Peaks, which tower over the park, Lathrop State Park&amp;amp;#39;s gentle climate, clear air, beautiful campsites, excellent fishing, water skiing and great views of the nearby mountain ranges lure Colorado travelers and other visitors to the state for regular visits to this remarkable area. The state&amp;amp;#39;s first state park, Lathrop State Park is 1,594 acres of recreational enjoyment. The park has two lakes, Martin Lake and Horseshoe Lake, which offer a variety of boating and angler opportunities. The park has 103 campsites accommodating motor homes, trailers and tents." drivingDirection="Three miles west of Walsenburg on Hwy 160, on the north side of the road." facilitiesDescription="" facility="LATHROP STATE PARK" facilityID="50029" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50029&amp;cmp=39-32--mcmire" importantInformation=" In addition to the camping fee, an entrance fee is required at all state parks! Pets must be leashed at all times. Pets are not permitted at the swim beach or ski beach areas. Water hydrants are located througout the campground to fill tanks, but there are no individual water hookups at each site. Shade may be naturally provided by trees and other vegetation or by man made shade shelter. Please call the park for specific details. In the Pinon campground, sites that have tent pads, they are: A loop: 23, 26, 34, 37 B loop: 45, 50, 51, 59 C loop: 63, 67, 73, 75, 76 D Loop: 79, 86, 87, 90, 93, 98, 101 Lathrop State Park has electric sites available year-round first come, first serve at the Park. " latitude="37.6047222" longitude="-104.8386111" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Southeast Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50029&amp;cmp=39-32--mcmire">
