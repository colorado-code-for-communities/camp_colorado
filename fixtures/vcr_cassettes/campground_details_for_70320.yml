        <detailDescription alert="" contractID="NRSO" description="Nestled among aspen and tall Douglas fir trees, St. Charles Campground is in a quiet part of the Lake Isabel Recreation Area. Located on the banks of St. Charles Creek, the campground is popular with campers who enjoy the sounds of water tumbling through the shaded boulders." drivingDirection="From Pueblo, go 25 miles south on I-25 to exit 74. Drive west 18 miles on state Highway 165. Turn into the main entrance at Lake Isabel Recreation Area and drive to Forest Road 374, the second left. Follow signs to the campground." facilitiesDescription="Campsites can accommodate small trailers; tent pads are provided for tent campers.  Each campsite contains a bear-proof food locker, picnic table, fire ring and fire pedestal.  Campground amenities include accessible vault toilets, drinking water from a hand pump, and bear-proof trash dumpsters. Firewood is sold by the on-site campground host." facility="ST CHARLES CAMPGROUND - LAKE ISABEL" facilityID="70320" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70320&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep a clean campsite. When not eating or cooking, lock up all food and cooking utensils in vehicles or in the provided bear-proof food lockers. This is a high altitude facility. Use caution when traveling from lower elevations. Stay hydrated and drink more water than you might normally. All fireworks are prohibited. No shooting is allowed in or near campgrounds No electric hook-ups are available Two vehicles per site. $5 charge per extra vehicle. For more information on the Pike and San Isabel National Forests, click here " latitude="37.9811111" longitude="-105.0655556" nearbyAttrctionDescription="A nearby lodge offers paddle and rowboat rentals, groceries and a restaurant. Golf courses are about 15 minutes away." note="" orientationDescription="The campground sits a mile west of Lake Isabel in the Wet Mountains, a beautiful range in the San Isabel National Forest. At an elevation of 8,600 feet, Lake Isabel was designed and constructed in the 1930s as a recreational haven from the dusty plains far below. Rugged mountain peaks in the area provide water for the abundant wildlife and fish populations." recreationDescription="Lake Isabel is stocked with brown and rainbow trout. The accessible lakeshore path provides ample fishing spots. Brook trout can be found in St. Charles Creek. Several trails begin at the recreation area. Hiking opportunities include the Snowslide Trail and the Cisneros Trail. Both trails are also open to motorcycles, and Cisneros is a challenging ATV route." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70320&amp;cmp=39-32--mcmire">
