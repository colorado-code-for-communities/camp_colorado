        <detailDescription alert="" contractID="NRSO" description="Dowdy Lake Campground is located 48 miles northwest of Fort Collins, Colo., near the village of Red Feather Lakes. Visitors enjoy the area for its canoeing, fishing and trail opportunities." drivingDirection="From Fort Collins, take Highway 287 north for approximately 24 miles to Livermore. Turn west on County Road 74 and continue about 23 miles to Dowdy Lake Road. Turn right, then another right onto Dowdy Drive and continue to the campground." facilitiesDescription="The campground offers 60 accessible single and double family campsites with electric hookups. Ten sites are designated for tent camping only and do not have hookups. Each site contains a tent pad, picnic table and campfire ring with grill.    Vault toilets, drinking water and trash collection are provided. Dead and downed firewood may be gathered in the forest or purchased in bundles from the campground host." facility="DOWDY LAKE" facilityID="70030" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70030&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Dowdy Lake is a no-wake lake Campsite fee includes use of the day-use area Drinking water is available until Sept. 30 Extra parking is not available Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.7965139" longitude="-105.5655056" nearbyAttrctionDescription="The small village of Red Feather Lakes is nearby, offering limited dining options, gift shops, general stores, a library, post office and a golf course." note="" orientationDescription="The campground is situated in a ponderosa pine forest on the shore of Dowdy Lake, at an elevation of 8,200 feet. Afternoon thunderstorms can be expected during spring and summer months.    Due to the mountain pine beetle infestation and removal of hazardous trees, some sites have reduced shade." recreationDescription="Canoeing and fishing are popular activities on the 115-acre, no-wake Dowdy Lake. Motorized boats are allowed on the lake, but a 10 mph speed limit is enforced. Anglers cast for brown, brook, cutthroat and lake trout. Several additional lakes are in the vicinity.    Many hiking, biking and horseback riding trails are in the surrounding area, including the 4-mile Mount Margaret Trail. Several off-road vehicle trails are located within five miles of the campground.    Other popular activities include viewing wildlife and visiting the nearby Redfeather Visitor Center." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70030&amp;cmp=39-32--mcmire">
