        <detailDescription alert=" Use of generator is not allowed in Hermit&amp;apos;s Hollow Campground. " contractID="LARC" description="Hermit Park Open Space nestles into the hills, approximately two miles southeast of Estes Park, at an elevation of 7880-8964 feet. The preservation of this stunning area is a joint effort between Larimer County, Agilent Technologies, Town of Estes Park, Estes Valley Land Trust, Great Outdoors Colorado, City of Loveland, Erion Foundation, City of Fort Collins, McWhinney Foundation, Town of Berthoud, and many more contributors . Recreation is managed by Larimer County Department of Natural Resources. Hermit Park Open Space&amp;amp;#39;s features include cabins, RV and tent camping, special events, reservable group use pavilion, hiking trails, wetlands, horseback riding, mountain biking, group campground, and much more!   The park is open March 1 to December 20, and some areas close seasonally.   Entrance permits and camping fees are required." drivingDirection="17 Hermit Park Road; Estes Park, CO 80517 From I-25 and U.S. Hwy. 34 (Loveland): Drive west on Hwy. 34 for 31.5 miles toward Estes Park. Turn left (south) onto Mall Road (CR63) for .6 miles. Turn left (east) onto U.S. Highway 36 for 2.1 miles. The entrance to Hermit Park is on your right. From I-25 and U.S. Hwy. 66 (Longmont): Drive west on Hwy. 66 for 15.8 miles to Lyons, Colorado. Turn right onto West Main Street onto U.S. Hwy. 36 W. Continue on Hwy. 36 W for 16.7 miles. The entrance to Hermit Park is on your left." facilitiesDescription="" facility="Hermit Park" facilityID="710104" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=LARC&amp;parkId=710104&amp;cmp=39-32--mcmire" importantInformation="Hermit&amp;apos;s Hollow campground has been remodeled. Please double check the map for correct campsite numbers." latitude="40.3561111" longitude="-105.4569444" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription