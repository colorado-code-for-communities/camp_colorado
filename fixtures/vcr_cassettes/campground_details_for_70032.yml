        <detailDescription alert="" contractID="NRSO" description="Cold Springs Campground is located on the Arapaho Roosevelt National Forest, north of Blackhawk on the Peak to Peak Scenic Byway/Highway 119, in north central Colorado. Visitors enjoy the area for its scenic and off-road driving, and nearby hiking and fishing opportunities." drivingDirection="From Interstate 25 in Denver, go west on 6th Avenue to State Highway 6, through Clear Creek Canyon. Turn onto State Highway 119, heading toward Black Hawk and Central City. Follow the highway approx. 5 miles north of Black Hawk, to the campground." facilitiesDescription="There are 38 sites in the campground. Sites 1 through 5 are pull-over&amp;amp;#39;s with wooden retaining walls. You climb several steps to reach the picnic tables, fire rings and tent pads. These sites are not suitable for RVs with slide-outs. Sites 9 &amp;amp;amp; 11 are pull-over&amp;amp;#39;s which also will not accommodate large RVs or slide-outs.    Each site has a picnic table and fire ring or grate. The maximum vehicle length that can be accommodated is 40 feet. Most sites are shaded and the interior roads are gravel. Water hydrants, tent pads, vault toilets and trash service are provided. There is a playground for small children." facility="COLD SPRINGS" facilityID="70032" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70032&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Sites 1-5, 9 and 10 will not accommodate RVs with slide-outs Utility hookups are not available The campground has limited first-come, first-served sites Click here for more information on the Arapaho and Roosevelt National Forest Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="39.8416667" longitude="-105.4941667" nearbyAttrctionDescription="The historic mining town of Central City is nearby. Popular events held in the town include Lou Bunch Day and the Central City Opera and Jazz festivals.     Golden Gate Canyon State Park is just seven miles away. The scenic park offers over 35 miles of hiking trails. Mountain biking and horseback riding are allowed on some trails. Every stream and pond in the park is open to fishing." note="" orientationDescription="The campground is located in a mountainside aspen and lodgepole pine forest, at an elevation of 9,200 feet." recreationDescription="The surrounding area has many great hiking trails. There is an easy hiking trail out of the campground for families with small children. In addition, the short, but steep Vista Trail climbs just a quarter-mile but rewards hikers with spectacular views of the vast Mount Evans Wilderness Area and valley below.  Scenic driving is available along Highways 119 and 72, known as the Peak to Peak Scenic Byway. Numerous creeks, rivers and lakes in the area provide fishing opportunities. Off-road enthusiasts will find many jeep roads in the vicinity. " regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70032&amp;cmp=39-32--mcmire">
