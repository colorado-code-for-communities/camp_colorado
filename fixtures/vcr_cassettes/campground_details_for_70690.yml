        <detailDescription alert="" contractID="NRSO" description="Located in the wide-open spaces of a lush green valley near the headwaters of the Eagle River and East Fork Eagle River, Camp Hale East Fork is the ideal spot for large group camping.     The surrounding White River National Forest offers campers a recreational oasis and an exciting Wilderness experience." drivingDirection="From I-70, take exit 171 toward Minturn. Turn south on Highway 24and continue for approximately 19 miles, just beyond Camp Hale Memorial Site. Turn onto Old Highway East and follow for 2 miles to the campground." facilitiesDescription="Camp Hale East Fork can accommodate up to 200 guests, making it the perfect destination for large parties or family reunions. The group picnic area contains several tables, a large fire ring and grills." facility="CAMP HALE EAST FORK GROUP" facilityID="70690" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70690&amp;cmp=39-32--mcmire" importantInformation=" Please contact us upon or shortly before arrival to be let in the gate This is a high-elevation facility, please exercise caution when traveling from a lower elevation Due to the pine beetle infestation and removal of hazard trees, there is little or no shade This facility is operated by White River Recreation, a division of California Land Management and your comments are appreciated; comment forms are available from campground hosts or on CLM&amp;apos;s website . " latitude="39.2933333" longitude="-106.4175" nearbyAttrctionDescription="The White River National Forest is home to several skiing and Wilderness areas, providing countless recreational opportunities for campers." note="" orientationDescription="Nestled in the heart of the Rocky Mountains, the 2.3 million acre White River National Forest is the top recreation forest in the nation. Known as the birthplace of wilderness and home to world-renowned skiing, the White River Forest has something to offer every outdoor enthusiast." recreationDescription="The famous Colorado Trail winds within walking distance of the campground, offering hiking, horseback riding and opportunities for wildlife viewing to guests. Several paths throughout the campground also provide easy walking and biking areas.     Fishing is available in the numerous streams nearby, including both the Eagle and East Fork Eagle River, the Camp Hale Pond and several beaver ponds, with various types of trout available." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70690&amp;cmp=39-32--mcmire">
