        <detailDescription alert="" contractID="KOA" description=" Take a Virtual Tour of our Campground now!   News Flash! We have just added 2 new studio lodges with kitchenette &amp;amp; full bath.  This Western Colorado KOA campground is centrally located between the high desert and hiking trails of the Colorado National Monument and the tree-shaded lakes of the Grand Mesa, featuring fishing, ATV and hiking trails, and moose, elk and deer hunting. Nearby, mountain bike trails in all directions offer terrain very similar to Moab without the crowds. The Colorado River offers rafting from &amp;quot;mild&amp;quot;, 2-hour trips to &amp;quot;WILD&amp;quot; full-day trips; you can even catch a horseback ride! Bring your rod and reel, because great trout fishing is just a short drive away from the campground.  Camping at our KOA campground has something for everyone- and every kind of rig! All pull through sites are large, 30 or 50 amp sites with fire pits &amp;amp; tables for your camping enjoyment. No RV? No problem! Our traditional cabins are cozy one-room cabins that have a full bed and a set of bunk beds, the larger two-room cabin has a full bed in one room and two sets of bunk beds in the other. All cabins have mini fridges, fire pits/Barbeque combo&amp;amp;#39;s and tables. Want and upgrade from the traditional cabin we have new studio lodges with kitchenette&amp;amp;#39;s and bathrooms We even have a limited number of tent sites- all including electric and water, and just steps away from bathrooms and showers.  Kids will love the game room with pool, air hockey, and ping pong. For some outside fun, how about a round of mini golf or spend some time in the playground area. From Memorial day to Labor day cool off in the pool or take in a movie with the kids starts about dusk. There&amp;amp;#39;s even a &amp;quot;bark park&amp;quot; for pets.  Come spend some time at our family-friendly campground. You&amp;amp;#39;ll be glad you did!" drivingDirection="I-70 East Bound(from Utah) Exit 26. Right on Highway 50 also the I-70 Business loop. Stay on Highway 50( it could be US 50 on your GPS) by following the road signs to Montrose. After you cross the Colorado River the KOA is about 2.5 miles on the right.  I-70 West Bound (from Glenwood Springs) Take exit 37. 1 mile on the I-70 Business loop. Left on Highway 141(by Wendy&amp;apos;s) it is about 5.5 miles to Highway 50. Right on Highway 50 (this could be US 50 on your GPS). It is about 3.5 miles to the KOA we are on the left. Go past us, make a u-turn at the Fair Grounds entrance" facilitiesDescription="" facility="Grand Junction KOA" facilityID="190164" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=190164&amp;cmp=39-32--mcmire" importantInformation="" latitude="39.0355556" longitude="-108.5297222" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=190164&amp;cmp=39-32--mcmire">
