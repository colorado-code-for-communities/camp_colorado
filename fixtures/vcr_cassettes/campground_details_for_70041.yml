        <detailDescription alert="" contractID="NRSO" description="Angel of Shavano Group Campground is considered one of the area&amp;amp;#39;s best kept camping secrets. It is situated next to the North Fork South Arkansas River and offers a variety of recreational activities, including hiking, biking and fishing." drivingDirection="From Poncha Springs, Colorado, take U.S. Highway 50 west 6 miles, then right on County Road 240 and travel 4 miles to the campground." facilitiesDescription="Angel of Shavano offers one group campsite best suited for tent camping. It can accommodate up to 100 people and 24 vehicles. Parking is not available for large RVs.       The site is equipped with a picnic shelter, tables, six pedestal grills and a campfire circle with benches. Vault toilets and trash collection are provided. No drinking water is available within the group site, but it is available at the nearby family campground." facility="ANGEL OF SHAVANO GROUP" facilityID="70041" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70041&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations This facility has first-come, first-served sites No hookups available Click here for more information on Pike and San Isabel National Forests " latitude="38.5827778" longitude="-106.22" nearbyAttrctionDescription="The city of Salida is 30 minutes away, where visitors can take a scenic tram ride, experience a zip-line, play a round of mini golf or go whitewater rafting on the Arkansas River." note="" orientationDescription="The campground is named after an image of an angel that appears as winter snow fall on Shavano Mountain. The site lies at an elevation of 9,200 feet along the North Fork South Arkansas River. A forest of aspen 