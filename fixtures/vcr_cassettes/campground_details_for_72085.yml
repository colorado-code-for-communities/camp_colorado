        <detailDescription alert="" contractID="NRSO" description="Manitou Lake Pavilion, located 7 miles north of Woodland Park, Colorado, is a wonderful group picnic area for groups up to 100 people. The scenic spot sits on the west end of Manitou Lake and provides great opportunities for hiking, biking and fishing.     The rustic log pavilion is open year-round and has two working fireplaces. Fishing in the lake is welcomed." drivingDirection="From Colorado Springs, travel on US Highway 24 approximately 18 miles to Woodland Park. Take Highway 67 north about 7 miles. Manitou Lake is on the right (east) side of the highway 1 mile north of Colorado Campground." facilitiesDescription="The pavilion is accessible and includes and includes two fireplaces. Adjacent to the pavilion are water hydrants, a large cooking grill, vault toilets, and group picnic tables. A grassy meadow allows for plenty of outdoor sports.    Drinking water is available during peak season only." facility="MANITOU LAKE PAVILION" facilityID="72085" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72085&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Day Use Only!! No overnight camping; pavilion opens at dawn and closes at dusk Vehicle fees are not included with day-use fee; there is a $6 fee for each vehicle and a $50 bus fee click here for more information on Pike and San Isabel National Forests " latitude="39.0883333" longitude="-105.0980556" nearbyAttrctionDescription="Hike to the top of Pikes Peak or visit Garden of the Gods Park, a registered National Natural Landmark. The park and visitor center are free to the public." note="" orientationDescription="The small Manitou Lake is a 5-acre reservoir fed by Trout Creek.  At a 7,700 foot elevation, the terrain is a combination of grassy meadows and ponderosa pines. Visitors can view Mt. Deception across the lake." recreationDescription="The paved Centennial Bike Trail can be accessed from the picnic area and a hiking trail loops around the lake. The trail connects to nearby Painted Rocks, Colorado, and South Meadows Campgrounds.     Manitou Lake is a popular birding area with a diversity of waterfowl and land bird species." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72085&amp;cmp=39-32--mcmire">
