        <detailDescription alert="" contractID="KOA" description="The Fort Collins N/Wellington KOA welcomes you to the best in Colorado camping! Our campground is a quiet retreat from the traffic on I-25, yet offers easy on- and off-freeway access. Rest &amp;amp; relax with us, while you enjoy our fantastic views of the Front Range of the Rocky Mountains.  With 80-foot pull-throughs and 50-amp service available on some sites, this Fort Collins campground is truly &amp;quot;Big Rig Friendly&amp;quot;! No RV? Enjoy a cozy stay in one of our comfortable camping cabins. If you&amp;amp;#39;re tired of restaurants, you can prepare your meal in our Camping Kitchen. We pride ourselves in providing our guests a comfortable and fun camping stay.  When you&amp;amp;#39;re ready to explore our area, &amp;quot;College Town&amp;quot; Fort Collins and &amp;quot;Cowpoke Town&amp;quot; Cheyenne, WY are both close enough to visit in the same day. Browse the shops, galleries and restaurants in Fort Collins&amp;amp;#39; Old Town and tour the massive Budweiser plant. Cheyenne hosts Frontier Days every year in late July, and you always can visit the Frontier Days Old West Museum and Store. We&amp;amp;#39;re a short drive from the Outlet Mall at Loveland, and less than an hour from the Mile High Flea Market- one of the biggest in the country!  Bring your own horse and exercise it in our campground corral and pasture. There&amp;amp;#39;s a large pet walk, playground and pool to exercise the rest of the family, too. You can relax in our Rec room with cable TV, gather a group at the pavilion, or boat and picnic at Horsetooth Reservoir, hidden behind the bluffs overlooking Fort Collins.  Come and visit us. You&amp;amp;#39;ll love our wide-open spaces and friendly faces!" drivingDirection="Off I-25 at Exit 281, Owl Canyon Road." facilitiesDescription="" facility="Fort Collins North / Wellington KOA" facilityID="190163" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=190163&amp;cmp=39-32--mcmire" importantInformation="" latitude="40.755" longitude="-104.9852778" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=190163&amp;cmp=39-32--mcmire">
