        <detailDescription alert="" contractID="NRSO" description="Stub Creek Cabin is located on the north end of the Laramie River Valley in north-central Colorado. It is a well-equipped cabin that provides guests with a comfortable stay and many modern amenities, as well as access to a variety of recreational opportunities. Visitors to the area enjoy hiking and horseback riding, as well as hunting and viewing wildlife.    The cabin was built by the Civilian Conservation Corps in 1936 and was originally used as lodging for the district ranger&amp;amp;#39;s family and Forest Service employees. It can be accessed by vehicle. Guests are responsible for their own travel arrangements and safety, and must bring several of their own amenities." drivingDirection="From Fort Collins, travel north on Highway 287 to Highway 14. Turn left and go west on Highway 14 (Poudre Canyon) for about 60 miles, to County Road 103. Go north on County Road 103/Laramie River Road for 16 miles, to County Road 190. Turn left and continue two miles to the gate.  From Steamboat Springs, travel east on Highway 14 for 87 miles, through Walden and Cameron Pass, to County Road 103/Laramie River Road. Turn left (west) and follow County Road 103 for 16 miles. Take the left fork at the junction with County Road 190 and continue two miles to the gate.    Maps  are available by calling the Fort Collins Ranger District, at (970) 295-6700." facilitiesDescription="The cabin is fully furnished with indoor plumbing and electricity. It can accommodate up to five people and has two single beds with mattresses in each of the two bedrooms and a futon couch in the living room. The cabin is also equipped with a fireplace.    The kitchen is equipped with running water, a stove and oven, refrigerator, microwave, coffee maker and toaster. Cooking pots and utensils, a table and chairs, as well as dishes and eating utensils are provided. A picnic table is available outdoors and the facility provides firewood and garbage collection services.    Guests will need to bring their own bedding, including pillows, blankets and/or sleeping bags, as well as towels, toiletry items and food and beverages, among other necessities." facility="STUB CREEK CABIN" facilityID="73580" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73580&amp;cmp=39-32--mcmire" importantInformation=" The cabin remains locked; please call the Canyon Lakes Ranger District office during office hours of 8 a.m. to 5 p.m., Mountain Time, to obtain a combination code Watch for falling trees , as the facility is in a Bark Beetle area Elevation can pose a hazard; learn more about altitude illness The nearest services are an hour or more away, in Walden or Laramie Pets (including dogs) and livestock are not allowed at the cabin The cabin is limited to five guests; additional camping on-site is prohibited Click here to learn more about the Arapaho and Roosevelt National Forests and Pawnee National Grassland " latitude="40.7938889" longitude="-105.905" nearbyAttrctionDescription="The town of Walden is one hour away by car. It was named Colorado&amp;amp;#39;s moose viewing capital in 1995. A variety of services are also available there." note="" orientationDescription="The cabin is about 75 miles from Fort Collins, in the Arapaho and Roosevelt National Forests and Pawnee National Grassland. It sits in an open area, at an elevation of 8,400 feet. The facility is surrounded by a forested cluster of spruce, fir and lodgepole pine trees. Stub Creek passes through the area and is a short walk from the cabin.     Abundant wildlife, including moose, deer, elk and many bird species, make its home in the area." recreationDescription="Visitors to the area enjoy a variety of recreational activities, including hiking, horseback riding and backpacking along many trails within the surrounding forest. Off-road vehicles are permitted on designated trails.    Hunting and fishing are also available in the area and visitors are responsible for knowing the various  rules and regulations . Wildlife viewing is also popular." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73580&amp;cmp=39-32--mcmire">
