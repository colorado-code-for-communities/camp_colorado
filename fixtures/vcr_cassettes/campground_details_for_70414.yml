        <detailDescription alert="" contractID="NRSO" description="Dinner Station, a historic stop along an old stagecoach route from Aspen, is located in the Upper Taylor Park area, next to the Taylor River. The campground is a favorite among off-road and mountain biking enthusiasts." drivingDirection="From Gunnison, Colo., travel north on Colorado Highway 135 for 10 miles to Almont. Turn right (northeast) onto Taylor Canyon Road and continue 35 miles. The campground entrance is on the left." facilitiesDescription="The campground offers single-family campsites, each equipped with a picnic table and campfire ring. Vault toilets, drinking water and trash collection are provided." facility="DINNER STATION" facilityID="70414" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70414&amp;cmp=39-32--mcmire" importantInformation=" Reservation fee applies to first camping unit only; additional units reserved will be charged full price at the campground Opening and closing dates are weather permitting; please call (928) 537-8888 for more information Click here for more information on the Grand Mesa, Uncompahgre and Gunnison National Forests " latitude="38.9052778" longitude="-106.5861111" nearbyAttrctionDescription="Taylor Park Reservoir is less than five miles from the campground, offering boating, fishing and swimming opportunities. A boat ramp and boat rentals are available there." note="" orientationDescription="The campground is nestled among ponderosa and lodgepole pine trees, at the edge of a broad, flat valley dotted with sagebrush. Most campsites are situated with the Taylor River on one side and open views of the Sawatch Mountains on the other side." recreationDescription="The Taylor River can be accessed from within the campground. Anglers cast for rainbow and brook trout.     A number of off-road trails are found in the surrounding area, including Doctor Park Trail, Taylor River Trail and Taylor Vista Trail." regionNa