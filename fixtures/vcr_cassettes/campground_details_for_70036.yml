        <detailDescription alert="" contractID="NRSO" description="Arapaho Bay Campground is located on Lake Granby, southeast of Grand Lake, in north central Colorado. Visitors enjoy the area for its great boating, fishing and hiking opportunities." drivingDirection="From the intersection of U.S. Highways 40 and 34 in Granby, head north on Highway 34 for about 5 miles to County Road 6. Go east for 9 miles to the campground." facilitiesDescription="The campground offers three loops of single- and double-family sites, a few of which are accessible. Each site is equipped with a picnic table, campfire ring and tent pad. Vault toilets, drinking water and trash collection are provided." facility="ARAPAHO BAY" facilityID="70036" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70036&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us No utility hookups are available Boats are subject to inspection, to prevent the spread of zebra and quagga mussels An additional fee will be charged for admission to the Arapaho National Recreation Area; fees are $5 for one day, $10 for three days, $15 for a week or $30 for a year-long membership and can be purchased from the Forest Service or local vendors; Golden Eagle, Age and Access passports are valid for admission; call (970) 887-4100 for more information Sites may be available on a first-come, first-served basis during and outside the reservation season Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.1194389" longitude="-105.7558083" nearbyAttrctionDescription="Rocky Mountain National Park&amp;amp;#39;s west entrance is just north of Grand Lake. With lush valleys and craggy peaks reaching elevations over 14,000 feet, visitors are provided opportunities for countless breathtaking experiences and adventures. Scenic driving, hiking, backpacking, fishing, horseback riding and wildlife viewing are popular activities in the park." note="" orientationDescription="The campground is situated on Arapaho Bay, on the eastern tip of Lake Granby, at an elevation of 8,300 feet. Afternoon thunder showers should be expected during the summer months.    Due to the mountain pine beetle infestation and consequent hazardous tree removal, the campground offers little to no shade." recreationDescription="Lake Granby is part of the Arapaho National Recreation Area. It offers boating, sailing, swimming and fishing. Anglers cast for kokanee salmon and a variety of trout, including rainbow, brown, mackinaw and cutthroat. A boat ramp is located within the campground. National Fishing Week is held the first week of June each year.     Numerous hiking and horseback riding trails are located within the Arapaho National Recreation Area, including the Roaring Fork Trail, Monarch Lake Trail and the East Shore Trail (which is part of the Continental Divide National Scenic Trail)." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70036&amp;cmp=39-32--mcmire">
