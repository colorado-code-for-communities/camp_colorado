        <detailDescription alert="" contractID="KOA" description="Make us your basecamp for touring the Front Range of Colorado. We are on the NW corner of Ft. Collins and only five minutes from Colorado State University, ten minutes from the Poudre Canyon and within one hour of Laramie, Cheyenne, Boulder, Estes Park, Denver and Rocky Mountain National Park.  Our big-rig friendly RV sites have 50/30 amp, water, sewer, wifi and cable. Our tent sites, kabins, cottage and lodges have great lake views. Schedule your next group outing or family reunion with us. We have two conference rooms, a large pavilion and a small gazebo for special events.  Our recreation center will keep the whole family busy. We&amp;amp;#39;re also happy to serve you yummy meals at our chuckwagon (Memorial Day - Labor Day). Don&amp;amp;#39;t miss our special activities on Saturdays during the summer!  Make Fort Collins/Lakeside Lakeside KOA your home away from home.   To view more information on this campground, access this  campground&amp;amp;#39;s independent website  .   Take a  virtual tour  of our campground." drivingDirection="From the south (Denver): Take I-25 north to exit 269B (Highway 14/Mulberry Street) west. Take Mulberry street west about 5 miles to Riverside. Turn right. Take Riverside to College Ave/Highway 287 and merge right/going north. Take Highway 287 north 4 miles to County Road 54G/Taft Hill Road, towards the town of Laporte. Turn left on Taft Hill Road. We are .6 miles south on the left. There is a left turning lane.  From the north (Cheyenne): Take I-25 south to exit 281 (Owl Canyon Road). Turn right off of the exit. Take Owl Canyon Road west 6.3 miles to Taft Hill Road/County Road 19. Turn left. Go south on Taft Hill Road 9.7 miles to Lakeside Resort Lane (there is a turning lane). Turn left and follow our long driveway to the gate." facilitiesDescription="" facility="Fort Collins / Lakeside KOA" facilityID="190165" fullReservationUrl="http://www.reserveamerica.com/campsi