        <detailDescription alert="" contractID="NRSO" description="Pike Community is a group campground located about 6 miles north of Woodland Park in central Colorado. It is a popular choice for of all ages, complete with a baseball field, playground, sand volleyball court and a horseshoe pit. Campers enjoy nearby access to hiking and biking trails." drivingDirection="From the I-25 and Highway 24 intersection in Colorado Springs, Colorado, travel west on Highway 24 for about 18 miles to the junction with Highway 67 in Woodland Park. Turn right (north) on Highway 67 and drive 5.7 miles. The campground is on the right side of the road across from South Meadows Campground." facilitiesDescription="Pike Community offers one large group site that can accommodate up to150 people and 48 vehicles. The site is equipped with picnic and serving tables, grills and a campfire circle. Vault toilets, drinking water and trash collection are provided. A host is located across the road at South Meadows Campground." facility="PIKE COMMUNITY" facilityID="70048" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70048&amp;cmp=39-32--mcmire" importantInformation=" Thunderstorms are common; take extra precautions for lightning Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility; use caution when traveling from lower elevations No hookups are available Click here for more information on Pike and San Isabel National Forests " latitude="39.0647222" longitude="-105.0922222" nearbyAttrctionDescription="The town of Woodland Park is located approximately 6 miles south of Pike Community Campground, where campers can find gas, groceries, dining and shopping.     Colorado Springs is about 25 miles southeast of the campground and offers many services. Garden of the Gods is a popular attraction just outside of town. This free park offers hiking trails, rock climbing routes, a visitor center and cafe.    Pikes Peak lies west of Manitou Springs, which is about 20 miles from the campground. Visitors can hike, drive or ride a historic cog railway to the summit of this beautiful mountain." note="" orientationDescription="Located within a ponderosa pine forest, the campground is nestled in a ponderosa pine forest at an elevation of 7,700 feet." recreationDescription="Plenty of on-site fun presents itself with activities like baseball, horseshoes and volleyball. Campers must bring their own sports equipment.    The nearby Centennial Trail is a paved, accessible recreation trail that connects Pike Community Campground to Manitou Lake as well as Colorado and South Meadows Campgrounds. The trail is popular among hikers, roller bladers and bicyclists. Rainbow Falls OHV Trail System and North Divide OHV Trail System are recommended for off-road vehicle enthusiasts.    Manitou Lake offers trout fishing and canoeing on the small, 5-acre lake." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70048&amp;cmp=39-32--mcmire">
