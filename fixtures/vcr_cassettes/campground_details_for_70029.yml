        <detailDescription alert="" contractID="NRSO" description="Chambers Lake Campground is located approximately 60 miles north of Fort Collins, Colo., on beautiful Chambers Lake. Visitors enjoy the area for its great fishing and canoeing, as well as abundant trail opportunities and wilderness access." drivingDirection="From Interstate 25 at Fort Collins, take Highway 287 north for 10 miles to Ted&amp;apos;s Place, then take Highway 14 west for 50 miles to the campground." facilitiesDescription="The campground offers single and double family campsites, many of which are accessible. Each site contains a picnic table and campfire ring. Vault toilets and drinking water are provided. A playground area is located within the campground." facility="CHAMBERS LAKE" facilityID="70029" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70029&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us No electric, water or sewer hookups Extra parking is not available A no-wake boat speed is enforced on the lake Sites may be available on a first-come, first-served basis outside the reservation season Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.59575" longitude="-105.8428528" nearbyAttrctionDescription="Many hiking and horseback riding trails in the area provide access to the Neota and Comanche Peak wilderness areas, which are located nearby." note="" orientationDescription="The campground is situated in a rustic, mountainous area, at an elevation of 9,200 feet. Some sites have reduced shade because many hazardous lodgepole pine trees have been removed due to the mountain pine beetle epidemic." recreationDescription="Popular activities included fishing, canoeing and boating on Chambers Lake, which is a no-wake lake. Anglers cast for rainbow, cutthroat and lake trout. A boat ramp is located within the campground.    The Blue Lake Trail No. 959 begins nearby. The 7.2-mile trail provides access to the Rawah Wilderness. Several additional hiking and biking trails can be found in the surrounding area." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70029&amp;cmp=39-32--mcmire">
