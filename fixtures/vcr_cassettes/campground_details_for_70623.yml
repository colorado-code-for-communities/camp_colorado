        <detailDescription alert="" contractID="NRSO" description="Guanella Pass Campground is located about 7 miles south of Georgetown on the South Fork of Clear Creek on the Guanella Pass Scenic Byway.  Located at an elevation of 10,900 feet on the Arapaho Roosevelt National Forest, visitors to the campground can also enjoy hiking and fishing in the area.     The Guanella Pass Scenic and Historic Byway follows an old wagon route that linked the mining towns of Georgetown and Grant, Colorado." drivingDirection="From I-25 in Denver, take I-70 West to Georgetown Exit 228. Go south on County Road 381 (Guanella Pass Scenic Byway) for 9 miles.   From Denver take Highway 285 to Grant. Turn right (north) on to Park County Road 62. Drive approx. 14.5 miles to the campground." facilitiesDescription="The campground is split into two loops by the county road and South Clear Creek. There are 18 sites in the campground. Eleven are suitable for RV camping and seven are more suitable for tents.  Large RVs are not recommended on the byway.  Most of the sites are in the open with some tent sites located among some spruce trees. Each site has a tent pad, picnic table, fire ring and charcoal grill.   The roads through the campground are gravel.  This facility provides hand pumps with potable water, vault toilets and trash dumpsters." facility="GUANELLA PASS" facilityID="70623" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70623&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Limited first-come, first-served sites are available Click here to learn more about the Arapahoe &amp;amp;amp; Roosevelt National Forests and Pawnee National Grassland. Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="39.6127778" longitude="-105.7161111" nearbyAttrctionDescription="Visitors enjoy touring historic Georgetown, a former mining town of about 1,000 residents. Additional ghost towns dot the region." note="" orientationDescription="The Arapaho and Roosevelt National Forests and Pawnee National Grassland sit along the foothills and Rockies of Colorado. The forests and grassland cover 1.5 million acres and extend north to the Wyoming border, south to Mount Evans and west across the Continental Divide.     The area includes mountains, lakes and five scenic byways, designated by Congress for their scenery, wildlife or history, including the highest road in North America. Mount Evans Road, also known as Colorado Highway 5, allows visitors to drive from 10,500&amp;amp;#39; to 14,130&amp;amp;#39; above sea level in just 14 miles." recreationDescription="Visitors can go trout fishing on the South Fork of Clear Creek. Silver Dollar Lake is nearby, but cannot be reached by car. Instead, the Silver Dollar Lake Trail leads hikers above treeline to the scenic lake." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70623&amp;cmp=39-32--mcmire">
