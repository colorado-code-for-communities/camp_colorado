        <detailDescription alert="" contractID="NRSO" description="Jacks Gulch Recreation Area is located 48 miles northwest of Fort Collins, in northern Colorado. Visitors enjoy the area for its great hiking, biking and horseback riding opportunities." drivingDirection="From Fort Collins, take Highway 14 northwest for 42 miles, then County Road 63 E (Pingree Park Road) south for 6 miles." facilitiesDescription="The campground offers an accessible group site with electric hookups, and five equestrian campsites without hookups. Additional single-family campsites are available on a first-come, first-served basis.    The group site accommodates up to 60 people, several cars and up to nine RVs with hookups. Ten 14-by-17 tent pads are scattered throughout the site. A picnic shelter is provided. Two central cooking and picnic areas are on-site, each with four picnic tables, a charcoal grill and campfire ring.    The two equestrian sites have four horse stalls each. Picnic tables, campfire rings and tent pads are provided. Each site can accommodate a horse trailer.    Vault toilets, drinking water and trash collection are provided. Firewood, dead and down, may be gathered in the forest or purchased from the host." facility="JACKS GULCH" facilityID="73741" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73741&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us An additional fee of $5 per night per unit will be charged to use electricity at the group site Visitors must be camping with a horse in order to reserve equestrian sites 57 and 58 Water is available until Sept. 30 Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.6368361" longitude="-105.5269472" nearbyAttrctionDescription="" note="" orientationDescription="The campground is situated in a ponderosa pine forest, dotted with aspens. Grassy meadows are scattered throughout the area." recreationDescription="Popular activities include hiking, biking, horseback riding, birding and viewing wildlife. A nature trail circles the entire area of Jacks Gulch, with one section providing stunning views of the Mummy Range." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73741&amp;cmp=39-32--mcmire">
