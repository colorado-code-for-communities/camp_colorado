        <detailDescription alert="" contractID="KOA" description="We are conveniently located off HWY I-25 on exit 132 if coming from the south and exit 132A if coming from the north. Great for any one visiting Fort Carson. We have some of the most interesting attractions in the US in our area.  These included, but not limited to Pikes Peak and the Pikes Peak Cog Railway. Garden of the Gods, Cheyenne Mt. Zoo, Cave of the Winds, Manitou Cliff Dwellings, Seven Falls, Royal Gorge Bridge &amp;amp; Park, Cripple Creek, Flying W. Ranch, U.S. Olypmic Center and Pro Rodeo Hall of Fame.  When not visiting the local attractions enjoy your time in the campground with the outdoor pool and hot tub, putt putt, horse shoes and a variety of planned activities for the family." drivingDirection="I-25, Exit #132A from the north and exit #132 from the south then, south on frontage road (Bandley Drive) for 1 mile, entrance on left." facilitiesDescription="" facility="Colorado Springs KOA" facilityID="190162" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=KOA&amp;parkId=190162&amp;cmp=39-32--mcmire" importantInformation="" latitude="38.7116667" longitude="-104.7247222" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="KOA Region" reservationUrl="/campsiteSearch.do?contractCode=KOA&amp;parkId=190162&amp;cmp=39-32--mcmire">
