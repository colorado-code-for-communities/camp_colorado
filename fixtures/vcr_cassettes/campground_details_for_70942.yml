        <detailDescription alert="" contractID="NRSO" description="Glacier Basin Campground (8,500 feet) is adjacent to Estes Park in the awe-inspiring Rocky Mountain National Park in Colorado.    From lush valleys to craggy peaks with elevations reaching over 14,000 feet, visitors are provided opportunities for countless breathtaking experiences and adventures.   Scenic driving, hiking, backpacking, fishing, horseback riding and wildlife viewing are popular activities in the park." drivingDirection="Take Highway 36 west from Estes Park, CO or Highway 34 east from Grand Lake, CO. Off the main park road, take the Bear Lake Road, which is near the Beaver Meadows Entrance Station, and follow the signs to the campground. Glacier Basin Campground in approximately 9 miles from Estes Park and 5 miles from the Beaver Meadows Entrance Station." facilitiesDescription="Glacier Basin Campground contains several group and family tent-only sites, as well as RV sites without hookups. Each campsite is equipped with a picnic table, fire ring with grate and tent pad. Roads and parking spurs are paved. Flush toilets and drinking water are provided.     Rocky Mountain National Park&amp;amp;#39;s free shuttle bus stops in the campground, which is also across the street from Park &amp;amp;amp; Ride, the park&amp;amp;#39;s main shuttle system hub. The shuttle system provides access to many park trailheads throughout the Bear Lake corridor and to the town of Estes Park.    Due to a pine beetle epidemic, all the trees in the C Loop, D Loop and the Group Loop have been removed, leaving little to no shade in these areas. However, the tree removal has opened up beautiful views of the mountains." facility="GLACIER BASIN CAMPGROUND" facilityID="70942" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70942&amp;cmp=39-32--mcmire" importantInformation=" One RV or one RV+one towed vehicle or one trailer+one vehicle, and/or two tents are allowed per site Gathering firewood is prohibited Firewood is available for purchase during the summer months. There are no hookups There are no shower or laundry facilities in the campground; Portable showers are prohibited RV sewage and wastewater tanks must be emptied at the dump station Bears deer, elk, raccoons and skunks frequent the area: All food, pet food, cooking utensils and other scented items must be stored in a vehicle or in food storage lockers located in the campground The use of skateboards, rollerblades, scooters and other similar devices is prohibited A separate park entrance fee of $20/vehicle is required; fee covers entrance to the park for the date of purchase and the next 6 days If using a Golden Age or Golden Access Passport for a camping fee discount, the pass must be presented upon check-in This is a high elevation facility; Please exercise caution when traveling from lower elevations " latitude="40.3291667" longitude="-105.5933333" nearbyAttrctionDescription="The town of Estes Park lies just outside the park&amp;amp;#39;s main east entrances, and is a short drive from Glacier Basin Campground. Dining, shopping, rafting, fly fishing, horseback riding, and golfing opportunities await. Lake Estes offers boating, sailboarding, and fishing." note="" orientationDescription="A pleasant mix of Douglas fir, Lodgepole pine, Ponderosa pine and the occasional Engelmann spruce, forests the campground, offering equal amounts of sun and shade. Grasses, shrubs and seasonal wildflowers fill the open meadows.    Wildlife is plentiful in the park, and while mule deer and the majestic Rocky Mountain elk are the most commonly seen, black bear, coyote, bighorn sheep and moose inhabit the region as well." recreationDescription="Rocky Mountain National Park has 355 miles of hiking trails that range from flat lakeside strolls to steep mountain climbs. Visitors enjoy the park&amp;amp;#39;s various lake trails (Bear Lake, Cub Lake, Mills Lake), waterfall trails (Adams Falls, Alberta Falls, Ouzel Falls) and summit trails (Deer Mountain, Twin Sisters Peaks, Flattop Mountain).     The park offers some unforgettable scenic driving routes, including Trail Ridge Road and Old Fall River Road. Trail Ridge Road reaches 12,183&amp;amp;#39; above sea level and is America&amp;amp;#39;s highest continuous highway. It climbs above the park&amp;amp;#39;s evergreen forests to its windswept alpine tundra, where visitors enjoy sweeping panoramic views of the surrounding peaks and valleys.    Driving along the historic Old Fall River Road is like motoring through an earlier era. Constructed in 1920, this steep, one-way, uphill, gravel road punctuated by switchbacks, quietly leads travelers from Horseshoe Park through the park&amp;amp;#39;s wilderness to Fall River Pass, 11796&amp;amp;#39; above sea level.     Several visitor centers are within the park, offering ranger-led activities, education and history about the park, and seasonal nighttime programs." regionName="RMR" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70942&amp;cmp=39-32--mcmire">
