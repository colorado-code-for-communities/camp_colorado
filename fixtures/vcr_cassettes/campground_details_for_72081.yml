        <detailDescription alert="" contractID="NRSO" description="Kenosha Pass Campground is a small, conveniently-located campground heralded by backpackers on the Colorado Trail and by those looking for a scenic, mountain family getaway.     Across the road from the campground entrance is the Kenosha Pass Interpretive Area, with an accessible interpretive trail showcasing wetlands and remnants of the South Park and Pacific Railroad.     Kenosha Pass, the campground&amp;amp;#39;s namesake, is one of the nation&amp;amp;#39;s highest mountain passes, weaving over the spine of the Front Range from Jefferson to Grant. The route provides one of the primary access points to South Park, and boasts tremendous views of Mount Evans and Mount Bierstadt." drivingDirection="From Denver, travel south on Highway 285 through Pine Junction and Bailey.  Continue 17.5 miles past Bailey on Highway 285 to Kenosha Pass Campground at the summit of Kenosha Pass.  The campground is on the right side of the highway." facilitiesDescription="Kenosha Pass includes vault toilets and drinking water from a hand pump. Each site has a campfire ring and picnic table. Parking aprons are dirt and gravel." facility="KENOSHA PASS CAMPGROUND" facilityID="72081" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72081&amp;cmp=39-32--mcmire" importantInformation=" Thunderstorms are common; take extra precautions for lightning This is a high elevation facility, please use caution when traveling from lower elevations Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Limit 2 vehicles or 1 RV per site; a $5 nightly fee is charged for additional vehicles Vehicles must fit on parking spur No firearms or fireworks No RV hookups For more information on Pike and San Isabel National Forests, click here " latitude="39.4130556" longitude="-105.7566667" nearbyAttrctionDescription="Jefferson Lake, known for its great fishing, is 10 miles north." note="" orientationDescription="At a 10,000 foot elevation, the region is commonly referred to as the High Country. Campsites are situated among lodgepole pine and aspen trees. Summer temperature are generally mild and cool, but the high elevation may cause very chilly nights." recreationDescription="Excellent hiking, biking and horseback riding are available on the lengthy Colorado Trail, a 471-mile trail that extends from Denver to Durango.     For a scenic drive, take in the views of the Kenosha Mountain Pass, then head to Guanella Pass for even more picture-perfect scenery." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72081&amp;cmp=39-32--mcmire">
