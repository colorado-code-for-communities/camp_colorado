        <detailDescription alert="" contractID="NRSO" description="West Chicago Creek Campground sits along its namesake creek at the base of Mount Evans and is located off Highway 103 on the Arapaho and Roosevelt National Forests in central Colorado. It is a popular facility for hiking and fishing enthusiasts." drivingDirection="I-70 westbound, Idaho Springs exit #240 - Hwy 103. Go south for 6.5 miles and turn right on southwest Forest Service Road 188 (West Chicago Creek Road). Go 3 miles to campground. The last mile of dirt/gravel road is one lane with pull over&amp;apos;s and contains two sharp switchbacks." facilitiesDescription="There are 15 sites available all suitable for RV and tent camping. Each site contains a tent pad, picnic table, charcoal grill and fire ring. Other amenities include a vault toilet, water spigot and trash dumpster. There are no RV hook-ups. Firewood is available for sale during peak season at the campground." facility="WEST CHICAGO CREEK" facilityID="70035" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70035&amp;cmp=39-32--mcmire" importantInformation=" Limited first-come, first-served sites are available This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Click here to learn more about the Arapaho &amp;amp;amp; Roosevelt National Forests and Pawnee National Grassland. Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. The area does not offer off-highway vehicle (OHV) trails and OHVs are not allowed in the campground. " latitude="39.6790389" longitude="-105.6574194" nearbyAttrctionDescription="Nearby Idaho Springs, a former mining town, makes for a nice outing. History buffs will appreciate the Argo Gold Mine and Mill Museum." note="" orientationDescription="The campground sits at an elevation of 9,600 feet in an aspen and lodgepole pine forest.    The Arapaho and Roosevelt National Forests and Pawnee National Grassland are located in the foothills and slopes of the Rocky Mountains in Colorado. The forests and grassland cover 1.5 million acres and extend north to the Wyoming border, south to Mount Evans and west across the Continental Divide.     The area encompasses mountains, lakes and five scenic byways, designated by Congress for their scenery, wildlife or history, including the highest road in North America. Mount Evans Road, also known as Colorado Highway 5, allows visitors to drive from 10,500&amp;amp;#39; to 14,130&amp;amp;#39; above sea level in just 14 miles." recreationDescription="The area provides easy access to many hiking trails that lead into the Mount Evans Wilderness. West Chicago Creek offers good fishing for rainbow, brown and brook trout." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70035&amp;cmp=39-32--mcmire">
