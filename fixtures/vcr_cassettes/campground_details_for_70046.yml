        <detailDescription alert="" contractID="NRSO" description="O&amp;amp;#39;Haver Campground, located on the shores of O&amp;amp;#39;Haver Lake, attracts many campers for fishing, bird watching and canoeing on the calm, pleasant lakes. During peak season, interpretive programs are offered most weekends. Nearby mountain biking and hiking opportunities are also available.     Campers can venture on a trip to part of the popular Colorado Trail. The multi-purpose trail extends for 487 miles from Denver to Durango, with altitude variations ranging from 5,500 to 13,300 feet." drivingDirection="From Salida, Colorado: Travel west on Highway 50 to Poncha Springs. Turn south on Hwy 285 and travel for 5 miles. Turn right onto County Road 200 and continue for 2.3 miles. Turn west on County Road 202 and proceed 2.5 miles." facilitiesDescription="Vault toilets and drinking water from hand pumps are provided. Trash collection service is provided and parking aprons are dirt. A campground host is onsite." facility="OHAVER LAKE" facilityID="70046" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70046&amp;cmp=39-32--mcmire" importantInformation=" Access road to campground has sharp curves; drive with caution Thunderstorms are common; take extra precautions for lightning This is a high elevation facility, please use caution when traveling from lower elevations Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Limit 1 RV per site; a $5 nightly fee is charged for additional vehicles Vehicles must fit on parking spur This facility has first-come, first-served sites No firearms or fireworks No RV hookups are available No dumping wastewater For more information on Pike and San Isabel National Forests, click here " latitude="38.4277778" longitude="-106.1430556" nearbyAttrctionDescription="Monarch Pass is a highly enjoyed scenic drive, offering impressive 360 degree views of Colorado&amp;amp;#39;s Sawatch Range." note="" orientationDescription="Campsites have limited understory and sites are situated close to one another. O&amp;amp;#39;Haver sits at an elevation of 9,200 feet, in a forest of ponderosa pine and aspen.    Ponderosa pines provide a fresh vanilla scent in the mountain air and aspens please visitors with golden foliage displays in autumn. Nearby O&amp;amp;#39;Haver Lake spans 15 acres." recreationDescription="Anglers can use the accessible fishing pier or a paddle boat to seek rainbow and brook trout on O&amp;amp;#39;Haver Lake." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70046&amp;cmp=39-32--mcmire">
