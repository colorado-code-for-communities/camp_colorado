        <detailDescription alert="" contractID="NRSO" description="Mavreeso Campground is located on the West Dolores Road (Forest Road 535), which branches north from Colorado Highway 145 about 20 miles northeast of Dolores. It is a great place to relax and enjoy the outdoors by hiking, biking and fishing." drivingDirection="From Dolores, Colo., take State Route 145 north about 12 miles to West Dolores Road sign. Turn left onto Forest Road 535 and go just over six miles to the campground." facilitiesDescription="The campground offers single-family sites, a few of which have electric hookups. A group site can accommodate up to 40 people. Accessible picnic tables, campfire rings and grills are provided, as are vault toilets and drinking water." facility="MAVREESO CAMPGROUND" facilityID="79061" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=79061&amp;cmp=39-32--mcmire" importantInformation=" This facility has additional first-come, first-served sites Click here for more information on the San Juan National Forest This facility has first come first serve sites. Even if all reservable sites have been taken, it might be possible to acquire one of these sites on a walk in basis. " latitude="37.6511111" longitude="-108.2969444" nearbyAttrctionDescription="Southwestern Colorado, part of the Four Corners region, contains more than 4,000 archaeological sites and more than 600 cliff dwellings. Mesa Verde National Park is an hour and a half south of the campground, close enough for a day trip. Other sites within the region include the Anasazi Heritage Center in Dolores, Canyon of the Ancients and Hovenweep National Monument.    The historic mining town of Dunton Hot Springs is just 15 miles north of the campground. A resort there offers six hot springs pools ranging in temperatures from 85 through 106 degrees, dining, lodging, guided horseback rides, fly-fishing trips and hiking." note="" orientationDescription="The campground stretches along the banks of the West Dolores River, which has its headwaters in the nearby Lizard Head Wilderness. A shady forest of spruce, ponderosa pine and Douglas fir covers the campground. It is situated at an elevation of 7,600 feet." recreationDescription="The West Dolores River offers fishing for brown, rainbow, cutthroat and brook trout. A parking area is available for fisherman. Several parcels of private property are found along the river. Visitors are asked to stay on the trail and not trespass.     Mountain biking is allowed on Forest Roads 532 and 535. Forest Service Trail 624 begins two miles south of the campground." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=79061&amp;cmp=39-32--mcmire">
