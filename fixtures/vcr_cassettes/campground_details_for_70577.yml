        <detailDescription alert="" contractID="NRSO" description="Kelly Dahl Campground is located adjacent to the Peak-to-Peak Scenic Byway, near the historic mining towns of Nederland, Rollinsville, Central City and Black Hawk." drivingDirection="From Denver, go north on Interstate 25 to US Highway 36 west to Boulder. Take Colorado Highway 119 (Canyon Boulevard) west for 22 miles to Nederland. Continue south for 4 miles to the campground." facilitiesDescription="The campground offers 46 single-family sites that will accommodate tents, trailers or RVs. Campsites #1 through #20 are first-come, first-served. Each site is equipped with a picnic table and campfire ring with grill. There is a maximum of eight people per site. Vault toilets, drinking water, and trash collection are provided throughout the campground. Firewood is for sale in campground. The road through the campground is gravel/dirt.      A playground suitable for small children is located within the campground." facility="KELLY DAHL" facilityID="70577" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70577&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Utility hookups are not available RVs need to fill water tanks prior to arrival. Reservations are from Memorial Day weekend through Labor Day weekend. Click here for more information on the Arapaho and Roosevelt National Forest Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="39.9325" longitude="-105.4977778" nearbyAttrctionDescription="The town of Nederland, which is four miles north of the campground, offers grocery and hardware stores, restaurants, gas, a post office, bank and Barker Reservoir." note="" orientationDescription="The campground is situated among ponderosa pines, on a gentle slope, at an approximate elevation of 8,600 feet." recreationDescription="Although no formal trails exist in the campground, a few closed roads offer campers the opportunity to explore the surrounding area. West Magnolia and East Portal Trailheads offer trails within a short drive. The Rollins Pass Road (Moffat Road) and other off-road routes can be found in the vicinity.    The lakes across the highway are on private property and access is prohibited." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70577&amp;cmp=39-32--mcmire">
