        <detailDescription alert="" contractID="CO" description="Camp near a babbling stream and water-ski on a mountain reservoir in view of the majestic Ragged Mountains at Paonia State Park. Steep mountainsides give this lake an alpine flavor. Paonia features great scenery, water skiing, wildflowers and camping. The park&amp;amp;#39;s natural beauty and abundance of wildflowers make it a &amp;amp;quot;must see&amp;amp;quot; for photographers and nature lovers. Paonia State Park has 13 campsites located in two campgrounds." drivingDirection="From Glenwood Springs take Hwy 82 south to Carbondale. Go south on Hwy 133, 46 miles." facilitiesDescription="" facility="PAONIA STATE PARK" facilityID="50034" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50034&amp;cmp=39-32--mcmire" importantInformation=" No drinking water is available. Please bring your own drinking water when visiting Paonia State Park. In addition to the camping fee, an entrance fee is required at all state parks! Shade may be naturally provided by trees and other vegetation or by man made shade shelter. Please call the park for specific details." latitude="38.9616667" longitude="-107.3391667" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50034&amp;cmp=39-32--mcmire">
