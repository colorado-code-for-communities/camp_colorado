        <detailDescription alert="" contractID="CO" description="Island Acres, the eastern anchor of Colorado River State Park, located just east of Palisade provides a choice of full hook-up, electric hook-up or tent camping.  Coin showers and laundry are also available spring through fall.  Colorado River State Park is actually five diverse sections along the Colorado River as it flows through the Grand Junction area.  Reservations are available for the nights of March 1 through October 31.  Camping is also available at the Fruita Section 30 miles to the west.  Nestled along the Colorado River in Debeque Canyon, Island Acres offers opportunities for walking, biking, fishing and swimming.  The surrounding canyon walls offer a spectacular backdrop and maybe even a glimpse of wild horses or Big Horn Sheep.  There are three fishing lakes, two of which are stocked.  A fourth lake, designated as the Swimmin&amp;amp;#39; Hole, is surrounded by a sandy beach.  Area attractions include the Grand Mesa, Colorado National Monument, museums, wineries and orchards." drivingDirection="Exit 47 off I-70, five miles east of Palisade." facilitiesDescription="" facility="JAMES M. ROBB-COLORADO RIVER STATE PARK-ISLAND ACRES SECTION" facilityID="50027" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50027&amp;cmp=39-32--mcmire" importantInformation="** In addition to the camping fee, a vehicle entrance pass is required at all State Parks! ** ***Shade maybe provided by trees or other vegetation or by a man made shelter placed over the picnic table. Camper Services Building closed November-March. Tent sites and electrical sites are open on a first-come, first-served basis November-February. First time visitors camping at the park need to be aware that the campground is located adjacent to Interstate 70. The maximum 14-day rule is strictly enforced. No exceptions! Camper Services Building is closed by mid-October through March. Camping fees are discounted during this period." latitude="39.1788889" longitude="-108.2777778" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50027&amp;cmp=39-32--mcmire">
