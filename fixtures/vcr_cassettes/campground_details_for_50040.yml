        <detailDescription alert="" contractID="CO" description="Located in the verdant Yampa Valley south of Steamboat Srings, Stagecoach State Park offers visitors a wonderul area to enjoy Colorado&amp;amp;#39;s outdoors. The park is centered around a 780-acre reservoir with full-service marina. Enjoy an unlimited array of activities, including fabulous boating and fishing in the summer and cross country skiing and ice fishing in the winter. The Elk Run Trail (along the south shore) and the Wetlands Trail (located at the inlet) provide great opportunities for nature observation and recreation. The park has 92 campsites spread among the lush and fragrant sagebrush of the Yampa Valley accommodating trailers, motorhomes, pick-up campers and tents. Camping reservations can be made from May 15 through September 15. During the winter, a few electric campsites are available on a first come first served basis." drivingDirection="From I-70 go north 44 miles on Hwy 9 to Hwy 134, go west 27 miles to Hwy 131. Proceed north 17 miles to County Rd 14, and follow the signs." facilitiesDescription="" facility="STAGECOACH STATE PARK" facilityID="50040" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50040&amp;cmp=39-32--mcmire" importantInformation=" In addition to the camping fee, an entrance fee is required at all state parks! Stagecoach State Park offers minimal shade. It is recommended visitors bring their own shade shelters. Please call the park for specific details. " latitude="40.2508333" longitude="-106.8363889" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50040&amp;cmp=39-32--mcmire">
