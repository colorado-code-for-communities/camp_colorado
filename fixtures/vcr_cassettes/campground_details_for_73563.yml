        <detailDescription alert="" contractID="NRSO" description="Cove Campground is a small, primitive campground ideal for anglers and rock climbers, nestled in the Eleven Mile Canyon along the South Platte River." drivingDirection="From Lake George turn off of Highway 24 onto County Road 96. Follow the road for about one mile into Eleven Mile Canyon. Cove Campground is located approximately 4 miles into the canyon on the right." facilitiesDescription="Cove Campground offers four reservable campsites. Drinking water from hand pumps, picnic tables, vault toilets and campfire rings are available." facility="COVE CAMPGROUND" facilityID="73563" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73563&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of site in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations There is a $6 vehicle fee to enter Eleven Mile Canyon No RV hookups are available For more information on Pike and San Isabel National Forests, click here " latitude="38.9105556" longitude="-105.4602778" nearbyAttrctionDescription="Visit the Florissant Fossil Beds National Monument, one of the richest and most diverse fossil deposits in the world. Petrified redwood stumps up to 14 feet wide and thousands of detailed fossils of insects and plants reveal the story of a very different, prehistoric Colorado." note="" orientationDescription="Cove sits along the river and is one of the closest campground to the Eleven Mile Reservoir, which spans 3,405 surface acres and 5 miles in length. Eleven Mile Canyon was cut by the South Platte River and is bordered by polished gray granite cliffs." recreationDescription="Fishing for rainbow, brown and cutthroat trout is one of the most popular activities for campers. Birding and nature photography are also ideal pastimes. Rock climbers enjoy the solid walls of the canyon.    Hikers can head to the nearby Overlook Trail for breathtaking views of Eleven Mile Canyon and Eleven Mile Reservoir. Occasionally, Golden Eagles can be viewed nesting in the nearby granite cliffs and crags. Springtime brings higher chances of seeing Bald Eagles." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73563&amp;cmp=39-32--mcmire">
