        <detailDescription alert="" contractID="NRSO" description="Narrows Campground is located on the Cache la Poudre River, 32 miles northwest of Fort Collins, Colorado, along Highway 14. Visitors enjoy the area for its great rafting, fishing and hiking opportunities." drivingDirection="From Fort Collins, take Highway 14 northwest for 32 miles." facilitiesDescription="The campground offers accessible single-family sites, including eight walk-to tent sites. Each site is equipped with a 12x15&amp;amp;#39; tent pad, a picnic table and a campfire ring with grill.    Vault toilets and drinking water are provided. Dead and downed firewood may be gathered in the forest or purchased from the host." facility="NARROWS (CO)" facilityID="75395" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=75395&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Drinking water is available at the campground until Sept. 30 Utility hookups are not available Off-road vehicle use is prohibited within the campground Sites may be available on a first-come, first-served basis before and after the reservation season Click here for more information on the Arapaho and Roosevelt National Forests Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="40.6912917" longitude="-105.4321389" nearbyAttrctionDescription="" note="" orientationDescription="The canyon&amp;amp;#39;s vegetation varies from dense forests to open meadows, surrounded by steep mountains. The campground is situated among ponderosa pine and aspen trees on the banks of the Cache la Poudre River, Colorado&amp;amp;#39;s first National Wild and Scenic River. The lower loop drops off steeply to the river." recreationDescription="The Cache la Poudre River offers whitewater rafting and fishing. Anglers cast for brown, cutthroat and rainbow trout.    Hiking, biking and horseback riding trails are in the surrounding area, including the Mt. McConnel Trail, William R. Kreutzer National Recreation Trail and Young Gulch Trail.    Other popular activities include birding and wildlife viewing." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=75395&amp;cmp=39-32--mcmire">
