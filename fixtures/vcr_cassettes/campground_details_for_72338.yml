        <detailDescription alert="" contractID="NRSO" description="Blanco River Group Campground is located four miles off U.S. Highway 84, on Forest Road 656. It is about 15 miles southeast of Pagosa Springs, on the Blanco River. The campground is a convenient stopping point between the towns of Chama, N.M., and Pagosa Springs, Colo. Secluded and quiet, the campgound is an ideal place for family and friends to gather." drivingDirection="From Pagosa Springs, Colorado, travel 13 miles south on Highway 84, then turn east on Forest Road 656 for approximately two miles." facilitiesDescription="The campground offers one group site that is made up of several single campsites. They must be reserved at the same time for group use. Four parking spurs are suitable for large RVs and ample space is available for tents. The campground is equipped with three picnic areas with large tables, vault toilets and drinking water." facility="BLANCO RIVER GROUP CAMPGROUND" facilityID="72338" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72338&amp;cmp=39-32--mcmire" importantInformation=" Campground must be reserved as a group site only; fees vary, depending on the number of campers Click here for more information on the San Juan National Forest " latitude="37.1452778" longitude="-106.8830556" nearbyAttrctionDescription="Three nearby trails access the roadless area to the east of the campground. The Navajo Peak Trail and V-Rock Trail can be reached from the Buckles Lake Road (Forest Road 663), which is located about seven miles south of the campground via Highway 84. The Blanco Basin Road (Forest Road 657) accesses the Leche Creek Trail." note="" orientationDescription="The campground is situated on the banks of the Blanco River, surrounded by ponderosa pine and cottonwoods. The trees offer shade, but the area is quite warm during the summer months. The riparian environment is fairly level with a few adjacent grassy meadows." recreationDescription="The Blanco River can be accessed from the campground, offering good fishing. Anglers cast for stocked trout on the lightly fished waterway.    A volleyball court is located within the campground, but campers must bring their own net and ball." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72338&amp;cmp=39-32--mcmire">
