        <detailDescription alert="" contractID="NRSO" description="Lone Rock Campground, located along the South Platte River, boasts spectacular views and top-notch fly fishing waters. Hikers thoroughly enjoy the nearby Gill Trail and kayakers are drawn to the rapids of the rushing river. Wildlife viewing is rewarding here and campers may spot moose, mule deer, owls, golden eagles and more." drivingDirection="From Denver, Colorado, take Highway 285 southwest to Pine Junction,Colorado. Turn south on Jefferson County 126 and travel 28 miles. Look for signs into campground." facilitiesDescription="Amenities include two vault toilets and drinking water from a community hydrant. Parking aprons and roads are paved, and each campsite has a picnic table and campfire ring. No RV hookups are available. Services include trash collection and firewood is available for sale." facility="LONE ROCK CAMPGROUND (CO)" facilityID="70054" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70054&amp;cmp=39-32--mcmire" importantInformation=" Please bring garbage bags; this is a &amp;amp;quot;pack in-pack out&amp;amp;quot; facility Thunderstorms are common; take extra precautions for lightning This is a high elevation facility, please use caution when traveling from lower elevations Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Limit 2 vehicles or 1 RV per site; a $5 nightly fee is charged for additional vehicles Vehicles must fit on parking spur No firearms or fireworks No RV hookups are available For more information on Pike and San Isabel National Forests, click here " latitude="39.2516667" longitude="-105.2341667" nearbyAttrctionDescription="The drive along Highway 126 from Pine Junction affords magnificent views of the valleys below. Pikes Peak can be seen in the distance and other prominent rock formations present themselves throughout the scenic drive.    Limited groceries are available in the town of Decker." note="" orientationDescription="The campground is situated on a hillside rising up from the South Platte River at an elevation of 6,479 feet.  Many sites are open and feature a view of the river. Privacy is minimal but ponderosa pines provide some shade. Temperatures are generally mild." recreationDescription="Anglers flock to the river, renowned for rainbow and brown trout fishing. Tubing is also a popular activity.    The Gill Trail is an intermediate hike that weaves through Cheesman Canyon. The trailhead is near the campground and extends 7 miles southwest to the Cheesman Dam at Cheesman Lake." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70054&amp;cmp=39-32--mcmire">
