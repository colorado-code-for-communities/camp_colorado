        <detailDescription alert="" contractID="NRSO" description="Oak Cabin attracts outdoor enthusiasts ranging from mountain bikers to hunters to those who love riding off-road. The somewhat remote, semi-rustic cabin provides an ideal resting spot among aspen trees and mountain scenery.     One of three cabins in the area, Oak Cabin was built in the 1930s for use by Forest Service employees at the Cold Springs Work Center. One of the other cabins may be occupied by Forest Service personnel. The area is easily accessed by vehicles, but a 4WD may be required in October, depending on weather conditions." drivingDirection="From Grand Junction, head south on Highway 50. Take a right on County Road 141 heading south for 14.5 miles. Make a sharp left on Divide Road. This road is not marked, but prior to turn, a sign reads &amp;amp;quot;National Forest Access Divide Road, Uncompahgre Plateau.&amp;amp;quot; Follow this road for 19.6 miles and take a left on Forest Road 406 (where a sign says &amp;amp;quot;Cold Springs Work Center&amp;amp;quot;). Go a quarter-mile and then turn right on 406.1A. Cabin is a half-mile after turn on the left.   Have combination lock handy to enter the gate. Parking is in front of the cabin." facilitiesDescription="The single-story cabin, which sleeps four guests, has a small grassy lawn shaded by aspen trees. Furnishings include two twin-size beds in a bedroom, one queen sofa sleeper in the living room and one bathroom with a shower and flush toilet.    The kitchen has a propane stove and refrigerator, plus basic cooking and eating utensils like plates, knives, forks and pots. Cleaning supplies are provided.       Drinking water is supplied but the cabin has no electricity. Guests should bring propane lanterns, matches, bedding, toilet paper, dish towels, warm clothing, paper towels, and tools for gathering and cutting firewood.  Click here  for more cabin details." facility="OAK CABIN" facilityID="93619" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=93619&amp;cmp=39-32--mcmire" importantInformation=" Entry is by combination lock; call Grand Valley Ranger District office at (970)242-8211 for combination lock Mon-Fri 8 a.m. to 5 p.m. (please provide your reservation #) Heavy snowfall may cause cabin rental cancellation; call ranger district for updated conditions and restrictions Cell phone coverage is unreliable Please bring garbage bags; this is a &amp;amp;quot;pack in-pack out&amp;amp;quot; facility Please clean cabin before leaving; cleaning supplies are provided No fireworks No smoking allowed No pets or livestock allowed This facility does not meet accessibility standards Off-road vehicle owners must have in-state or out-of-state registration stickers Bears frequent the area; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations " latitude="38.6505556" longitude="-108.6736111" nearbyAttrctionDescription="The nearest grocery store is in Grand Junction, which is 44 miles from the cabin.     Anglers looking for lake fishing can head to Big Creek Reservoir, about 14 miles away." note="" orientationDescription="Oak Cabin sits in a field with scattered aspen and mountain shrub vegetation on the north end of the Uncompahre National Forest. At 9,000 feet, the area offers crisp mountain air, mild days and chilly nights.    Black bears, mountain lions, marmots and deer are among the wild inhabitants. Please be aware of  bear safety. " recreationDescription="The North Uncompahgre boasts an extensive ATV trail system known as the Divide Forks ATV complex. Over 50 miles of trails can be explored here.     Mountain bikers make use of the popular Tabaguache Trail System, and in fall, hunters frequent the area. Hiking and horseback riding are also enjoyable activities." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=93619&amp;cmp=39-32--mcmire">
