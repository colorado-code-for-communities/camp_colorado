        <detailDescription alert="" contractID="NRSO" description="Colorado Campground is a favorite family destination near Manitou Lake and north of the town of Woodland Park. A short trail leads to the lovely lake, where visitors enjoy fishing, bird watching and canoeing." drivingDirection="From the I-25 and Highway 24 intersection in Colorado Springs, travel west on Highway 24 for about 18 miles to the intersection with Highway 67 in Woodland Park. Turn right (north) on Highway 67 and drive about 6.7 miles to Colorado Campground. The campground is on the right side of the road." facilitiesDescription="The campground offers single and double-family campsites. Picnic tables and campfire rings are provided, as are vault toilets, drinking water and trash collection. Parking spurs are gravel.     Campfire programs are held at the campground&amp;amp;#39;s amphitheater on Saturday evenings." facility="COLORADO CAMPGROUND" facilityID="70684" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70684&amp;cmp=39-32--mcmire" importantInformation=" Thunderstorms are common; take extra precautions for lightning Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility; please use caution when traveling from lower elevations A $5 nightly extra vehicle fee will be collected for single sites with than 1 vehicle This facility has first-come, first-served sites No hookups available No horses allowed Click here for more information on Pike and San Isabel National Forests " latitude="39.0797222" longitude="-105.0933333" nearbyAttrctionDescription="Colorado Springs is about 25 miles southeast of the campground and offers many services. Garden of the Gods is a popular attraction just outside of town. This free park offers hiking trails, rock climbing routes, a visitor center and cafe.    Pikes Peak lies west of Manitou Springs, which is about 20 miles from the campground. Visitors can hike, drive or ride a historic cog railway to the summit of this beautiful mountain.    The town of Woodland Park, located 6 miles south of Colorado Campground, offers gas, groceries, dining and shopping." note="" orientationDescription="The campground is situated at 7,800 feet in a ponderosa pine forest near the 5-acre Manitou Lake. The campground lies in the Front Range of the Rocky Mountains, due north of Pikes Peak. Pikes Peak summit reaches an elevation of 14,115 feet and is America&amp;amp;#39;s easternmost peak over 14,000 feet." recreationDescription="Manitou Lake offers trout fishing and lakeside picnicking. Canoeing on the small lake is also a popular activity.    The Centennial Bike Trail, a paved, accessible recreation trail, connects Colorado Campground to Manitou Lake and South Meadows Campground. The trail is popular among hikers, roller bladers and bicyclists. The nearby Rainbow Falls OHV Trail System and North Divide OHV Trail System are recommended for off-road vehicle enthusiasts." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70684&amp;cmp=39-32--mcmire">
