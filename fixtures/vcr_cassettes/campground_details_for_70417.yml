        <detailDescription alert="" contractID="NRSO" description="Lodgepole Campground is located 22 miles from Gunnison, Colo., in the Taylor River Canyon. Visitors enjoy the area for its rafting, fishing and trail opportunities." drivingDirection="From Gunnison, Colo., travel north on Highway 135 for 10 miles to Almont. Turn right (northeast) onto Taylor Canyon Road and proceed 12 miles to the campground entrance, which is on the right." facilitiesDescription="The campground offers single-family campsites, each equipped with a picnic table and campfire ring. Vault toilets and drinking water are provided." facility="LODGEPOLE (GUNNISON GRAND MESA)" facilityID="70417" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70417&amp;cmp=39-32--mcmire" importantInformation=" Reservation fee applies to first camping unit only; additional units reserved will be charged full price at the campground Opening and closing dates are weather permitting; please call (928) 537-8888 for more information A $6 fee will be collected at the campground for extra vehicles Click here for more information on the Grand Mesa, Uncompahgre and Gunnison National Forests " latitude="38.7611111" longitude="-106.6611111" nearbyAttrctionDescription="Taylor Park Reservoir is located within 10 miles of the campground, offering boating, fishing and swimming. A boat ramp and boat rentals are available there as well." note="" orientationDescription="The campground is situated in a dense stand of lodgepole pine trees, which provides shade and privacy between campsites. Summertime temperatures are warm during the day and cool at night." recreationDescription="The Taylor River can be accessed from the campground, and offers a calm stretch for leisurely rafting and kayaking. Anglers cast for rainbow and brook trout.     The Fossil Ridge Wilderness Area lies one mile south of the campground. The Summerville and South Lottis trailheads provide access to the scenic, natural area.    A number of off-road trails are found in the surrounding area, including Doctor Park Trail, Taylor River Trail and Taylor Vista Trail." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70417&amp;cmp=39-32--mcmire">
