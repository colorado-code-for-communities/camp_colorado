        <detailDescription alert="" contractID="NRSO" description="Bogan Flats Campground stretches along the Crystal River in a valley of aspen groves, towering Ponderosa Pine, spruce, and willow. The setting is ideal for larger  groups seeking recreation and relaxation in White River National Forest.    Sites in the campground are widely spaced and offer a nice mixture of open and shaded spots, with several sites at the river&amp;amp;#39;s edge. The group site is located away  from the main campground, offering a more private location." drivingDirection="Take I-70 west of Denver, Colorado, to Glenwood Spring exit 116, Highway82, south to Carbondale. Take Highway 133 south for 20 miles. Turn lefton Gunnison County Road 3 toward Marble. Campground located another 1.5miles near the river." facilitiesDescription="Bogan Flats Campground is able to accommodate tents, trailers and RVs, and has a designated group site.     The campground is equipped with picnic tables, campfire rings, flush toilets, and drinking water. Electrical hook-ups are not available.        Firewood is available on-site for a fee." facility="BOGAN FLATS CAMPGROUND GRP S" facilityID="70421" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70421&amp;cmp=39-32--mcmire" importantInformation=" Please check in with host upon arrival Several campsites are available on a first-come, first-serve basis Maximum RV length is 40 feet No dump station on site; closest facility is in Glenwood Springs In accordance with standard industry practices, there will be a $5 additional vehicle fee on the second vehicle in each single family campsite, and on the third and fourth vehicles in any double family campsite, provided these vehicles are not joined to the first vehicle by a hitch and towed onto the site. In the case of motorcycles, the first 2 are considered as 1 vehicle for determining additional vehicle fees. The third and fourth motorcycle would also be considered as 1 vehicle. No additional vehicle fees are collected for bicycles. This facility is operated by White River Recreation, a division of California Land Management and your comments are appreciated; comment forms are available from campground hosts or on CLM&amp;apos;s website . Click here for more information about White River National Forest " latitude="39.0997222" longitude="-107.2583333" nearbyAttrctionDescription="The quaint mountain town of Redstone is a hidden gem, located south of Carbondale. In addition to shops, galleries, and restaurants, the town boasts a castle that was built by industrialist John Osgood at the turn of the 20th century.  " note="" orientationDescription="In the heart of the Rocky Mountains, the 2.3 million acre White River National Forest is a place of serenity and adventure, boasting 8 wilderness areas, 4  defined seasons, and 10 peaks surpassing 14,000 feet in elevation.    The Crystal River flows near the campground and drains the Valley of the Coal Miners, a glacial valley that was once a center of coal mining in  southwestern Colorado.    Wildlife in the area abounds. Bighorn sheep navigate rocky ridges and bull elk bugle at dusk. Scenic rivers sustain populations of cutthroat, rainbow, and brown trout.  Alpine regions provide habitat for pika and ptarmigan. These species, along with many others, depend on surrounding undeveloped wilderness, clean streams, and diverse  forests to live." recreationDescription="Crystal River, a tributary of Roaring Fork River, is renowned for its fly fishing. Rainbow, cutthroat and brown trout are plentiful in this waterway.     A hike up Mt. Sopris offers spectacular panoramic views. This 12,953-foot mountain dominates the surrounding landscape. The hike is 14.8 miles with a 4,600-foot.  elevation gain. In summer, wildflowers carpet the trail through aspen groves and mixed conifer forest, climbing up to talus slopes.     Other popular activities in the area include jeep tours, biking, and historic sightseeing." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70421&amp;cmp=39-32--mcmire">
