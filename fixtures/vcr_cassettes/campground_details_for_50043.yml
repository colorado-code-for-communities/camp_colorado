        <detailDescription alert="" contractID="CO" description="   Attention OHV riders:   .  For 2013 due to changes to  Forest Service Travel Management rules Sylvan Lake will be closed to Off Highway Vehicles.  For information go to:  www.parks.state.co.us/Parks/SylvanLake/     November 2012: Elk Run Campsites 25-33 have been re-numbered! Check new maps when making reservations.    Located in the heart of the Colorado Rockies, Sylvan Lake State Park is a haven for those who enjoy the outdoors. Surrounded by the White River National Forest, Sylvan Lake offers a spectacular setting for boat and shore fishing, a great spot for picnicking, hiking and outdoor photography at the foot of beautiful wooded mountains. Forty-six campsites and 12 camper cabins and yurts are available.    There are a total of 46 campsites. Sites 1-34 in Elk Run Campground include sites with views of the lake or down the Brush Creek Valley. Sites 35-46 in Fisherman&amp;amp;#39;s Paradise Campground are set up for side by side parking and while you are right next to your neighbor they are popular for their location overlooking the lake. Sites accommodate tents, trailers and RVs. There are no individual site hook ups. The camper services building provides flush toilets and coin showers during summer. Drinking water and vault toilets are available year-round." drivingDirection=" To Sylvan Lake, Cabins, Campsites: Take I-70 to Eagle (Exit 147). Turn south and follow signs through town. On the south side of town turn south on Brush Creek Road and travel 10 miles to the Visitor Center. Continue on Brush Creek Road until the road forks and becomes dirt. At the fork stay right and travel 5 miles to the lake, campground and cabins.   To Brush Creek Yurts: Follow above directions until fork in road. Take left fork and travel 4.5 miles. The Yurts are on left at the top of the switchbacks. The Yurts are 9 1/2 miles from the lake.   For more information about the park or current conditions visit  www.colorado.gov/parks  or call (970) 328-2021. " facilitiesDescription="" facility="SYLVAN LAKE STATE PARK" facilityID="50043" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50043&amp;cmp=39-32--mcmire" importantInformation="Cabin reservations available year round. For 2013, campsite reservations available for the nights of May 17 through September 30. Yurt reservations available for the nights of May 17 through November 17. Weather conditions generally permit all campsites, flush toilets, coin showers, drinking water and dump station to be available mid May through mid October. Vault toilets open year round. Camping for self contained units remains available during the winter. Cabin #1 has running water year round. Contact the Park or check www.parks.state.co.us for current conditions. A $7.00 daily pass or Annual State Park Pass is required for each vehicle in addition to the cabin, yurt or camping fees. The COMBINATION for the door to the Cabin or Yurt will be included with your Reservation Confirmation. " latitude="39.4780556" longitude="-106.7330556" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50043&amp;cmp=39-32--mcmire">
