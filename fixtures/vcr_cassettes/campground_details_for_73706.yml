        <detailDescription alert="" contractID="NRSO" description="Marshall Park Campground is situated in an open meadow on the Rio Grande River with views of Bristol Head Peak and the La Garita Mountains. Campers enjoy trout fishing, boating and the area&amp;amp;#39;s diverse wildlife. It also makes for a great base camp for hunters in the area." drivingDirection="From Creede, Colorado, travel 7 miles west on Colorado Highway 149 to Forest Road 523. Take Forest Road 523 one mile to the campground entrance." facilitiesDescription="Amenities include picnic tables and campfire rings. An accessible vault toilet with a night light is provided. Firewood may be purchased from the host. Campfire programs are presented periodically throughout the summer.    No drinking water is available. Campers must bring their own supply." facility="MARSHALL PARK" facilityID="73706" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73706&amp;cmp=39-32--mcmire" importantInformation=" No drinking water available; please bring your own supply No electric hookups at this facility Bears frequent the area; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from the area after eating This is a high elevation facility, please use caution when traveling from lower elevations Limit 1 vehicle per site; a daily fee will be charged for extra vehicles This campground has first-come, first-serve sites The 14 day stay limit is strictly enforced. Camping for a period longer than 14 days during any 30-consecutive day period is prohibited. If you have booked back-to-back reservations, you will be asked to cancel all days after the first 14. Click here for more information on Rio Grande National Forest " latitude="37.7888889" longitude="-106.9858333" nearbyAttrctionDescription="Head east of Creed for off-road vehicle trails like the Lost Trail #821 that runs for 11 miles and offers wonderful views of the surrounding mountains." note="" orientationDescription="The campground is located about 7 miles southwest of Creed, Colorado at an elevation of 8,800 feet. Campsites are open with few trees. The sun hits the campground in the late morning, after cool early morning temperatures.    Rio Grande National Forest spans 1.86 million acres in south-central Colorado. The Continental Divide runs for 236 miles along most of the forest&amp;amp;#39;s western border, presenting a myriad of ecosystems from alpine desert to rugged wilderness." recreationDescription="Anglers will find an abundance of rainbow trout in the Rio Grande, which is considered a trophy river. The river also welcomes wading and exploration. Off-road vehicle trails are nearby as well." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73706&amp;cmp=39-32--mcmire">
