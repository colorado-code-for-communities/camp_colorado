        <detailDescription alert="" contractID="NRSO" description="Located about 10 miles from the town of Woodland Park, Colorado, Meadow Ridge Campground is pleasantly situated on a ridge above the Rampart Reservoir. Here, campers have access to prime fishing and a selection of mountain biking and hiking trails.     The campground is in the Front Range of the Rocky Mountains, due north of the popular Pikes Peak. The peak has an altitude of 14,110 feet and was first climbed in 1820. Its claim to fame is that it is America&amp;amp;#39;s easternmost peak over 14,000 feet." drivingDirection="From Colorado Springs, drive west on Highway 24 for about 24 miles toWoodland Park. Turn north on Baldwin (which becomes Rampart Range Road). Drive about 2 miles to Loy Creek Road, turn right, and then take another right on FDR 300 (Rampart Range Road).  Followsigns. Rampart Reservoir entrance is about 4 miles further on the left." facilitiesDescription="Most campsites are nicely shaded with a grassy understory, and have limited privacy from other sites. Drinking water, picnic tables, campfire rings and two accessible vault toilets are provided for campers. At sites 6,7,10,14,16 and 18, the picnic table and campfire ring are below the road, and steps must be used to reach them. Firewood can be purchased onsite." facility="MEADOW RIDGE" facilityID="70047" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70047&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations Access to boat ramp and a parking area is open daily from 7a.m. - 7p.m.; motorized boats may launch Thursday through Sunday from 7a.m. - 5p.m. All gas powered boats and boats on trailers must be inspected prior to launching Limit 2 vehicles or 1 RV per single site; a $5 nightly fee is charged for additional vehicles Please check in with host upon arrival This facility has first-come, first-served sites Click here for more information on Pike and San Isabel National Forests " latitude="38.9775" longitude="-104.9847222" nearbyAttrctionDescription="Take the kids on a tour of the U.S. Air Force Academy or explore the quaint town of Green Mountain Falls. While there, ask the locals about the place they nicknamed Kermit the Frog Mountain." note="" orientationDescription="Sitting in a ponderosa pine forest at 9,200 feet, the 19-site campground overlooks the Rampart Reservoir. The surrounding terrain includes a mix of grass meadows, spruce, Douglas fir and aspen." recreationDescription="Rainbow and mackinaw trout are plentiful in the renowned fishing reservoir and hikers enjoy the trails in the area. Rampart Reservoir Trail, Aspen Grove Nature Trail and Nichols Reservoir Trail are all worth exploring. Rampart Reservoir Trail extends for 14 miles and is open to mountain biking.     Rampart Reservoir allows no-wake boating. The boat ramp is across the dam on the north side of the lake and is only open to motorized boats Thursday through Sunday of each week." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70047&amp;cmp=39-32--mcmire">
