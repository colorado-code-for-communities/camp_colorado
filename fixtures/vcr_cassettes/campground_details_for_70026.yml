        <detailDescription alert="" contractID="NRSO" description="Lake Fork Campground sits in the Rio Grande Forest, 40 miles northwest of Antonito, Colorado. The campground is a true getaway from any city, and requires an 18-mile drive on a gravel road. This high elevation campground boasts limitless beauty with mountain peaks, alpine wildlife spotting and several varieties of birds." drivingDirection="From Antonito, travel west on Highway 17 approximately 24 miles to the junction of Highways 17 and 250. Turn on Highway 250 and travel 18 miles on a gravelroad to Lake Fork Campground." facilitiesDescription="Some campsites overlook the river. There is one centrally located drinking water spigot. All parking spurs are gravel. Firewood can be purchased on-site. No electric hookups are available.     Campers will find an old-fashioned steel tub bath at Brummel&amp;amp;#39;s Rocky Mountain Lodge about 10 miles south." facility="LAKE FORK(RIO GRANDE NATL FORE" facilityID="70026" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70026&amp;cmp=39-32--mcmire" importantInformation="Please fill your trailer prior to arriving. Trailers are NOT allowed to fill at hydrants as it contaminates the entire water system. No electric hookups at this facility This campground has first-come, first-serve sites A fee will be charged for additional vehicles The 14 day stay limit is strictly enforced. Camping for a period longer than 14 days during any 30-consecutive day period is prohibited. If you have booked back-to-back reservations, you will be asked to cancel all days after the first 14. Click here for more information on the Rio Grande National Forest " latitude="37.2997222" longitude="-106.4666667" nearbyAttrctionDescription="Take in spectacular views of the Conejos Canyon and River along Forest Road 250." note="" orientationDescription="The campground is located in south central Colorado on the banks of the Conejos River. It is shaded by spruce, aspen and a few cottonwoods and willows at an elevation of 9,500 feet.    A variety of wildlife makes its home in the area, including black bears, deer and marmots. Wildflowers dot the region, creating colorful landscapes for photography enthusiasts." recreationDescription="The campground is convenient to several trails, such as Lake Fork to Big Lake and Conejos Peak to Blue Lake.    The Conejos River is a Gold Medal River, meaning it offers the greatest potential for trophy trout fishing. Rainbow and brown trout are the most common species in the river." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70026&amp;cmp=39-32--mcmire">
