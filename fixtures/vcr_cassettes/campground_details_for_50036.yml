        <detailDescription alert="" contractID="CO" description="Lake Pueblo State Park is a southern Colorado Mecca for sun lovers and water-sports enthusiasts, including boaters, water-skiers, sailors and swimmers. Lake Pueblo is one of the state&amp;amp;#39;s most popular parks, so large is this area that there&amp;amp;#39;s never a crowded feeling. With 4,500 acres of surface water, the reservoir can host many water sports. The fishing is exceptional here and the views in this arid southern Colorado landscape are dramatic. Lake Pueblo has 400 campsites, accommodating tents, pick-up campers, motorhomes and trailers." drivingDirection="I-25 to Pueblo, then Hwy 50 west for 4 miles. Turn south on Pueblo Blvd. and go 4 miles to Thatcher Avenue. Turn west and go 6 miles to park entrance. ALTERNATE ROUTE: Best for North Plains Campground and Juniper Breaks Campground. West on Hwy 50 to McCulloch Blvd. then south and west on McCulloch to Nichols Rd. Then south to the North entrance." facilitiesDescription="" facility="LAKE PUEBLO STATE PARK" facilityID="50036" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50036&amp;cmp=39-32--mcmire" importantInformation=" In addition to the camping fee, an entrance fee is required at all state parks! Senior Discount: Applied when site occupant has a valid Aspen Leaf Pass. Shade may be naturally provided by trees and other vegetation or by man made shade shelter. Please call the park for specific details. Pets allowed, but must be on a 6&amp;apos; leash. " latitude="38.2763889" longitude="-104.7183333" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Southeast Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50036&amp;cmp=39-32--mcmire">
