        <detailDescription alert="" contractID="NRSO" description="Amphitheater Campground is located near the town of Ouray, Colo., at an elevation of 8,400 feet. Visitors enjoy the area for its beautiful scenery and great hiking and off-road trail opportunities." drivingDirection="From Ouray, travel approximately 2 miles south on Highway 550. Watch for the campground sign and turnoff road to the left." facilitiesDescription="The campground offers single-family campsites, several of which are designated for tent camping only. Each site is equipped with a picnic table and campfire ring. Vault toilets, drinking water and trash collection are provided." facility=" AMPHITHEATER" facilityID="70572" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70572&amp;cmp=39-32--mcmire" importantInformation=" Reservation fee applies to first camping unit only; additional units reserved will be charged full price at the campground Vehicles are not to exceed 30 feet for standard sites Opening and closing dates are weather permitting; please call (928) 537-8888 for more information Click here for more information on the Grand Mesa, Uncompahgre and Gunnison National Forests " latitude="38.0225" longitude="-107.6616667" nearbyAttrctionDescription="Ouray is known as America&amp;amp;#39;s Switzerland. The charming, historic, mountain town offers a variety of dining, shopping and lodging options, as well as a hot springs pool and a variety of annual festivals." note="" orientationDescription="The campground is named for the natural rock amphitheater that stands over Ouray. The massive gray cliffs were created by ancient volcanic and glacial activity. The campground is situated on the mountainside above Ouray, with stellar views of the amphitheater. A forest of Gambel oak trees and mixed conifers covers the area." recreationDescription="Many hiking trails are found in the immediate area, including the popular Upper Cascade Falls Trail, which begins at the campground. Baby Bath Tubs and Chief Ouray Mine trails can also be accessed from the same trailhead.    The campground is a favorite among jeep and off-road enthusiasts for its close proximity to a number of exciting trails in the surrounding area." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70572&amp;cmp=39-32--mcmire">
