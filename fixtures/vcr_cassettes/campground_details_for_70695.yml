        <detailDescription alert="" contractID="NRSO" description="Monarch Park is nestled at the base of Monarch Ridge, a short drive north of Monarch Pass. Some campsites at the family-friendly destination are located on the banks of the South Fork Arkansas River, while others lie along a creek. Popular activities in the area include hiking the Colorado Trail and the Continental Divide Trail and fishing. Beaver ponds are near the entrance to the campground and make a great fishing spot for families with young children.    Monarch Pass is a high mountain pass along the southern part of Colorado&amp;amp;#39;s Sawatch Range. The pass crosses the Continental Divide an altitude of 11,312 feet." drivingDirection="From Poncha Springs, travel west on Highway 50 for about 15 miles, then turn left on County Road 231 and drive south to the Monarch Park Campground." facilitiesDescription="Drinking water from hand pumps and vault toilets are available. One of the vault toilets is accessible. All sites come with picnic tables and campfire rings. Parking aprons are gravel and firewood is sold onsite." facility="MONARCH PARK" facilityID="70695" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70695&amp;cmp=39-32--mcmire" importantInformation=" Thunderstorms are common; take extra precautions for lightning This is a high elevation facility, please use caution when traveling from lower elevations Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Limit 1 RV per site; a $5 nightly fee is charged for additional vehicles Vehicles must fit on parking spur No firearms or fireworks No RV hookups are available No dumping of wastewater For more information on Pike and San Isabel National Forests, click here " latitude="38.5155556" longitude="-106.3241667" nearbyAttrctionDescription="In and around the city of Salida, visitors can take a ride on a scenic tram, go ziplining, whitewater rafting on the Arkansas River or play round of miniature golf." note="" orientationDescription="The picturesque campground is heavily wooded with ponderosa and Douglas fir. With an elevation of 10,500 feet, visitors are likely to experience chilly nighttime temperatures and cool, mild summer days." recreationDescription="Popular trails near Monarch Park include Waterdog Lakes, the Monarch Crest Trail and the Hunt and Boss Lakes trails. Popular trails near Monarch Park include Waterdog Lakes, the Monarch Crest Trail and the Hunt and Boss Lakes trails. Wildflowers are abundant on these trails in late summer.     The river and nearby ponds provide quality fishing for all ages. Brook trout is the most likely reward for fishing efforts. Off-road vehicle enthusiasts can find places to ride nearby." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70695&amp;cmp=39-32--mcmire">
