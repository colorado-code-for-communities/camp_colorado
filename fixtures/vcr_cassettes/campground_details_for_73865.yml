        <detailDescription alert="" contractID="NRSO" description="Mingus Ranch is a cabin where guests can step back in time and feel like they&amp;amp;#39;re staying on an early 20th century homestead. The cabin was built in 1908 and was operated by the same family for six decades before it became a Forest Service property.    In collaboration with the Frontier Pathways Scenic and Historic Byway and the Colorado State Historical Society, the cabin and neighboring barn have been renovated to match their original appearance and filled with period-specific furniture and antiques. Electricity is provided and a horse corral is onsite." drivingDirection="Southwest of Pueblo, Colorado: Take HWY 96 approximately 30 milesthrough Wetmore to McKenzie Junction. Go south on HWY 165 for 9 miles.Turn east on Forest Service Road 383 and continue for 1.5 miles. Cabin and corralare on the south side of the road." facilitiesDescription="The modest ranch building is an example of a typical high country ranch with two stories. The cabin sleeps six and conveniences include electric heat, an electric stove and minimal electric lighting. A vault toilet, picnic table and campfire ring are located outside, as well as a horse corral. Furnishings consist of a couple bunk beds with pads, a basic wash, table and chairs and some cooking pots and utensils.     No drinking water is available so it&amp;amp;#39;s important to bring plenty. Other items to bring include bedding, food, garbage bags, dish soap, sunscreen and other basic camping gear. There are minimal lights at the facility, so visitors may want to bring additional light sources." facility="MINGUS RANCH" facilityID="73865" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73865&amp;cmp=39-32--mcmire" importantInformation=" Entry to the cabin and vault toilet is by combination lock, which is provided in the confirmation letter or email, sent after a reservation is made No drinking water available; bring an ample amount No pets allowed No tent or RV camping at cabin site Click here for current alerts and notices, or call ranger district Click here for more information on the Pike and San Isabel National Forest " latitude="38.0930556" longitude="-105.11" nearbyAttrctionDescription="2 miles west on Highway 165, visitors can find restaurants and an ATM. Westcliffe, 26 miles west, is the nearest town for conveniences like grocery stores." note="" orientationDescription="The cabin is perched in a sprawling meadow at an elevation of 9,400 feet near the base of Round Top Mountain in the heart of the Wet Mountains. Surrounding the meadow are spruce and other mixed conifers. The scenic Greenhorn Mountain is due south." recreationDescription="Hiking, mountain biking, horse riding, off-road vehicle riding, hunting and wildlife viewing are all enjoyable activities here. An extensive network of hiking trails and roads for biking are nearby." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73865&amp;cmp=39-32--mcmire">
