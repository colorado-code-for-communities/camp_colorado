        <detailDescription alert="" contractID="NRSO" description="North Fork Campground is set in a towering aspen grove on the western slope of the Colorado Rockies at an elevation of 7,800 feet. This is an ideal setting for  guests seeking recreation and relaxation.    Most sites are widely spaced and open up to the river valley, though a heavy understory of tall grass and wild roses provide privacy. The North Fork of the White River  is across from the campground." drivingDirection="Take I-70 west of Denver, Colorado, to Rifle. Take Highway 13 to Meeker,and turn on Country Road 8 for 32 miles. Turn left into North ForkCampground." facilitiesDescription="North Fork Campground has 39 standard sites able to accommodate tents, trailers and RVs.    The campground is equipped with picnic tables, campfire rings, vault toilets, and drinking water. Electrical hook-ups are not available.      Firewood is available on-site." facility="NORTH FORK CAMPGROUND" facilityID="70707" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70707&amp;cmp=39-32--mcmire" importantInformation=" This facility is operated by White River Recreation, a division of California Land Management and your comments are appreciated; comment forms are available from campground hosts or on CLM&amp;apos;s website . Several campsites are available on a first-come, first-served basis These are the only reservable sites on the Blanco Ranger District Group site is currently closed at this campground Please bring reservation confirmation to campground Prevent the spread of invasive species by inspecting and cleaning packs, equipment, and tires before using lake or trails In accordance with standard industry practices, there will be a $5 additional vehicle fee on the second vehicle in each single family campsite, and on the third and fourth vehicles in any double family campsite, provided these vehicles are not joined to the first vehicle by a hitch and towed onto the site. In the case of motorcycles, the first two are considered as 1 vehicle for determining additional vehicle fees. The third and fourth motorcycle would also be considered as 1 vehicle. No additional vehicle fees are collected for bicycles. Click here for more information about White River National Forest " latitude="40.0583333" longitude="-107.4497222" nearbyAttrctionDescription="Whitewater adventure seekers may want to raft portions of the White River, as it is navigable by small craft throughout most of its length to its confluence with the Green River." note="" orientationDescription="In the heart of the Rocky Mountains, the 2.3 million acre White River National Forest is a place of serenity and adventure, boasting 8 wilderness areas, 4  defined seasons, and 10 peaks surpassing 14,000 feet in elevation.    Wildlife in the area abounds. Bighorn sheep navigate rocky ridges and bull elk bugle at dusk. Scenic rivers sustain populations of cutthroat, rainbow, and brown trout.  Alpine regions provide habitat for pika and ptarmigan. These species, along with many others, depend on surrounding undeveloped wilderness, clean streams, and diverse forests to live.    The campground sits above the North Fork White River valley, surrounded by forested mountain peaks." recreationDescription="Flowing near the campground is the North Fork of the White River, renowned for its fly fishing. Rainbow, brown, cutthroat and brook trout are plentiful in this waterway. The nearby peaks and soothing sounds from the river offer anglers a perfect backdrop to an afternoon of fishing.    The North Fork Campground is close to a number of OHV trails.  Use caution when riding, as domestic cattle may be grazing in the area.    Hikers, hunters, mountain bikers and equestrians can also find recreational opportunities nearby." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70707&amp;cmp=39-32--mcmire">
