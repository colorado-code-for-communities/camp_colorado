        <detailDescription alert="" contractID="NRSO" description="West Dolores Campground is located on the West Dolores Road (Forest Road 535), which branches north from Colorado Highway 145 about 20 miles northeast of Dolores. It is a great place to relax and enjoy the outdoors by hiking, biking and fishing." drivingDirection="From Dolores, travel 21 miles north on Highway 145 and Forest Road 535 to the campground entrance, 1 mile from Mavreeso Campground." facilitiesDescription="The campground offers single-family sites, a few of which have electric hookups. Each site is equipped with a picnic table and campfire ring. Vault toilets and drinking water are provided." facility="WEST DOLORES CAMPGROUND" facilityID="72179" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72179&amp;cmp=39-32--mcmire" importantInformation=" This facility has additional first-come, first-served sites Click here for more information on the San Juan National Forest " latitude="37.6597222" longitude="-108.2761111" nearbyAttrctionDescription="Southwestern Colorado, part of the Four Corners region, contains more than 4,000 archaeological sites and 600 cliff dwellings. Mesa Verde National Park is an hour and a half south of the campground, close enough for a day trip. Other sites within the region include the Anasazi Heritage Center in Delores, Canyon of the Ancients and Hovenweep National Monument.   Burro Bridge campground is loacated 19 miles north of the campground offering Horse camping and a trail from the campground into the Lizard Head Wilderness." note="" orientationDescription="The campground is situated on the banks of the West Dolores River, which has its headwaters in the nearby Lizard Head Wilderness. A shady forest of spruce, ponderosa pine and Douglas fir covers the campground. The campground is at an elevation of 7,800 feet." recreationDescription="The West Dolores River offers fishing for brown, rainbow, cutthroat and brook trout. A day-use parking area is available on-site. Several parcels of private property are found along the river. Visitors are asked to stay on the trail and not trespass.     Mountain biking is allowed on Forest Roads 532 and 535. Forest Service Trail 624 begins three miles south of the campground." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72179&amp;cmp=39-32--mcmire">
