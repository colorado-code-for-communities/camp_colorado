        <detailDescription alert="" contractID="CO" description=" Vega State Park  provides visitors with several camping options.   Early Settlers Campground  offers 33 pull-through and back-in sites, with electric and water hookups, flush toilets and coin-operated showers.    Aspen Grove Campground  has 27 pull-through and back-in sites with centrally located water pumps and vault toilets.   Oak Point Campground  provides 39 pull-through and back-in sites with centrally located water pumps and vault toilets.  For a more unique experience,  Pioneer Campground  offers 10 walk-in tent sites and 5 rustic cabins with centrally located water pumps and vault toilets.   Cabins can be reserved year-round within the established reservation windows.  All other campsites can be reserved from May 15 - September 30. " drivingDirection="From I-70 go south on Hwy 65 then east on Hwy 330 through Collbran continue for 12 miles to the park entrance 55 miles from Grand Junction." facilitiesDescription="" facility="VEGA State Park" facilityID="50045" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50045&amp;cmp=39-32--mcmire" importantInformation=" Electrical Sites Hook-up Ranges from 15-50AMPS Vega State Park is located on the Northeast edge of Grand Mesa, at 8,000 feet elevation. The lake offers boating, water skiing, and fishing. Excellent ice fishing and snowmobiling have made Vega a popular winter destination. Visitors may access trails atop Grand Mesa for hiking and four wheeling in the summer, and cross country skiing and snowmobiling in the winter. Swimming is prohibited in the lake. Firewood gathering around the lake is prohibited, but firewood is for sale at the Visitor Center. First-come/first-serve camping may be available outside the reservation dates. Shower Building closed from approximately November - April each year. Please contact the park with any questions. " latitude="39.2216667" longitude="-107.7991667" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50045&amp;cmp=39-32--mcmire">
