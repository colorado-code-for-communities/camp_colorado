        <detailDescription alert="" contractID="CO" description="Nestled at the base of majestic Hahn&amp;amp;#39;s Peak in Northern Colorado, 8,100&amp;amp;#39; high Steamboat Lake State Park offers clean air, blue Colorado sky, breathtaking scenery and plenty of excellent recreational opportunities. Premier fishing, camping and boating are available along with a full-service marina and swim beach. The absolutely wonderful scenery--including nearby peaks, the Continental Divide, lush green valleys and colorful alpine wildflowers--make the park picturesque year-round. Hiking &amp;amp;amp; biking trails meander through meadows and along the shoreline. Winter comes alive with ice fishing, snowshoeing, cross-country skiing, and access to 146 miles of prime snowmobile trails. Most of the 188 campsites are very sunny and have outstanding views, many overlooking the 1,011 acre lake. Our sites accommodate trailers, motor homes, campers and tents." drivingDirection=" From Steamboat Springs  go west on Hwy 40 to County Rd 129. Turn north and go 26 miles to the park entrance." facilitiesDescription="" facility="STEAMBOAT LAKE STATE PARK" facilityID="50041" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50041&amp;cmp=39-32--mcmire" importantInformation=" Reservations are strongly recommended. Due to trees and turning radius, please adhere to RV length recommendations for campsites. All tents and equipment must be set up on high use pads (14&amp;apos; x 14&amp;apos;). Maximum number of vehicles per site is two. Dogs are allowed but must be leashed and under control at all times. Due to the popularity of the park, campsite moves are not allowed during the peak summer season. Depending on snow conditions, first-come/first-serve camping may be available during May and October. During the winter months, fourteen electrical sites are available in the marina lot on a first-come/first-serve basis for self-contained units. All electric sites has 15,30 and 50Amp breakers In addition to the camping, a vehicle park pass (annual or daily) is required on all vehicles entering the park. Park passes are not included in reservation fees and may be purchased at the park. Camper cabin reservations may be made by calling the Marina at 970-879-7019. For current conditions and information, contact the Visitor Center and 970-879-3922. " latitude="40.7866667" longitude="-106.9777778" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="Rocky Mountain Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50041&amp;cmp=39-32--mcmire">
