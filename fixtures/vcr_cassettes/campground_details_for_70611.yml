        <detailDescription alert="" contractID="NRSO" description="Lodgepole Campground is a creekside destination with incredible Colorado mountain views. The campground is located 3 miles south of Jefferson Lake, one of the highest elevation lakes around, capping 10,685 feet elevation and bordered by steep 12,000 foot peaks.     Fishing in both the creek and lake offer promising catches of trout. Another noteworthy aspect of the campground is its access to the Colorado Trail." drivingDirection="From US Highway 285 at Jefferson, take County Road 35 north to County Road 37 and turn right. Pay the user fee at Jefferson Lake Recreation Area entrance station and continue on the road to the campground." facilitiesDescription="Lodgepole offers more than 30 reservable campsites. Parking aprons are gravel and dirt and the max RV length 30 feet. Amenities include picnic tables, vault toilets, drinking water and grills." facility="LODGEPOLE (CO)" facilityID="70611" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70611&amp;cmp=39-32--mcmire" importantInformation=" It is difficult to access Jefferson Lake Recreation Area during the winter months; the roads to this site are not maintained for snow throughout the winter. Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations There is a $6 vehicle fee to enter Jefferson Lake Recreation Area No RV hookups are available No pay phones are available For more information on Pike and San Isabel National Forests, click here " latitude="39.4166667" longitude="-105.8497222" nearbyAttrctionDescription="Visitors enjoy Fairplay, Colorado, a ghost town that was once a frontier boom town. The South Park City Museum contains 34 authentic buildings with 60,000 artifacts." note="" orientationDescription="Lodgepole sits in a valley along Jefferson Creek facing Jefferson Hill at the high elevation of 9,900 feet. The single-loop campground is surrounded by groves of aspen and mixed conifer trees. Jefferson Lake, spanning about 182 acres, has deep, cold waters and freezes over in winter." recreationDescription="The best hiking, biking and horseback riding experience is on the epic Colorado Trail, a 471-mile trail that extends from Denver to Durango. Also accessible from the campground is the West Jefferson Loop Trail, a foot path that extends for 11 miles and reaches the Continental Divide.     Rainbow, brown, mackinaw and brook trout can be found swimming in the creek. For those who prefer fishing by boat, Jefferson Lake has a boat ramp. It is a no-wake lake." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70611&amp;cmp=39-32--mcmire">
