        <detailDescription alert="" contractID="NRSO" description="South Fork Group Campground is located in north central Colorado in the Williams Fork Valley next to South Fork Creek. Many mountain streams and creeks nearby offer good fishing opportunities. South Fork is the only facility in the area designated for horse camping." drivingDirection="From Granby, Colorado, take State Highway 40 west toward Parshall, Colorado.Two miles before Parshall, turn left on County Road 3. Go approximately 18 miles on County Road 3. Turn south onto County Road 30 and travel 12 miles. Drive through a large culvert. Continue south for a half-mile and turn right into the campground." facilitiesDescription="The campground offers one reservable, accessible group site that can accommodate up to 25 people. Individual sites are available on a first-come, first-served basis. Picnic tables, campfire rings and tents pads are provided, as are flush and pit toilets and drinking water. A small corral, for one or two horses, is located in the campground." facility="SOUTH FORK GROUP (CO)" facilityID="75054" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=75054&amp;cmp=39-32--mcmire" importantInformation=" This is bear country! For bear and human safety, keep a clean campsite and do not place food or other attractants in your tent. For more information about visiting bear country, contact Colorado Parks and Wildlife at http://wildlife.state.co.us Click here to learn more about the Arapaho &amp;amp;amp; Roosevelt National Forests and Pawnee National Grassland Operated by American Land &amp;amp;amp; Leisure. You may contact us at www.AmericanLL.com or 801-226-3564. " latitude="39.7940528" longitude="-106.0306278" nearbyAttrctionDescription="" note="" orientationDescription="The campground is located in the Williams Fork Valley next to South Fork Creek at an elevation of 8,962 feet. A cool mountain climate with frequent afternoon thunderstorms should be expected.     Due to the pine beetle infestation and hazardous tree removal, shade has been reduced throughout the campground.      The Arapaho and Roosevelt National Forests and Pawnee National Grassland sit on the foothills and peaks of the Rocky Mountains in Colorado. The forests and grassland cover 1.5 million acres and extend north to the Wyoming border, south to Mount Evans and west across the Continental Divide." recreationDescription="The South Fork Trail begins at the campground and is one of the most popular trails in the valley. The 26-mile loop trail is open to hiking and horseback riding, and provides access to other trails in the area, including Ptarmigan Pass, Ute Peak and Jones Pass Trails. Mountain biking opportunities also exist in the valley. The Byers Peak Wilderness can be accessed nearby.     Anglers enjoy trout fishing on the South Fork Creek and numerous additional streams and creeks in the surrounding area. Wildlife viewing opportunities abound." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=75054&amp;cmp=39-32--mcmire">
