        <detailDescription alert="" contractID="NRSO" description="In the heart of southwest Colorado is a group camp getaway for nature lovers and outdoor sports-enthusiasts. The Red Creek Group Site is located in the Curecanti Recreation Area, just south of the West Elk Mountains.    The campground is surrounded by national forests and park lands with Gunnison National Forest to the north, Black Canyon to the west and the Uncompahgre National forest to the southwest.     A wide range of mammals can be found within Curecanti, including mule deer, mountain lions, black bears, prairie dogs, bighorn sheep, elk and the occasional moose. Bald eagles come here to fish in winter." drivingDirection=" Red Creek Group campground is located off of US Hwy 50 between Gunnison and Montrose, on the north side of the highway approximately 3 1/2 miles west of Elk Creek. " facilitiesDescription="This is a group camping site for up to 25 people. Pay showers and a marina are nearby at Elk Creek or Lake Fork (open during summer months)." facility="RED CREEK GROUP SITE" facilityID="74063" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=74063&amp;cmp=39-32--mcmire" importantInformation=" No electric hookups All watercraft must be inspected and certified as Zebra and Quagga Mussel free This is a high elevation facility, please use caution when traveling from lower elevations Cell phone coverage is limited " latitude="38.4852778" longitude="-107.24" nearbyAttrctionDescription="The Cimarron Canyon Rail Exhibit features a display of an old-fashioned locomotive at the last remaining railroad trestle in the Black Canyon on the Gunnison route. The bonus is picture-perfect access to the tallest cliffs in the canyon." note="" orientationDescription="This area is characterized by semi-arid shrubland with large cottonwood trees lining the campground. The group site sits on Red Creek, off the northern edge of the Blue Mesa Basin at an altitude of 7,580 feet.       Blue Mesa connects to the Morrow Point Reservoir, which flows down to the more isolated Crystal Reservoir. The passage of the Gunnison River is marked by the steep, narrow cliffs of the Black Canyon." recreationDescription="Hikers will enjoy the Dillon Pinnacles Trail for views of spires formed by eroded volcanic ash.    Anglers can enjoy fishing for brown, rainbow, and Mackinaw trout and Kokanee salmon. The population of Kokanee salmon is denser at Blue Mesa Reservoir than anywhere else in the country." regionName="RMR" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=74063&amp;cmp=39-32--mcmire">
