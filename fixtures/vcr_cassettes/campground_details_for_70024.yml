        <detailDescription alert="" contractID="NRSO" description="Aspen Glade Campground sits on the Conejos River in southern Colorado, providing a premium setting for fly fishing and peaceful nature watching." drivingDirection="From Antonito, Colorado, go west on Highway 17 for approximately 15 milesto the Aspen Glade Campground." facilitiesDescription="The 32 spacious, reservable campsites are considerably quiet, allowing for the sounds of birds overhead. Drinking water and vault toilets are provided." facility="ASPEN GLADE" facilityID="70024" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70024&amp;cmp=39-32--mcmire" importantInformation="Please fill your trailer prior to arriving. Trailers are NOT allowed to fill at hydrants as it contaminates the entire water system. Livestock and horses are not permitted There are no electric hookups available First-come, first-serve campsites may be available A fee will be charged for additional vehicles No off-road vehicles permitted The 14 day stay limit is strictly enforced. Camping for a period longer than 14 days during any 30-consecutive day period is prohibited. If you have booked back-to-back reservations, you will be asked to cancel all days after the first 14. " latitude="37.0725" longitude="-106.2730556" nearbyAttrctionDescription="Visitors can ride a traditional steam engine at the Cumbres and Toltec Scenic Railroad on a 64-mile journey through abandoned mining towns." note="" orientationDescription="Within the campground, Loop A and B are lightly wooded with Ponderosa pines. Loop C is heavily wooded with tall, mature spruce, aspen and fir trees. It lies along the fast-flowing Conejos River. The understory for all campsites is grass topped with pine needles.    Aspen Glade sits near the border of New Mexico at 8,500 feet. It is situated between the Carson and Rio Grande National Forests.    Wildlife in the region includes bear, deer, elk and a variety of birds." recreationDescription="Forest Road 250 provides an unforgettable scenic drive, where visitors are met with sweeping views of the Conejos Canyon and River.    Just upstream of the campground is a section of &amp;amp;quot;Gold Medal&amp;amp;quot; trout fishing, offering top-tier fishing for large quality trout. Just 168 miles of the 9,000 miles of trout streams in Colorado are designated with this title.    The nearby Sheep Creek Trail is also highly recommended for avid hikers." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70024&amp;cmp=39-32--mcmire">
