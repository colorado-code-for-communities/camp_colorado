        <detailDescription alert="" contractID="NRSO" description="Cascade Campground is located in beautiful Chalk Creek Canyon in central Colorado. This popular facility sits near Cascade Falls and within 10 miles of a private hot springs resort, making it an ideal location for rest and relaxation. It&amp;amp;#39;s also a great destination for visitors looking for off-road vehicle trails." drivingDirection="From Buena Vista, Colorado, take Highway 285 south to Nathrop. Turn west on County Road 162 and travel 9 miles to the campground." facilitiesDescription="The campground offers 21 single-family sites, each equipped with a picnic table and campfire ring. Vault toilets and drinking water are provided. Firewood is sold on-site." facility="CASCADE (COLORADO)" facilityID="70042" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70042&amp;cmp=39-32--mcmire" importantInformation=" Do not climb chalk cliffs Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility; please use caution when traveling from lower elevations This facility has first-come, first-served sites No hookups available Parking is limited; a $5 fee will be charged for extra vehicles Click here for more information on Pike and San Isabel National Forests " latitude="38.7105556" longitude="-106.2441667" nearbyAttrctionDescription="Take a day trip to the historic ghost town of St. Elmo, just 15 minutes from the campground. An old saloon, county courthouse and many other historic structures remain from the days of its mining glory. Rock hounds come to the area in search of quartz and aquamarine.      The city of Salida is 45 minutes away, where visitors can take a scenic tram ride, experience a zip-line, play a round of mini golf or go whitewater rafting on the Arkansas River." note="" orientationDescription="The campground is situated in a dense forest of Douglas fir and aspen at an elevation of 9,000 feet in Chalk Creek Canyon, which gets its name from the soft, white, chalk-like kaolinite canyon walls. Kaolinite is a clay mineral that was deposited by percolating hot springs.      Chalk Creek is just across the road from the campground. It flows 27 miles eastward from the Collegiate Peaks before joining the Arkansas River. Chalk Lake is a mile east of the campground." recreationDescription="Stream fishing is best above Cascade Falls, just west of the campground. Nearby Chalk Lake is heralded as a great family fishing lake with rainbow, brook and brown trout.      Plenty of off-road vehicle trails are near the campground. Recommended rides include Mount Antero, Baldwin Lake, Tincup Pass, Hancock Pass, Pomeroy Lakes, Hancock Lakes and Williams Pass." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70042&amp;cmp=39-32--mcmire">
