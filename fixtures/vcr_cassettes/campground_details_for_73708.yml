        <detailDescription alert="" contractID="NRSO" description="Lake Isabel Cabin is ideal for guests who wish to experience camping in the Pike and San Isabel National Forest, yet sleep in a bed with a roof overhead. The modern cabin is full-service and can accommodate up to six guests, with convenient access to Lake Isabel, just three minutes away.      Lake Isabel is one of the few lakes in Colorado developed purely for recreation. Built by the Civilian Conservation Corps, the lake attracts many campers who come to hike, canoe, fish and spend time bird watching. St. Charles Creek flows near the cabin and offers an extra option for fishing." drivingDirection="From Pueblo, Colorado, take I-25 south to exit #74. Then head west on Highway 165 for about  20 miles. Cabin is directly across from the entrance to Lake Isabel Recreation Area." facilitiesDescription="The one-bedroom hideaway has modern conveniences like hot showers, electricity, a flush toilet, and a washer and dryer. Outside there are picnic tables, a group campfire ring is provided. Furnishings include three sets of bunk beds, an electric stove and lights, and a cozy fireplace. Parking is available for up to four cars.     Guests should bring food, towels, spare clothing, sunscreen, and all other general camping gear.( Click here for more cabin details. )" facility="LAKE ISABEL CABIN" facilityID="73708" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73708&amp;cmp=39-32--mcmire" importantInformation=" Entry to the cabin is by combination lock, which is provided in the confirmation letter or email which is sent after a reservation is made. To open the lock, dial in the combination then squeeze top and bottom of the lock together to snap it open. No pets allowed No tent or RV camping at cabin site Click here for current alerts and notices, or call ranger district Click here for more information on the Pike and San Isabel National Forest " latitude="37.9811111" longitude="-105.0502778" nearbyAttrctionDescription="A nearby lodge provides paddle and rowboat rentals, groceries and a restaurant. Golf courses are about 15 minutes away." note="" orientationDescription="The cabin sits on the uphill portion of a grassy meadow, offering spectacular mountain views and a chance to see abundant wildlife. Shady pine and aspen trees dot the area. Across the road is the 40-acre Lake Isabel, with a beautiful shoreline that meets the base of rocky mountains." recreationDescription="Lake Isabel welcomes non-motorized boating and fishing. Brown and brook trout are stocked in the lake and the St. Charles headwaters also reaps brook trout.     Hiking is available on two nearby trails, the Snow Slide Trail and the Cisneros Trail. The 15-mile Cisneros Trail leads to the heart of the Wet Mountains, through forests and open, wildflower speckled valleys. Along the way, the trail connects to St. Charles Trail, which heads to St. Charles Peak. There are also several motorized trails in the area open to motorcycles and ATVs.    Winter activities are also offered, with everything from ice fishing to sledding, tubing and cross country skiing." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73708&amp;cmp=39-32--mcmire">
