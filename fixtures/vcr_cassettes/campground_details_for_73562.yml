        <detailDescription alert="" contractID="NRSO" description="Spillway Campground is perched along the South Platte River near the Eleven Mile Reservoir. Adventurists and families alike will find things to do here. Birding is excellent, as is hiking. Rock climbers enjoy the solid rocky cliffs of the canyon and fly fishermen find abundant catches the river." drivingDirection="From Lake George, Colorado, turn off of Highway 24 onto County Road 96. Follow the road for about one mile into Eleven Mile Canyon. Spillway Campground is the last campground in Eleven Mile Canyon near the dam." facilitiesDescription="Spillway Campground offers about 13 reservable campsites. Parking aprons are gravel and can fit a maximum trailer length of 25 feet. Amenities include vault toilets, picnic tables, drinking water and campfire rings." facility="SPILLWAY CAMPGROUND" facilityID="73562" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73562&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of site in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations There is a $6 vehicle fee to enter Eleven Mile Canyon No RV hookups are available For more information on Pike and San Isabel National Forests, click here " latitude="38.9066667" longitude="-105.4677778" nearbyAttrctionDescription="Visitors enjoy the Florissant Fossil Beds National Monument, one of the richest and most diverse fossil deposits in the world. Petrified redwood stumps up to 14 feet wide and thousands of detailed fossils of insects and plants reveal the story of a very different, prehistoric Colorado." note="" orientationDescription="The campground, at altitude 8,500 feet, is located at the edge of Eleven Mile Canyon, furthest from the canyon entrance. Some campsites are shaded by scattered spruce and ponderosa pine.     Spillway is the closest campground to the Eleven Mile Reservoir, which spans 3,405 surface acres and 5 miles in length. Eleven Mile Canyon was cut by the South Platte River and is bordered by polished gray granite cliffs." recreationDescription="Hike the Overlook Trail for breathtaking views of Eleven Mile Canyon and Reservoir. Occasionally, Golden Eagles can be viewed nesting in the nearby granite cliffs and crags. Springtime brings higher chances of spotting Bald Eagles.     Visitors enjoy fishing by shore or canoe. Rainbow and brown trout, kokanee salmon and pike are among the species anglers are likely to find." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73562&amp;cmp=39-32--mcmire">
