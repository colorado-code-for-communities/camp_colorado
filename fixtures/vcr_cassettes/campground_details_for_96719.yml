        <detailDescription alert="" contractID="NRSO" description="The beautiful Spruce Grove campground is positioned beside large rock outcroppings on Tarryall Creek. Magnificent hiking trails to the Lost Creek Wilderness Area are just steps away from the Creek Bridge.     Located just 12.5 miles outside Lake George, Colorado, the area&amp;amp;#39;s wild inhabitants include black bear, mule deer, elk, bighorn sheep and bobcats." drivingDirection="From areas west of Lake George, Colorado, drive  east on Highway 24 and turn left on CR 77 (Tarryall Road) just before Lake George. Continue on CR 77 about 11 miles to Spruce Grove Campground, located on the right.   From areas east of Lake George, drive west on Hwy 24 through Lake George and turn right on CR 77. Drive about 11 mile to Spruce Grove Campground located on the right." facilitiesDescription="Spruce Grove offers nearly 30 reservable campsites. Parking aprons fit RVs up to 35 feet in length and a maximum of eight guests are allowed to stay. Drinking water from a hand pump, trash collection and accessible vault toilets are among the amenities at Spruce Grove. Each site comes with a picnic table and grill." facility="SPRUCE GROVE CAMPGROUND" facilityID="96719" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=96719&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating This is a high elevation facility, please use caution when traveling from lower elevations Limit 1 RV and 2 tents per site; there is a $5 fee for extra vehicles No RV hookups are available No off-road vehicle riding in campground For more information on Pike and San Isabel National Forests, click here " latitude="39.1377778" longitude="-105.4616667" nearbyAttrctionDescription="Visitors enjoy the many great trails in the Lost Creek Wilderness, a 119,790-acre stretch of  split boulders, rounded granite domes and knobs, rare granite arches, and forested scenic overlooks." note="" orientationDescription="The campground is perched along Tarryall Creek at an elevation of 8,600 feet, near Bayou Salado Reservoir. Campsites have little to no shade but are surrounded by mature spruce, aspen and plenty of good looking boulders. The area sits at the base of South Tarryall Peak and just north is McCurdy Mountain with a peak of 12,173 feet." recreationDescription="From the campground, hikers and horseback riders can traverse the Lizard Rock Trail, a 2.5-mile trail that passes Hankins Pass Trail and intersects with the Brookside-McCurdy Trail. Along the route are interesting rock formations that some say look like a lizard. The extensive Brookside-McCurdy Trail is a former pack trail in the Lost Creek Wilderness that can be backpacked in five to seven days.     Anglers seek rainbow and brown trout in both the creek and nearby lake. A recommended fishing spot is 11 miles away at the Tarryall Reservoir." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=96719&amp;cmp=39-32--mcmire">
