        <detailDescription alert="" contractID="CO" description="The most modern water sports facility in northern Colorado, Boyd Lake State Park boasts over 1,700 surface-acres of water for boating, fishing, sailing and more. A sandy beach and seasonably warm water make Boyd Lake a favorite among windsurfers, water-skiers and swimmers. This family-oriented park is the perfect place for visitors of all ages." drivingDirection="One mile east of Loveland. Take Hwy 34 west of I-25; turn north on Madison Avenue and follow the signs." facilitiesDescription="" facility="BOYD LAKE State Park" facilityID="50019" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=CO&amp;parkId=50019&amp;cmp=39-32--mcmire" importantInformation="Boyd Lake offers 148 paved pull-through campsites with 20, 30 and 50 amp electricity hook ups.. The sites are located on a grassy knoll dotted with trees near the lake. The easily accessible sites can accommodate tents, pick-up campers, trailers and motor homes. In addition to the camping fee, an entrance fee is required at all state parks! Shade may be naturally provided by trees and other vegetation or by man made shade shelter. Please call the park for specific details. " latitude="40.4477778" longitude="-105.0372222" nearbyAttrctionDescription="" note="" orientationDescription="" recreationDescription="" regionName="High Plains Region" reservationUrl="/campsiteSearch.do?contractCode=CO&amp;parkId=50019&amp;cmp=39-32--mcmire">
