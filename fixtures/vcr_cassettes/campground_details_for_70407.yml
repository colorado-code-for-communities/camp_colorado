        <detailDescription alert="" contractID="NRSO" description="House Creek Campground is located on the shores of McPhee Reservoir near the town of Dolores in southwestern Colorado. Visitors enjoy the area for its boating, water skiing and fishing opportunities." drivingDirection="From Colorado Highway 145, turn at 11th Street, continue on Country Road 31, which becomes Forest Road 526 at the Forest Boundary. Continue 6 miles and turn left at Forest Road 528. The road dead-ends at the complex." facilitiesDescription="The campground offers group and single-family sites, some of which have electric hookups. Several sites have shelters for shade. Picnic tables, campfire rings and grills are provided, as are vault toilets and drinking water." facility="HOUSE CREEK" facilityID="70407" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=70407&amp;cmp=39-32--mcmire" importantInformation=" This campground has first-come, first-served sites available Use of the dump station requires a $10 fee Click here for more information on the San Juan National Forest " latitude="37.5202778" longitude="-108.5305556" nearbyAttrctionDescription="Southwestern Colorado, part of the Four Corners region, contains more than 4,000 archaeological sites and more than 600 cliff dwellings. Many sites offer glimpses of the ancient Anasazi culture, for which this area is known.    Anasazi Heritage Center is 30 minutes northwest of Dolores. Mesa Verde National Park is an hour and a half drive south of the campground. Canyon of the Ancients is an hour and a half hours southwest. Hovenweep National Monument is an hour and 45 minutes west." note="" orientationDescription="The campground is situated in a gently sloping meadow near the reservoir&amp;amp;#39;s high-water line. The is no shade and the area is hot during summer." recreationDescription="McPhee Reservoir, the largest within the San Juan National Forest and second largest in Colorado, has 50 miles of shoreline. Boating, water skiing, swimming and fishing are popular activities. A boat ramp is located within the campground." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=70407&amp;cmp=39-32--mcmire">
