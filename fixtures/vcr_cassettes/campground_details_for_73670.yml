        <detailDescription alert="" contractID="NRSO" description="Ponderosa Group Campground, located near the sparkling 40-acre Lake Isabel, beckons large groups for picnicking and camping in the Lake Isabel Recreation Area.     The campground accommodates 120 guests for day-use and 60 guests for overnight camping. Visitors can enjoy entertainment like volleyball and horseshoes, or head to the lake for canoeing and fishing.     Lake Isabel is one of the few lakes in Colorado developed solely for recreational purposes. Built by the Civilian Conservation Corps, the lake attracts many campers who come to hike, canoe, fish and spend time bird watching. St. Charles Creek flows near the campground and offers additional fishing opportunities." drivingDirection="From Pueblo, go 25 miles south on I-25 to exit 74. Go west 18 miles on state Highway 165. Turn into the south entrance at Lake Isabel and drive 1 mile. Look for Ponderosa Group campground signs." facilitiesDescription="The group campground has a picnic shelter that seats 25 to 30 people, a group-sized charcoal grill and eight single-site campfire rings. A horseshoe pit, volleyball court, vault toilets, drinking water from a hand pump and dumpsters are provided." facility="PONDEROSA GROUP - LAKE ISABEL" facilityID="73670" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=73670&amp;cmp=39-32--mcmire" importantInformation=" Be bear aware; keep all food out of sight in approved containers or locked inside your vehicle and remove all food from area after eating Limit 28 vehicles; a $5 nightly fee is charged for extra vehicles This is a high elevation facility, please use caution when traveling from lower elevations This facility has first-come, first-served sites No electric hookups available No firearms or fireworks Limited water available; no RV water hookups For more information on Pike and San Isabel National Forests, click here " latitude="37.9677778" longitude="-105.0672222" nearbyAttrctionDescription="The Frontier Pathways Scenic Byway is a great route to explore and snap photos.     A nearby lodge offers paddle and rowboat rentals, groceries and a restaurant. Golf courses are about 15 minutes away." note="" orientationDescription="Shady pine and aspen trees are scattered throughout the campground. The shoreline of Lake Isabel meets the rocky base of sweeping mountains at an elevation of 8,600 feet.  At 8,600 feet the area enjoys cool summer days, a welcome relief from the heat in the plains far below.    The Pike and San Isabel National Forest includes over a million acres of wilderness and over half of Colorado&amp;amp;#39;s mountain peaks that reach above 14,000 feet." recreationDescription="Kayaking, canoeing and fishing are popular in Lake Isabel. Brown and brook trout are stocked in the lake and the St. Charles headwaters reap brook trout.     Guests can enjoy hiking, bicycling or motorcycling on either the Snow Slide Trail or Cisneros Trail. The 15-mile Cisneros Trail, also open to ATV riders, leads to the heart of the Wet Mountains, through forests and open, wildflower-speckled valleys. Along the way, the trail connects to St. Charles Trail, which heads to St. Charles Peak." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=73670&amp;cmp=39-32--mcmire">
