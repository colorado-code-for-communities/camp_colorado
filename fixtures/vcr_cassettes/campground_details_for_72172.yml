        <detailDescription alert="" contractID="NRSO" description="Graham Creek Campground is situated above Vallecito Lake, in the scenic San Juan National Forest of southwestern Colorado. Visitors enjoy the area for its beautiful scenery and wide range of recreational activities, including boating, fishing and hiking." drivingDirection="From Bayfield, travel 14 miles north on County Road 501. Turn right on Forest Road 603; travel over the dam and continue just over 3 miles to the campground." facilitiesDescription="The campground offers single-family campsites, a few of which have lake views. Sites are each equipped with a picnic table and campfire ring. Vault toilets and drinking water are provided. The south side of the campground is adjacent to private property." facility="GRAHAM CREEK CAMPGROUND" facilityID="72172" fullReservationUrl="http://www.reserveamerica.com/campsiteSearch.do?contractCode=NRSO&amp;parkId=72172&amp;cmp=39-32--mcmire" importantInformation=" Sites can accommodate large RVs, but entrance and exit roads are steep Click here for more information on the San Juan National Forest " latitude="37.3902778" longitude="-107.54" nearbyAttrctionDescription="" note="" orientationDescription="Vallecito Lake, Spanish for &amp;quot;little valley,&amp;quot; sits at an elevation of 7,900 feet. Scattered ponderosa pine trees tower over the open campground, offering limited shade. Hillside sites are about 100 yards from the high-water line and offer nice lake views.       A thick understory provides privacy between sites. Thickets of willow separate the camping area from the lakeshore. Several short trails lead to the lake from the campground. High peaks of the San Juans are visible to the northwest of the campground." recreationDescription="Vallecito Lake is a very popular fishing destination, where anglers cast for German brown trout, cutthroat trout, rainbow trout, kokanee salmon and northern pike.       The lake offers great boating, water skiing and canoeing opportunities. Boat rentals and fishing licenses are available at various locations around the lake.      A variety of hiking and horseback riding trails are found in the area. The North Canyon Trail begins across the road from the campground and leads through ponderosa pine and aspen forests on its way through the canyon. A shorter trail leads to a scenic overlook of the lake.      East Creek Trail begins a quarter-mile up Forest Road 852, just northeast of the campground. The trail provides access to a lightly used, scenic drainage where fly-fisherman cast for brook trout. Both trails are popular with horseback riders, however, horses are not allowed in the campground." regionName="F2" reservationUrl="/campsiteSearch.do?contractCode=NRSO&amp;parkId=72172&amp;cmp=39-32--mcmire">
